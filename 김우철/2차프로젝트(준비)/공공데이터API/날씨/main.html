<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <textarea id="chatLog" class="chat_log" readonly>
        </textarea>
    </div>
    <img src="" id="img"></img>
</body>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    var apiURI = "http://api.openweathermap.org/data/2.5/weather?q=seoul&appid=128c1b018422127293c9b438200c8ab8"
    $.ajax({
        url: apiURI,
        method: 'GET',
        success: (data) => {
            var temp = String((data.main.temp - 272)).substring(0, 3); // 온도
            var location = data.name; // 지역이름 
            $('#chatLog').append('지역 ：' + location + ' 온도　：' + temp + "도입니다. " + '\n');
            // 아이콘 취득 
            var imgURL = "http://openweathermap.org/img/w/" + data.weather[0].icon + ".png";
            // 아이콘 표시
            $('#img').attr("src", imgURL);
        }
    });
</script>


</html>
