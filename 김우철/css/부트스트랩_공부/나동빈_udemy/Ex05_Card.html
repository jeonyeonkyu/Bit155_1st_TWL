<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- 카드 컴포넌트를 이용해 작은 내용을 담을 상자를 만듬 -->
    <div class="card" style="width:300px">
        <img src="../W3/image/img_avatar3.png" class="card-img-top">
        <div class="card-body">
            <h4 class="card-title">카드 제목</h4>
            <p class="card-text">카드 내용입니다.</p>
            <a href="#" class="btn btn-primary">보러가기</a>
        </div>
    </div>
    <hr><br>

    <!-- 카드 컴포넌트를 이용해 원소를 포함한 내용을 담을 상자를 만듬 -->
    <div class="card" style="width:300px">
        <img src="../W3/image/img_avatar6.png" class="card-img-top">
        <div class="card-body">
            <h4 class="card-title">카드 제목</h4>
            <p class="card-text">카드 내용 입니다.</p>
            <a href="#" class="btn btn-primary">보러가기</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item">카드 요소 1</li>
            <li class="list-group-item">카드 요소 2</li>
            <li class="list-group-item">카드 요소 3</li>
        </ul>
    </div>
    <hr><br>

    <!-- 부트스트랩에서는 내비게이션 바를 포함 O -->
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active">컴퓨터</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">노트북</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">이어폰</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h4 class="card-title">컴퓨터</h4>
            <p class="card-text">컴퓨터를 소개합니다.</p>
            <a href="#" class="btn btn-primary">자세히 보러가기</a>
        </div>
    </div>




</body>


</html>
