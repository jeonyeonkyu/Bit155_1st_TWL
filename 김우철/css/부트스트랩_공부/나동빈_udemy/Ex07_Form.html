<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<!-- 부트스트랩의 폼 컴포넌트는 미적인 전송 양식을 제공 -->

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>이메일 주소</label>
                <input type="email" class="form-control" placeholder="이메일 주소">
                <small class="form-text text-muted">사용자의 개인정보는 안전히 보관데스.</small>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>

    <!-- 폼 컴포넌트에는 하나를 선택하는 옵션 태그를 적용할 수 있다 -->
    <form>
        <div class="form-group">
            <label>성별</label>
            <select class="form-control">
                <option>남성</option>
                <option>여성</option>
            </select>
        </div>
    </form>
    <hr>

    <!-- 폼 컴포넌트는 커스텀 파일 업로드 태그를 포함 -->
    <form>
        <div class="form-group">
            <label class="custom-file">
                <input type="file" class="custom-file-input">
                <span class="custom-file-control"></span>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
    <hr>

    <!-- 폼 컴포넌트는 그리드가 적용된 태그를 포함 -->
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="성">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="이름">
        </div>
    </div>

    <!-- 폼 컴포넌트는 그리드가 적용된 태그를 포함2 -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>상세주소</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>시/군/구</label>
            <select class="form-control">
                <option selected>서울특별시</option>
                <option>강남구</option>
                <option>서초구</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label>도</label>
            <select class="form-control">
                <option selected>서울</option>
                <option>경기도</option>
                <option>충청북도</option>
            </select>
        </div>
    </div>

</body>


</html>
