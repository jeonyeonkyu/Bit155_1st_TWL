<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<!-- 점보트론은 웹사이트의 주요 메시지를 크게 보여주는 전광판 -->

<body>
    <!-- 일반적으로 점보트론, 테이블 등은 container 클래스를 이용해
    감싸서 여백을 준다 -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Hello, World!</h1>
            <p class="lead">This is a jumbotron</p>
            <!-- lead : 문단을 강조하는 클래스
                글자크기와 줄간격이 커짐 -->
            <hr class="my-4">
            <p>
                Hello, World! Hello, Jumbotron!
            </p>
            <!-- my : 상하마진, 최대 5 -->
            <p class="lead">
                <a class="btn btn-primary btn-lg" style="color:white;">Go</a>
            </p>

        </div>

    </div>
</body>

</html>
