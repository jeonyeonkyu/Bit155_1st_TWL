<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-show="show">Yes</div>
        <button @click="toggleShow">Button</button> {{number}}

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               show:false,
            },
            methods: {
               toggleShow(){
                   this.show = !this.show;
               }
            }
        })
    </script>

</body>

</html>
