<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        /* .bold {
            font-weight: bold;
        } */
        .font-bold {
            font-weight: bold;
        }
    </style>
</head>

<!-- 
    computed vs watch
항상 computed 쓰는게 좋음(코드량이 computed가 더 짧음)
computed를 쓸 수 없는 긴박한 상황에만 watch 쓰기

 -->

<body>
    <div id="app">
        <!-- <div :class="{red : isRed, bold: isBold}">Hello</div> -->
        <!-- <div :class="{red : isRed, 'font-bold': isBold}">Hello</div> -->
        <!-- 만약 '-'가 있으면 싱글쿼터로 묶어줘야 한다 -->
        <!-- <div :class="classObject">Hello</div> -->        <!--방법2 -->
        
        <!-- 스타일 바인딩 -->
        <div :style="{ color: red, fontSize: size}">Hello</div>
        <!-- font-size -> fontSize 로 바꾸면됨 -->
        <button @click="update">Click</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                red: 'blue',
                size: '30px'
                // isRed: false,
                // isBold : false,
                // classObject: {   // <!--방법2 -->
                //     red: false,
                //     'font-bold': false
                // }
            },
            methods: {
                update() {
                    this.classObject.red = !this.classObject.red // <!--방법2 -->
                    // this.classObject.font-bold = !this.classObject.font-bold; (왜 안되냐)
                    // this.isRed = !this.isRed;
                    // this.isBold = !this.isBold;

                }
            }
        })
    </script>


</body>

</html>
