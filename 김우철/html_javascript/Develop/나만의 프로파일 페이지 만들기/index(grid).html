<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style(grid).css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-cover"></div>
        <div class="card-main">
            <div class="title">
                <img class="title-icon" src="images/icon.png" alt="" />
                <h1>
                    I'm Jone Doe
                </h1>
            </div>
            <div class="contents">
                <div class="section">
                    <p>
                        ssssssssssssssssssssssssssssss
                        sssssssssssssssssssssssssssssssssssss
                        ssssssssssssssssssssssssssssssss
                    </p>
                </div>

                <div class="left-section">
                    <div class="section">
                        <h2>Skills</h2>
                        <dl class="skill">
                            <dt class="skill-icon skill-icon_html5">HTML5</dt>
                            <dd class="skill-score">
                                <div class="star star_3">
                                    3
                                </div>
                            </dd>
                            <dt class="skill-icon skill-icon_css3">CSS3</dt>
                            <dd class="skill-score">
                                <div class="star star_5">
                                    5
                                </div>
                            </dd>
                            <dt class="skill-icon skill-icon_javascript">JavaScript</dt>
                            <dd class="skill-score">
                                <div class="star star_1">
                                    1
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div class="section">
                        <h2>Contact</h2>
                        <div class="contact">
                            <a class="contact-anchor contact-anchor_facebook">Facebook</a>
                            <a class="contact-anchor contact-anchor_github">github</a>
                            <a class="contact-anchor contact-anchor_youtube">youtube</a>
                        </div>
                    </div>
                </div>
                <!-- left section -->


                <div class="right-section">
                    <div class="section">
                        <h2>Portfolio</h2>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio01.png" />
                            </div>
                        </li>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio02.png" />
                            </div>
                        </li>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio03.png" />
                            </div>
                        </li>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio04.png" />
                            </div>
                        </li>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio05.png" />
                            </div>
                        </li>
                        <li class="l_col l_col_4_12">
                            <div class="portfolio">
                                <img class="portfolio-cover" src="images/portfolio06.png" />
                            </div>
                        </li>
                    </div>
                    <!-- section -->
                </div>
                <!-- right section -->



            </div>
            <!-- contents-->
        </div>
        <!-- card main -->
    </div>
    <!-- card -->
</body>

</html>
