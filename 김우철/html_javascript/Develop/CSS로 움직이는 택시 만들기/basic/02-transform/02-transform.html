<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>02 Transform</title>
    <link rel="stylesheet" href="02-transform.css" />
    <style>
      body {
        margin: 50px;
      }
      .ball {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background-image: url(ball.png);
        transition: transform 100ms;
      }
      .ball:hover {
        transform: translateX(100px) rotate(3600deg);
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
