<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins');

    * {
      font-family: 'Poppins', sans-serif;
    }

    #form {
      width: 293px;
      height: 520px;
      margin: 16vh auto;
    }

    @media screen and (max-width:430px) {
      #form {
        margin: 4vh auto;
      }
    }

    .row {
      width: 295px;
      height: 70px;
      margin: 5px 0;
    }

    input {
      width: 70px;
      height: 70px;
      color: white;
      font-size: 30px;
      background-color: #262c30;
      border: 1px solid #262c30;
      border-radius: 5px;
    }

    .zero {
      width: 145px !important;
    }

    .equal {
      width: 69px !important;
      background-color: #FEC208;
      border: 1px solid #FEC208;
    }

    #result {
      width: 206px !important;
      height: 70px;
      padding-right: 10px;
      text-align: right;
      color: #262c30;
      background-color: white;
    }

    .color {
      background-color: #5E4BB5;
      border-color: #5E4BB5;
    }
  </style>
</head>

<body>
  <form action="" id="form">
    <div class="row">
      <input type="text" class="jsResult" id="result" maxlength="10">
      <input type="button" value="C" id="jsClear" class="clear"></input>
    </div>
    <div class="row">
      <input type="button" value="7" onclick="calc('7')"></input>
      <input type="button" value="8" onclick="calc('8')"></input>
      <input type="button" value="9" onclick="calc('9')"></input>
      <input type="button" onclick="calc('+')" value="+" class="color"></input>
    </div>
    <div class="row">
      <input type="button" value="4" onclick="calc('4')"></input>
      <input type="button" value="5" onclick="calc('5')"></input>
      <input type="button" value="6" onclick="calc('6')"></input>
      <input type="button" value="-" onclick="calc('-')" class="color"></input>
    </div>
    <div class="row">
      <input type="button" value="1" onclick="calc('1')"></input>
      <input type="button" value="2" onclick="calc('2')"></input>
      <input type="button" value="3" onclick="calc('3')"></input>
      <input type="button" value="*" onclick="calc('*')" class="color"></input>
    </div>
    <div class="row">
      <input type="button" value="0" onclick="calc('0')" class="zero"></input>
      <input type="button" value="=" id="jsEquals" class="equal"></input>
      <input type="button" value="/" onclick="calc('/')" class="color"></input>
    </div>
    <div class="row">
     
    </div>
  </form>

  <script src="day11,12.js"></script>
</body>

</html>
