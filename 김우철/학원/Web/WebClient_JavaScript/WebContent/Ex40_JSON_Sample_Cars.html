<body>

    <p>Looping through arrays inside arrays.</p>

    <p id="demo"></p>

    <script>
        var myObj = { name: "John", age: 31, city: "New York" }; //Object
        console.log(myObj);
        var myJSON = JSON.stringify(myObj); //JSON객체 -> 문자열 (String) stringify -> 중요한 함수다. 
        console.log(myJSON);
        //login.jsp?name=john&age=31&city=New York 

        var myJSON2 = '{"name":"John", "age":31, "city":"New York"}';
        console.log(myJSON2);
        var myObj2 = JSON.parse(myJSON);  //문자열 -> JSON 객체      
        console.log(myObj2);

        //JSON 객체 데이터를 read할때 

        console.log("myObj2.name : " + myObj2.name); //객체.속성명
        console.log("(myObj2['name'] : " + myObj2["name"]);  //객체를 명시하고 [이곳에 "속성명"] 을 사용해도 된다. 

        //JSON value 값으로 JSON 객체를 가진다(★자연스럽게 받아들여야된다)
        //{"employee":{"name":"John", "age":30, "city":"New Your"}}

        //JSON Value 값으로 Array를 가진다(★자연스럽게 받아들여야된다)
        //{"employees":["John", "Anna", "Peter"]}

            //console.log(myCars.cars[index].models);
