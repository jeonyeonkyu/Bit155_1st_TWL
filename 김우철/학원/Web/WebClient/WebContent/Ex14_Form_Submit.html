<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그(암기)</title>
</head>
<body>
	<h3>로그인 처리</h3>
	<form action="Ex14_Login.jsp" method="post">
		<input type="text" name="userID" /><br>
		<input type="text" name="userPW" /><br>
	<!-- 	<input type="submit" value="로그인"> -->
		<input type="image" src="./image.jpg" alt="이미지" width="60" height="30" />
		<input type="reset"value="취소" />
	</form>
	<!--
		form 태그는 전송을 담당하는 태그(서버(네이버, 다음) >> 웹서버 >> Tomcat
		(운송수단,전송수단)
		네이버 >> 회원가입 >> 회원가입페이지 >> 정보입력 >> 가입하기 >> 전송 >> 네이버 서버
		>> 입력한 데이터(네트워크) 이동 >> form(태워서) >> 서버(데이터 받기) >> JSP(Servlet)
		>> DB 연결 >> Insert >> 완료 >> 클라이언트 응답(response)
		
		form(전송수단)
		2가지 : 배(method="get"), 비행기(mehtod="post")
		
		get 방식 : 웹사이트 주소 창에 전체 parameter 노출
		http://localhost:8090/WebClient/Ex14_Login.jsp?userID=asd&userPW=asd
		**어쩔수 없이 여행시 배를 타야 하는 경우 (link를 통해서 서버에 정보를 전송)
		ex)네이버 카페에서 게시글 목록에서 게시글을 hover하면 창맨밑에 뜸
		**<a href="board.jsp?id=100&..."> 게시판 읽기<a>
		  <a href="boardDetail.jsp?boardno=100">게시글 상세보기</a> 
		
		post 방식 : http 프로토콜 사용해서 header 안에 내용(정보) 숨겨서 전송
		http://localhost:8090/WebClient/Ex14_Login.jsp
		
		Form(action="목적지 주소") >> 목적지 주소(login.do, login.jsp, login.action)
		Form 기장(선장) >> submit, reset
		서버로 전송(출발) >> form 태그 안에서 
		1.input type="submit" 전송
	          ★2.input type="image" (내부적으로 전송 기능 포함)
		3.input type="button" >> JavaScript >> 이벤트 >> document.form.submit() 전송
		
		
		
	  -->
</body>
</html>
