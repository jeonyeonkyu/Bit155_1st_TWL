<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.wrapper {
	padding-top:20px;
	margin: auto;
	background-color: yellow;
	width: 1000px;
	height: 980px;
}

.wrapper .header {
	margin: auto;
	background-color: gray;
	width: 980px;
	height: 180px;
}

.wrapper .body {
	margin: auto;
}

.wrapper .left-body {
	background-color: blue;
	float: left;
	width: 340px;
	height: 600px;
	margin-left: 10px;
}

.wrapper .right-body {
	background-color: green;
	width: 640px;
	float: left;
	height: 600px;
}

.wrapper .footer {
	background-color: red;
	margin: auto;
	width: 980px;
	height: 180px;
	clear: both;
}
</style>
</head>
<body>

	<div class="wrapper">

		<div class="header">헤더</div>

		<div class="body">
			<div class="left-body">왼쪽 메인</div>
			<div class="right-body">오른쪽 메인</div>
		</div>

		<div class="footer">카피 라이트</div>

	</div>



</body>
</html>
