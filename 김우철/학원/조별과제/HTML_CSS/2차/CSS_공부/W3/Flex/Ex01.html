<!DOCTYPE html>
<html lang="en">
    <!-- https://www.w3schools.com/css/css3_flexbox.asp#flex-direction -->
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .flex-container {
            display: flex;
            background-color: dodgerblue;
            flex-direction: column;  /*수직 정렬*/
            flex-direction: column-reverse; /* 수직 정렬(거꾸로)*/ 
            flex-direction: row; /* 왼쪽 -> 오른쪽*/ 
            flex-direction: row-reverse; /* 오른쪽 -> 왼쪽 */
            
        }
        .flex-container > div{
            background-color: #f1f1f1;
            margin:10px;
            padding:20px;
            font-size:30px;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
