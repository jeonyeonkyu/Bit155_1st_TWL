background-color: #f1f1f1;
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 완벽한 가운데 */
        .flex-container {
            display: flex;
            height: 600px;
            justify-content: center;  /* 적용1 */
            align-items: center;  /* 적용2 */
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            height:100px;
            color:white;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div>1</div>

    </div>

</body>

</html>
