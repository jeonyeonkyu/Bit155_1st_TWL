<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .flex-container {
           display:flex;
           height:200px;
           align-items: center; /*세로정렬*/
           background-color: dodgerblue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width:100px;
            margin:10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
