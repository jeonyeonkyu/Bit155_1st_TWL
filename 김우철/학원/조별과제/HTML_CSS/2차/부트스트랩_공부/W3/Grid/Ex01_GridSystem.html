<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<!-- 
부트 스트랩의 그리드 시스템은 페이지에서 최대 12 개의 열을 허용합니다.
12 개의 열을 모두 개별적으로 사용하지 않으려는 경우 열을 그룹화하여 더 넓은 열을 만들 수 있습니다.
 -->

<body>
    <div class="container-fluid">
        <h1>Basic Grid Structure</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6" style='background-color:yellow;'>50%</div>
            <div class="col-sm-6" style='background-color:orange;'>50%</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4" style="background-color:yellow">33.3%</div>
            <div class="col-sm-4" style="background-color:orange">33.3%</div>
            <div class="col-sm-4" style="background-color:yellow">33.3%</div>
        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col-sm" style="background-color:yellow">25%</div>
            <div class="col-sm" style="background-color:orange">25%</div>
            <div class="col-sm" style="background-color:yellow">25%</div>
            <div class="col-sm" style="background-color:orange">25%</div>
        </div>
        <br>

        <div class="row">
            <div class="col" style="background-color: yellow;">25%</div>
            <div class="col" style="background-color: orange;">25%</div>
            <div class="col" style="background-color: yellow;">25%</div>
            <div class="col" style="background-color: orange;">25%</div>
        </div>
        <!-- Flexbox의 한 가지 큰 장점은 지정된 너비가없는 그리드 열이 자동으로
             '같은 너비 열'(및 동일한 높이)로 레이아웃된다는 것입니다.]  -->

    </div>


</body>

</html>
