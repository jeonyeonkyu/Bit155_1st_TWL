<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        
        <img src="../image/img_avatar1.png" class="rounded" alt="Cinque Terre" width="304" height="236"> 
        <br>
        <img src="../image/img_avatar1.png" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
        <br>
        <img src="../image/img_avatar1.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
    </div>

    <div class="container">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p> 
        <img src="../image/img_avatar1.png" class="float-left" alt="Cinque Terre" width="304" height="236"> 
        <img src="../image/img_avatar1.png" class="float-right" alt="Cinque Terre" width="304" height="236">
        <img src="../image/img_avatar1.png" class="mx-auto d-block" alt="Cinque Terre" width="304" height="236">
        <img class="img-fluid" src="../image/img_avatar1.png" class="mx-auto d-block" alt="Cinque Terre" width="304" height="236">
        <!-- img-fluid : 반응형 이미지 -->
    </div>

</body>

</html>
