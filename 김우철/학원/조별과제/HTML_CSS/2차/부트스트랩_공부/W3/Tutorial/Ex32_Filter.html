<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Filterable Table</h2>
        <!-- <input type="text" class="form-control" id="myInput" placeholder="Search.."> -->
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Firstname</th>
                    <th>Firstname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr><br>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

    <div class="container mt-3">
        <h2>Filterable List</h2>
        <!-- <input class="form-control" id="myInput" type="text" placeholder="Search.."> -->
        <br>
        <ul class="list-group" id="myList">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
            <li class="list-group-item">Fourth</li>
        </ul>
    </div>

    <!-- 
    jQuery를 사용하여 각 테이블 행을 반복하여 
    입력 필드 값과 일치하는 텍스트 값이 있는지 확인합니다.
     이 toggle메소드 display:none는 검색과 일치하지 않는 행 ( )을 숨 깁니다
      . 이 toLowerCase()방법을 사용하여 텍스트를 소문자로 변환하면 검색시
       대소 문자를 구분하지 않습니다 (검색시 "john", "John"및 "JOHN"허용).
         -->


    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myList li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

    <div class="container mt-3">
        <h2>Filter Anything</h2>
        <input type="text" class="form-control" id="myInput" type="text" placeholder="Search..">
        <div id="myDIV" class="mt-3">
            <p>I am a paragraph.</p>
            <div>I am a div element inside div.</div>
            <button class="btn">I am a button</button>
            <button class="btn btn-info">Another button</button>
            <p>Another paragraph.</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myDIV *").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>


</body>

</html>
