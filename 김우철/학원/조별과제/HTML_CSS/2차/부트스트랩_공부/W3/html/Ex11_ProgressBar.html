<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:70%"></div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar bg-warning" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar bg-danger" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar progress-bar-striped" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar bg-info" style="width:40%">40%</div>
            <div class="progress-bar bg-warning" style="width:30%">30%</div>
        </div>
    </div>

</body>

</html>
