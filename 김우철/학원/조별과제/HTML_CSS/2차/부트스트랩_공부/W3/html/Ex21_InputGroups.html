<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Input Groups</h3>
        <form action="">
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" id="user" name="username">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Email" id="mail" name="email">
                <div class="input-group-append">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <div class="container mt-3">
        <h3>Multiple Inputs and Addons</h3>

        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Person</span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </form>

        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">One</span>
                    <span class="input-group-text">Two</span>
                    <span class="input-group-text">Three</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
    <br>
    <div class="container mt-3">
        <h1>Input Group Buttons</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button">Basic Button</button>
            </div>
            <input type="text" class="form-control" placeholder="Some text">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Go</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Something clever..">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">OK</button>
                <button class="btn btn-danger" type="submit">CANCLE</button>
            </div>
        </div>
        <br>
        <div class="container mt-3">
            <h3>Input Groups with Dropdown Button</h3>
            <form>
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Link 1</a>
                            <a href="#" class="dropdown-item">Link 2</a>
                            <a href="#" class="dropdown-item">Link 3</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </form>
        </div>
        <br>
        <div class="container mt-3">
            <h2>Input Group Labels</h2>
            <form action="">
                <label for="demo">Write your email here:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
                    <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                    </div>
                </div>
            </form>
        </div>


    </div>


</body>

</html>
