<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form action="">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input">
                <label for="" class="custom-control-label">Custom checkbox</label>
            </div>
            <input type="checkbox">
            <label for="defaultCheck">Default checkbox</label>
            <br>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch1" name="example">
                <label class="custom-control-label" for="switch1">Toggle me</label>
            </div>
            <br>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input"  id="customRadio">
                <label class="custom-control-label" for="customRadio">Custom radio</label>
            </div>
            <input type="radio" id="defaultRadio">
            <label for="defaultRadio">Default radio</label>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Custom Select Menu</h2>
        <form action="">
            <select name="cars" class="custom-select custom-select-sm mb-3">
                <option selected>Custom Select Menu</option>
                <option value="volvo">Volvo</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Custom Range</h2>
        <form action="">
            <label for="customRange">Custom range</label>
            <input type="range" class="custom-range" id="customRange">
            <label for="defaultRange">Default range</label>
            <input type="range" id="defaultRange">
            <p><button type="submit" class="btn btn-primary">Submit</button></p>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Custom File</h2>
        <form action="">
            <p>Custom file:</p>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="filename">
                <label for="" class="custom-file-label">Choose File</label>
            </div>
            <p>Default file:</p>
            <input type="file" id="myFile">
        </form>
    </div>

</body>

</html>
