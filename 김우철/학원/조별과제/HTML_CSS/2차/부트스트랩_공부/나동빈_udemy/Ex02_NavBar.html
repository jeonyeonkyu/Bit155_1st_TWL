<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- navbar-expand-sm : 반응형 웹크기 -->
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Title
        </a>
        <!-- 햄버거 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alt" aria-controls="alt"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- data-target값과 id가 일치 -->
        <div class="collapse navbar-collapse" id="alt">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">
                    Home 
                    <span class="sr-only">(current)</span>  <!-- 화면 판독기용 -->
                </a>
                <a href="#" class="nav-item nav-link">
                    Features
                </a>
                <a href="#" class="nav-item nav-link">
                    Pricing
                </a>
                <a href="#" class="nav-item nav-link">
                    Blog
                </a>
            </div>
            <form class="form-inline">
                <input type="text" class="form-control mr-2" type="search" aria-label="Search">
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>
        </div>
    </nav>
</body>

</html>
