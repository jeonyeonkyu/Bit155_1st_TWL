<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체(제공받는 객체들) JAVA의 Math , Calendar와 같은...</title>
    <script type="text/javascript">
        //JS에서도 다양한 내장 객체들을 제공해준다.(java로치면 class들을 제공) >>new로 사용
        //Date(), Array()
        //내장객체(클래스) new 연산자를 통해서 객체를 만들고 재사용이 가능하다.
        //var d = new Date() >> 이런식으로 사용!

        var today = new Date();
        document.write(today + "<br>");
        document.write(today.getFullYear() + "년<br>");
        document.write(today.getMonth() + 1 + "월<br>");
        document.write(today.getDate() + "일<br>");
        document.write(today.getHours() + "시<br>");
        document.write(today.getMinutes() + "분<br>");
        document.write(today.getSeconds() + "초<br>");

        //Math함수
        //(random)
        document.write(Math.random() + "<br>"); //0을 포함하고 1보다 작은 값
        document.write((parseInt(Math.random()*45) +1) + "<br>"); //0을 포함하고 1보다 작은 값

        //반올림 함수(round)
        document.write(Math.round(15.3551) + "<br>");

        //최대값(max)
        document.write(Math.max(3,5,10,22,78) + "<br>");

        //https://www.w3schools.com/js/js_math.asp (math함수 참조)

        //중요한 것 (문자열 다루기)
        var str = "ABCDEF";
        with(document){ //with(document)로 하면 앞의 document를 생략 할 수 있음. 블럭 안에서만
            write(str + "<br>");
            write(str.length + "<br>");
            write(str.charAt(2) + "<br>"); //인덱스를 제공하면 그 문자값을 추출
            write(str.indexOf("D") + "<br>"); //문자를 제공하면 인덱스 값을 추출
            write(str.concat("홍길동") + "<br>"); //결합

            var str2 =str.replace("E", "ZZZZ"); //치환함수 그리고 그 값을 변수에 저장하겠다.
            write(str2 + "<br>");
            write(str.substring(2,4) + "<br>");
            write(str.substring(1,1) + "<br>");
            write(str.substring(1,2) + "<br>");
            write(str.substring(1) + "<br>");
            //https://www.w3schools.com/jsref/jsref_substring.asp substring 알아보기

            var strarr = "A B C D";
            var arr = strarr.split(" "); //리턴타입 배열 (array)
            write(arr); //오버라이딩 되어있어서 a,b,c,d로 나옴 (tostring 생략)
            write("<br>");
            //중요
            //자바에서 사용한 개선된 for문 for(String s : arr){}
            //C#은                       for(String s in arr){}
            //javascript >>              for(var s in arr){} >> ****주의사항은 s가 출력되는 값은 [index]이다 !****
            //개선된 for문의 변수명은 무조건 [index]로 하기!
            for(var index in arr){
                //write(index + "<br>"); //0,1,2,3 출력 값이 아닌 [인덱스 값]이다. 
                write(arr[index] + "<br>"); //그래서 첨자 안에 넣어야 한다.
            }
        }
        
       
        

    </script>
</head>

</body>

</html>
