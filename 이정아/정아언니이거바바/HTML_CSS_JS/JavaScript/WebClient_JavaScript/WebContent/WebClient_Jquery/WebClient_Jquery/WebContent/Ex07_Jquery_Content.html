<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>content</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type = "text/javascript">

$(function(){
	$('#btn1').click(function(){
		alert("text: " + $('#test').text()); //getter의 역할을 한다. p태그가 가지고 있는 텍스트 값을 가져옴 태그 값 적용 안됨
	});
	
	$('#btn2').click(function(){
		alert("text: " + $('#test').html()); //text와 똑같이 getter의 역할을 하나 [태그 값 까지 들고온다.]
	});
	$('#btn3').click(function(){
		//$('#test').html("<div>aaaaaa</div>"); //파라미터 안에 값이 있다면 setter의 역할을 한다.	
		$('#test').text("<div>aaaaaa</div>"); //text와 html의 차이를 잘 확인하자! 사용빈도로는 html이 더 자주 사용된다.
	
	});
});



</script>
</head>
<body>
	<p id = "test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
</body>
</html>
