<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Document</title>
        <style type = "text/css">
        table, tr, td{
            border : 1px solid blue;
            border-collapse: collapse;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
        /*
        <remove()> 
         - 본인까지 다 지움
        <empty()> 
         - 자식요소만 지움
        */

        $(function () {
            $('#btncreate').click(function () {
                let row = $('#row').val();
                let col = $('#col').val();

                let starttable = "<table>";
                    for(let i = 0; i< row; i++){
                        starttable += "<tr>";
                        for(let j = 0; j < col ; j++){
                            starttable += "<td>(" + i + ")행(" + j + ")열</td>";
                        }
                        starttable += "</tr>";
                    }
                starttable += "</table>"
                console.log(starttable);
                $('#divtable').append(starttable); //div태그 앞에 테이블 태그가 들어가게 됨.
            });

            $('#btndelete').click(function(){
                //$('#divtable').remove(); //통째로 다 지워짐
                $('#divtable').empty();
            });

            $('#btnmenu').click(function(){
                //method chain이 가능하다. 함수(). 함수. 함수() 가 가능 //clone  = 복제 , appenedTo(타겟) append(content)
                //$('#menu').clone().appendTo("#submenu"); //submenu 뒤
                $('#menu').clone().prependTo('#submenu'); //submenu 앞
            });

        });

    </script>
</head>

<body>
    <span id="lbldisply">Table Create</span>
    <input type="text" id="row">행
    <input type="text" id="col">열
    <input type="button" value="동적생성" id="btncreate">
    <input type="button" value="동적제거" id="btndelete">
    <div id="divtable">

    </div>
    <hr>
    <input type="button" id="btnmenu" value="변경">
    <div id="menu">HOME</div>
    <div id="content">CONTENT</div>
    <div id="submenu">SUBMENU</div>

</body>

</html>
