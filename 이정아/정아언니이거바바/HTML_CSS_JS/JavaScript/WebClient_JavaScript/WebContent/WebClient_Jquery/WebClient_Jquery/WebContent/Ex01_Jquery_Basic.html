/*
  1. jquery
  2. https://www.w3schools.com/jquery/jquery_get_started.asp 수업시간에 이용
  3. jquery
  -HTML/DOM manipulation
  -CSS manipulation
  -HTML event methods
  -Effects and animations
  -AJAX
  -Utilities
  
  4.Jquery(javascript 라이브러리(함수의 집합) 또는 framework)>> *.js
  4.1 jquery 사용방법 : js파일만 서버가 가지고 배포한다.
  
  		-다운로드를 받아서 내 서버가 js를 배포하는 방식
	  		Download the compressed, production jQuery 3.5.1 (압축버전)
	  		->압축 버전은 편집하지 않고 사용
	  		
	  		Download the uncompressed, development jQuery 3.5.1 (압축 안한버전)
	  		->원하면 편집해서 사용하라고
 
  		-다운로드 받지 않고 cdn방식으로 링크만 걸어서 외부 사이트에서 배포가 되는 방식 (권장)
  		-안정적으로 다운로드를 제공 구글이나 대형 사이트에서 제공을 하기 때문에

  5. jquery 버전에 대한 문제점 ( 웹 브라우저의 호환성 지원여부 )
	 	1.3버전 ~ 3.5버전까지
	 	1.x.x ~ 3.x.x 와 같이 다양한 버전들이 있다.
	 	
	 	2.x: 버전은 예를들어 (IE 6,7,8을 지원하지 않음)
  		3.x: (현재 사용버전) 기존에 필요없는 것은 [제거]해버리기 때문에... 새로운 것은 추가
  		
  		-회사에서 1.x 버전을 기존에 사용하다가, 최신버전인 3.x대로 버전업그레이드를 하면, 기본 소스가 1.x 버전에 있는 함수를 사용하고 있기 때문에 문제가 생긴다.
  		-그래서 만든 것이 migrate 버전(하위버전 호환되므로 기존에 버전업그레이드를 하면서 사라진 함수들도 그대로 남아있다.) 
  		
  		*/

</script>
