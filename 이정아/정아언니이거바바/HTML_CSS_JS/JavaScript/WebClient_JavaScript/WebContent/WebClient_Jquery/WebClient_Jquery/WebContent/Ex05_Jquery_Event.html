<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
//DOM Script에서도 사용했었음
//https://www.w3schools.com/js/js_htmldom_eventlistener.asp

//Jquery도 다중이벤트를 처리 할 수 있다. (on , off 를 이용해서) :JSON 객체 형태로
//이벤트를 attach
//버전에 따라 함수가 다른데 2.x : bind() <-> unbind()
//3.x: on() <-> off()

$(function(){	
	$('p').on( //on 이벤트 걸기
		{
		//parameter json 객체
		mouseleave: function(){$(this).css('background-color', 'red')},
		click: function(){$(this).css('background-color', 'green')},
		mouseenter:function(){$(this).css('background-color', 'blue')}
	}	
		);
	
	$('button').click(function(){ //버튼을 클릭하면 p태그의 click 이벤트를 제거하겠다. off 이벤트 제거
		$('p').off('click');
	});
});
</script>
</head>
<body>
	<p>on 함수를 사용해서 다중 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
