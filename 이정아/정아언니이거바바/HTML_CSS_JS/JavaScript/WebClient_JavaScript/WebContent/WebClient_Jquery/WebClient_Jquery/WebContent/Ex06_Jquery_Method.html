<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.redcolor{
color:red;
}
.bluecolor{
color:blue;
}
.greencolor{
color:green;
}
.whitecolor{
color:white;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
/*
	addClass() - Adds one or more classes to the selected elements
	removeClass() - Removes one or more classes from the selected elements
	toggleClass() - Toggles between adding/removing classes from the selected elements
	css() - Sets or returns the style attribute 
 
 */
	$(document).ready(function() {
	$('td:contains("홍길동")').addClass('redcolor'); //td태그 중에 홍길동이라는 문자를 찾아내는 속성 contains 그리고 addClass를 쓰면 직접 정의한 css를 적용시킬 수 있다.
	$('td:contains("홍길동")').siblings()//sibilings 는 형제들을 찾아내는 것
	.addClass('greencolor')
	.parent()
	.find("td:eq(0)") //find는 필터함수, 조건을 가지고 걸러내는 함수 td의 eq=순서 즉 0번째 순서 결과는 자기 자신(홍길동)임
	.addClass('bluecolor'); 
	
	//이벤트(on, off : 일반으로 걸어도 되고 json객체 형태로 걸어도 되지만, json형태를 권장함)
	
	//json형태로 하기
/* 	$('#btnclick').on(
			{
				"click":function(){alert("click");}
			}
	);
	
	*/
	
	//일반형태로 하기
	$('#btnclick').on('click',function(){
		alert("click");
	});
	
	$('#btnclick').on('mouseover',function(){
		document.getElementById("btnclick").style.backgroundColor="red";
	});
	
	$('#btnclick').on('mouseout',function(){
		document.getElementById("btnclick").style.backgroundColor="white";
	});
	
	$('#btnclick2').on('click',function(){
		$('#btnclick').off('click');
	});
	
	//stylediv라는 id를 가진 div태그에 이벤트를 2개 걸기(mouseover, mouseout)
	//mouseover -> div태그 색상 변경(.greencolor)
	//mouseout -> 색상변경 (.bluecolor)
	//on이벤트를 이용하고, json객체 형태로 만들기

	 
 	$('#stylediv').on(
			{
				"mouseover":function(){$(this).addClass('greencolor')},
				"mouseout": function(){
					$(this).removeClass('greencolor');
					$(this).addClass('bluecolor');		
				}
			}
	);
	});

</script>
</head>
<body>
<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>학생</td>
			<td>30</td>
			<td>잠자기</td>
		</tr>
	</table>
	<hr>
	<h3>이벤트</h3>
	<a href="http://www.naver.com">네이버 바로가기</a>
	<hr>
	<div id= "btnclick">click</div>
	<div id= "btnclick2">click2</div>
	<div id= "stylediv">스타일적용</div>
</body>
</html>
