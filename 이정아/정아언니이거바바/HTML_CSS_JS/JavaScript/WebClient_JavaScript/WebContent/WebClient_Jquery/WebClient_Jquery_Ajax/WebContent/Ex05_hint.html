<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#b").click(function(){
     var tag = $("<table></table>").html("<b>Hello world</b>"); //태그 자체를 생성하기도 한다. createElement 사용해도 됨
     alert(tag);
     $('#a').append(tag);
  });
});
</script>
</head>
<body>
	<div id="a"></div>
	<p id="b">If you click on me</p>
</body>
</html>
