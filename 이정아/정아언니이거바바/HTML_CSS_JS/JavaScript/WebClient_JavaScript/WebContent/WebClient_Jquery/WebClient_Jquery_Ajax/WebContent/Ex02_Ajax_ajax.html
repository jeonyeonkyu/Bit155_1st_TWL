<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        /*
                ◆ Low-Level Interface (디테일한 설정이 가능하다.)
                   - jQuery.ajax() 혹은 $.ajax()
                   - 문법 : jQuery.ajax( url [, settings ] )
        
                   url은 요청 주소
                   settings > 여러개의 설정 옵션을 가지고 있다. >json객체를 사용한다. { }
        
                   옵션들에는
                   'dataType' : 서버가 클라이언트에게 응답하는 데이터 형식을 지정해주는 것
                   (Text : json, script, html, text)
                   (xml)
        
                   1.responseText: json, script, html, text
                   2.responseXml: XML
        */
        $(function () {
            $('#message').click(function () {
                $.ajax(
                    {
                        url: "Ex02_menu.html",
                        dataType: "html", //서버가 응답하는 데이터 형식이 html일 것이다.
                        success: function (responsdata) { //성공이라면 자동호출되는 함수 (parameter명은 아무거나 서버가 응답한 데이터를 받음)
                            //서버의 응답이 왔고, 그 응답이 정상이라면 아래 구문을 탄다. 
                            $('#menudiv').html($(responsdata).find('li')); //html함수는 전부 출력이었던듯 태그까지 포함해서 글자형식으로 서버로부터 받은 데이터 중에서 li태그만 찾는 코드
                        }
                    }

                );
            });

        });

    </script>
    <style type="text/css">
        #menudiv {
            width: 300px;
            height: 300px;
            margin: 3px;
            float: left;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div id="menudiv">
        <a href="#" id="menu1"></a>
    </div>
    <span id="message">클릭하세요</span>
</body>

</html>
