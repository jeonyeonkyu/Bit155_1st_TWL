
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var name = ""; //전역변수
		var email="";

		function initValue(frm){
			console.log(frm);  //밑에서 선언한 form 전체를 가리킨다
			name = frm.username.value;
			email = frm.checkmail.checked; //true, false 여부
		}
		function copySend(frm){
			console.log(frm);
			console.log(frm.username.value);
			console.log(frm.checkmail.checked);

			if(frm.copy.checked){ //check 되었다면
				initValue(frm);
				frm.copyname.value = name; //전역변수값
				frm.copymail.checked = email; //check 여부
			}else{
				alert("선택해지");
				frm.copyname.value="";
				frm.copymail.checked = false;
			}
		}
	</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>주문정보</legend>
			이름:<input type="text"     name="username"><br>
			    <input type="checkbox" name="checkmail">배송정보 Email수신<br>
			    <hr>
			    <input type="checkbox" name="copy" onclick="copySend(this.form)">
			    주문자 정보와 배송지 정보 동일
		</fieldset>
		<hr>
		<fieldset>
			<legend>배송지 정보</legend>
			이름:<input type="text"     name="copyname"><br>
			    <input type="checkbox" name="copymail">배송정보 Email수신<br>
		</fieldset>
	</form>
</body>
</html>
