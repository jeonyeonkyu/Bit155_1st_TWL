<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 함수(문자열, 숫자)</title>
    <script type="text/javascript">
        var str = "10+20+30";
        document.write(str + "<br>"); //10+20+30출력
        //1. eval()
        //문자형 수식을 계산하는 함수 >> 10+20+30을 계산한 결과인 60을 출력한다.
        //ex) "10+20A+30" >> 이런건 에러
        //문자형 숫자를 숫자로 바꿔줌!
        document.write("eval(): " + eval(str) + "<br>");

        //2. isNaN() >> Not a Number >> 너 숫자 아니니? (true) = 숫자아님 >>false가 나오면 숫자! >>웹을 통해서 받는 데이터가 다 문자열이므로(숫자X), 숫자형식으로 다 바꿔줘야 한다. 
        document.write("isNaN(): " + isNaN("12345") + "<br>"); //숫자로 인식 false
        document.write("isNaN(): " + isNaN("12345A") + "<br>"); //숫자아님 true
        document.write("isNaN(): " + isNaN("대한민국") + "<br>"); //숫자아님 true
        document.write("isNaN(): " + isNaN('12345') + "<br>");   //숫자로 인식 false
        //https://www.w3schools.com/jsref/jsref_obj_string.asp 문자열 함수 참조
        //https://www.w3schools.com/jsref/jsref_obj_number.asp 숫자형 함수 참조

        let i = "100";
        let j = "200";
        document.write("결합: " + (i + j) + "<br>"); //java + <산술, 결합>
        document.write("<br>숫자변환: " + (Number(i) + Number(j))); //숫자형태로 변환해서 

        //Method
        //Number()
        //parseFloat()
        //parseInt()
        //https://www.w3schools.com/js/js_number_methods.asp 참고

        function focusFunc() {
            document.getElementById("myinput").style.background = "yellow";
        }
        function blurFunc() {
            document.getElementById("myinput").style.background = "white";

        }

        function selectTag() {
            var val = document.myform.sel.value;  //myform으로 가서, sel로 찾아가서 value값을 도출
            alert(val);
        }
        function changeColor(obj) {
            console.log(obj);
            obj.style.backgroundColor = "green";
            //<input type="text" onmouseover="changeColor(this)">
            //this 자기자신 > input태그 자기 자신을 의미한다. 통째로 넘겨줌.
        }

        function changeColor2(obj) {
            console.log(obj);
            obj.style.backgroundColor = "white";
            //<input type="text" onmouseover="changeColor(this)">
            //this 자기자신 > input태그 자기 자신을 의미한다. 통째로 넘겨줌.
        }
        //Uncaught TypeError: Cannot read property 'money' of undefined
        //해결방법 : 순서를 뒤로 옮겨주거나 , 함수를 만들거나
        function load(){ //함수로 만들긴했으나 언제실행되어야 할까
         var data = document.myform.money.value;
        console.log(isNaN(data));
        }
     
    </script>
</head>

<body onload="load()"> <!--onload의 시점은 아래의 모든 요소들이 메모리에 올라가고 난 후에 실행됨!-->
    <form action="#" name="myform">
        <input type="text" id="myinput" name="myinput" onfocus="focusFunc()" onblur="blurFunc()"><br>
        <!--핸들러 함수 제공-->
        <select name="sel" onchange="selectTag()">
            <!--onchange는 option태그가 선택되어지면(대신 선택되는게 다른 값이어야 함) 생기는 그러면 selectTag함수를 호출하겠다.-->
            <option value="A">AA</option>
            <!--서버로 넘어가는건 A, 화면에 보여지는건 AA-->
            <option value="B">BB</option>
            <option value="C">CC</option>
            <option value="D">DD</option>
            <!--이벤트 함수를 정의해서 사건이 발생(사건은 이미 만들어져 있음)하면 이벤트(행위)를 호출하도록
                https://www.w3schools.com/js/js_events.asp
                    
                 <Event>	                   <Description>
                -onchange	        An HTML element has been changed
                -onclick	        The user clicks an HTML element
                -onmouseover	    The user moves the mouse over an HTML element
                -onmouseout	        The user moves the mouse away from an HTML element
                -onkeydown	        The user pushes a keyboard key (무언가 입력되었을 시에)
                -onload	            The browser has finished loading the page (브라우저가 페이지에 로딩을 마치고 난 후에 = body에 있는 모든 요소를 메모리에 올리고 난 후에)
                                                                                >>자동으로 사건이 발생되고 발생이 다 끝난 후에 onload = call() 하는 사건이 발생된다.
                                                                                >>즉 모든 요소가 메모리에 계층트리(DOM) 형태로 저장된 후에 실행되기 때문에
                                                                                  메모리에 저장되어 있다는 것을 보장받을 수 있다.
                -onblur  -포커스가 요소를 떠날 때 값이 유효한지 아닌지 검증하는... 주민번호 입력 할 때 처음 칸에서 다음 칸으로 옮겨 갈 때 처음 칸에 입력한 값이 유효한지와 같은?
                -onfocus -tab키 눌러서 커서가 움직이다가 어떤 태그 안에 들어가면 색깔이 바뀌는 것 (포커스가 요소에 들어올 때)                                                                  
            -->

        </select>
        <hr>
        <input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)">
        <!--this 핵심포인트 this란 자기자신,
            해당 input태그 전체를 가리킴 현재 element가 뭔지 모를 때 알 수 있음? 현재 자신이 가지고 있는 정보가 기준이 될 수 있음 mouse on, over 할 때 현재 상태가 필요하니까?-->
        <br>
        <input type="text" onkeypress="alert('키보드가 눌렸습니다.')">
        <br>
        <input type="text" value="1000" name="money">
    </form>
</body>
