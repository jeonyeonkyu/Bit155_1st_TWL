<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event & load</title>
    <script type="text/javascript">
        /*
            onload 이벤트가 발생하는 시점은 굉장히 중요하다.
            [body 태그 안에 있는 모든 요소가 브라우저에 로딩이 된 후에]
            이벤트가 발생하는 것을 알아두자.
            
            ex)
            <body onload ="call()"> body태그의 모든 요소가 호출 된 후에 call함수 요청
    
            function call(){} //call 함수를 다른 곳에서도 재사용이 가능하다.
            window.onload = call() -> 이것 또한 위와 같은 방식임
            */

        //익명함수(일회성 함수) = 재사용이 불가능하다. onload 할 때만 실행할거기 때문에
        //페이지 안에 있는 모든 요소가 로딩 된 후에 함수가 자동 실행되도록
        //body 안에 있는 모든 태그 요소를 제어 할 수 있다. (메모리에 올라가 있기 때문)
        window.onload = function (){
            var out ="";
            out+= "<ul>";
                out+="<li>javascript</li>";
                out+="<li>jquery</li>";
                out+="<li>vue</li>";
            out+= "</ul>";
            document.body.innerHTML = out;
            //body 안쪽에 있는 html을 모두 out으로 덮어버리겠다.
            //body가 먼저 로딩 되고 hello world가 찍히지만, 그 다음에 onload 이벤트가 발생해서
            //body안쪽의 요소들을 out으로 덮어썼기 때문

            var header = document.createElement("h1");
            //현재 <h1></h1> 이 만들어진 상태
            var textnode = document.createTextNode("hello");
            //text도 만들 수 있음

            header.appendChild(textnode); //header에 appendChild를 통해 textnode라는 자식을 추가하겠다.    
            //현재 <h1>hello</h1>

            document.body.appendChild(header); //그리고 body태그와 연관을 짓기 위해 header를 append 하겠다. (붙이기)
            //기존 ul태그가 body태그의 자식으로 있었기 때문에 ul태그의 뒤(옆)로 붙은 것 같은 급임
                
            //img태그를 생성하고 src 속성을 만들고 , body 태그의 자식으로 append하기    
            var img = document.createElement("img"); //이미지 태그를 만들고
            img.setAttribute("src", "images/icon.png"); //태그 안의 속성을 정의 <img scr="images/1.jpg">
            img.setAttribute("width", '100');
            img.setAttribute("height", '100'); //<img scr="images/1.jpg width="100", height="100>
            document.body.appendChild(img); //자식요소로 append(추가?)하기
        }
    </script>
</head>

<body>
    HELLO WORLD
</body>

</html>
