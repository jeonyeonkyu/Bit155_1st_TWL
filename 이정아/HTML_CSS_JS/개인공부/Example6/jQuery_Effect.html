<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery의 이펙트란, 자바스크립트를 이용해 만들어진 jQuery의 다양한 기술들을 의미한다.
     hide/show(숨기거나 보여주기), fade(서서히 수행), slide(미끄러지는 듯한 효과), animation(애니메이션 효과), callback(특정효과가 끝난 이후에 효과를 수행), chaining(연계 효과)
     같은 것들이 있다.-->
     <script src="https://code.jquery.com/jquery-3.4.1.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id="button">button</button>
    <div id = "box" style="width : 100px; height: 100px; background: black;"></div>
    <script type = "text/javascript">
    $(document).ready(function() {
        $('#button').click(function() {
        var box = $('#box');
        box.hide("slow", function());
    });
    });
   
 
    </script>
    
</body>
</html>
