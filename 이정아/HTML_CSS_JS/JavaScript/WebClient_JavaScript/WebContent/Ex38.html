<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*
        javaScript에서의 클래스 정의 방법은 3가지가 있다.
        
        그 중 오늘 학습한 방식은 리터럴 방식.
        클래스를 만드는 용도는 아니며, 주로 여러개의 매개변수를 그룹으로 묶어서 함수의 매개변수로 
        보낼 때 정의와 함께 인스턴스가 만들어지는 장점이 있다. 단 인스턴스는 오직 하나이다.

        클래스 생성과 동시에 객체가 만들어진다.
        
        var obj = {}; //중괄호를 사용한다. 배열은 대괄호 []

        **JSON표기법**
        이전 XML표기법에서 발전한 방식으로, 텍스트기반의 형식화된 문서였던 XML의 단점인 무겁다는 점을
        개선하여 나온 표기법이다.

        객체지향언어의 장점은 설계도를 작성하여 재사용성을 지향했는데,

        오브젝트 리터럴 방식은 재사용을 [지원하지 않으며] 설계도 생성과 동시에 객체도 생성시킨다.(편하고 빠르다)
        그러므로 설계도당 하나의 객체만 생성하고 사용한다. (only object)

        var product = {};
        var product2 = {제품명 : "사과", 년도 : "2020", 원산지 : "대구"}; //설계도 생성과 객체생성을 동시에

        생성자가 존재하지 않으며, 프로퍼티와 메서드만 정의 가능하다.
        접근방법 : 인스턴스이름.자원 -> product2.제품명
    */

    var product = {제품명: '사과', 년도: '2020', 원산지: '대구'};
    //product. 으로 접근해서 각 값을 가져 올 수 있다.

    var person={
        name: '홍길동',
        age: '20',
        eat:function(food){ //함수이름이 eat
        document.write(this.name + "/" + this.age + "/" + food + "먹는다" + "<br>");
            //여기서의 this는 person을 가리킨다. 내부에서 접근하는 방법
        }
    };

    person.eat("바나나");

    //1. 가지고 있는 속성(프로퍼티) 제거가 가능하다.
    delete(product.제품명);
    console.log(product); //제품명 사라짐!~!!

    //2. JSON 객체도 개선된 for문을 사용해서 제어 할 수 있다.
    //JSON {키 : 값, 키 : 값}
    for(let key in product){
        //console.log(key); //key값 도출
        console.log(product[key]); //value 도출 for문이 돌면서 key value 를 출력
    }
    
    //3. person은 eat이라는 함수를 가지고 있다. for문에서는 어떻게 나올까?
    for(let key in person){
        console.log(person[key]); //key값으로 도출해내면 함수 전체를 불러온다.
    }

    //JSON 객체(XML)
    //외부 API에서 사용된다. 우편번호나 서울시 화장실 정보와 같은...
    //KEY POINT는 제공받은 JSON 정보를 가공해서 원하는 정보만 추출해서 사용하는 것이 목적이다.

    var member={};
    member.name = "lee"; //이런식으로도 넣기 가능
    member.age = 100;

    //함수를 넣는 방법
    member.print = function(){ //print라는 이름의 함수를 만들고 함수 내용을 정의
        document.write(this.name + "/" + this.age + "<br>");
    }
    //사용 할 때에는 객체이름.함수명
    member.print();

    //객체가 객체를 가질 수 있다. Grade 에게 list라는 객체속성을 부여

    var Grade = {
        list:{
            "lee" : 10,
            "park" : 20,
            "son" : 30,
        },
        show : function(){
            for(let key in this.list){
                document.write(key + ":" + this.list[key] + "<br>"); //key값을 제시하면 value값 도출
            }
        }
    };
    
    Grade.show(); //lee:10 park:20 son:30 이 나온다.
    document.write("<br>");

    var listobj = Grade.list; //list객체를 listobj에게 준 것
    document.write(listobj.park + "<br>"); //park이라는 키 값으로 value 도출 = 20

    for(let key in listobj){
        document.write(key + listobj[key]);
    }



    </script>
</head>
<body>
    
</body>
</html>
