<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="mybtn">Try it<br></button>
    <script type="text/javascript">

    // var x = document.getElementById("mybtn");
    // x.addEventListener("click", myFun); //익명함수를 넣을수도 있고, 함수를 만들어서 넣을수도 있음
    // x.addEventListener("click", otherFunc);

    // function myFun(){
    //     alert("hello world");
    // }

    // function otherFunc(){
    //     alert("Korea world");
    // }

        //element.addEventListener("click", function(){ alert("Hello World!"); }); 익명함수로도 사용 가능
    var x = document.getElementById("mybtn");
    x.addEventListener("mouseover",myFun);
    x.addEventListener("mouseout",myFun2);
    x.addEventListener("click",myFun3); //같은 이벤트를 중복으로 걸어보기, 필요 없으면 삭제도 가능

    function myFun(){
        document.getElementById("mybtn").innerHTML += "Mouse over<br>";
    }
    function myFun2(){
        document.getElementById("mybtn").innerHTML += "Mouse out<br>";
    }
    function myFun3(){
        document.getElementById("mybtn").innerHTML += "click<br>";
    }
    
    </script>
</body>
</html>
