<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            var btnobj=document.getElementById("btnGetData");
            //이벤트 처리
            //<input type="button" onclick="함수명"... 으로 썼었지만
            btnobj.onclick = function(){ //동적으로 이벤트 주는 방법. 일회성으로(onclick 할 때만 쓰도록)
                var txtmsg = document.getElementById("txtmessage");
                var str = "";
                str+= "ID : " + txtmsg.getAttribute("id"); //input태그의 id속성의 value값을 가져온다.
                str+= "\nVALUE :" + txtmsg.getAttribute("value"); //value 속성의 값을 가져옴
                str+= "\nVALUE :" + txtmsg.value; //이렇게해도 value값을 가져올 수 있음
                str+= "\nLENGTH :" + txtmsg.value.length; //value가 배열로 저장되어있기 때문에 length값을 추출할 수 있다.Catalog 
                console.log(str);
            }
            document.getElementById("btnCreateData").onclick =function(){
                var txtname = document.createElement("input");
                txtname.setAttribute("type","text"); //속성 정의 type을 txt로
                txtname.setAttribute("id","txtbox"); //속성 정의 id 값을 txtbox로
                txtname.setAttribute("value","이정아"); //속성 정의 value값을 이정아로
                document.body.appendChild(txtname); //그리고 body태그의 자식요소로 넣기

            }
        }
    </script>
</head>
<body>
    <input type="text" id="txtmessage" value="hello">
    <input type="button" value="getInfo" id="btnGetData">
    <hr>
    <input type="button" value="동적생성" id="btnCreateData">
</body>
</html>
