<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    var array = ['포도', '사과'];
    document.write(array.toString() + "<br>");
    document.write(array + "<br>");  //toString을 기본적으로 가지고 있다.

    for(let i = 0; i < array.length; i++){
        document.write(array[i] + "<br>");
    } //배열 안의 값들이 하나씩 출력된다.Catalog
    
    //동적인 기능
    //출력 : array[0] : 포도, array[1] : 사과
    //방이 2개인 상태에서
    //3번째 방에 데이터 추가도 가능하고, 뜬금없이 10번째 방에 추가하는 것도 가능하다.
    //그러면 안의 비어있는 데이터는 비어있는 채로 있음 초기화되지 않은 상태
    //만약 9번째 빈 방에 접근하려고 하면 undefined가 출력된다.Catalog

    //이미 배열의 길이가 정해진 상태에서 강제로 사이즈를 줄일수도 있다. 그러면 끝 부분이 날라감
    //강제로 사이즈를 늘릴 수도 있다. 늘려지긴 하지만 초기화되지 않았으므로 역시 undefined가 된다.Catalog

    //Point ! (javascript의 array가 갖는 자료구조는 stack이다. LIFO)
    //push. pop으로 넣고 뺄 수 있다.Catalog

    //배열의 선언은

    var arr2 = [];
    arr2.push("A");
    arr2.push("C");
    arr2.push("Z");


    
    
    </script>
</head>
<body>
    
</body>
</html>
