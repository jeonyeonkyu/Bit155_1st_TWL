<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>
<body>
<p id="demo"></p>
</body>
	<script>
		var xhttp, xmlDoc, txt, x, i;
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) { //xml데이터일 경우 responseXML로 받는다.
		    xmlDoc = this.responseXML;
		    txt = "";
		    x = xmlDoc.getElementsByTagName("ARTIST"); //xml데이터에서 tag의 이름이 아티스트인것 그러므로 x도 하나의 배열이 된다.
		    //console.log(x);
		    for (i = 0; i < x.length; i++) { //아티스트 배열의 길이만큼 for문을 돌려서 아티스트라는 태그 안의 내용도 자식요소가 되므로 차일드노드로 접근해서 아티스트들의 이름만 뽑아서 출력한것 
		    	console.log(x[i].childNodes[0]); //<ARTIST>Bob Dylan</ARTIST>
		      txt = txt + x[i].childNodes[0].nodeValue + "<br>";
		    }
		    document.getElementById("demo").innerHTML = txt;
		  }
		};
		xhttp.open("GET", "Ex04_cd.xml", true);
		xhttp.send();
</script>
</html>
