<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    window.onload = function(){
        var menode;
        menode = document.getElementById("me"); //<div id="me">C</div>
        menode.style.backgroundColor = "yellow";

        var parentnode = menode.parentNode; //body
        parentnode.style.backgroundColor = "green";
        
        var grandnode;
        grandnode = parentnode.parentNode; //html 
        grandnode.style.backgroundColor = "skyblue";

        var my = document.getElementById("mychild");
        console.log(my); //<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
        console.log(my.firstChild.nodeName); //=li
        console.log(my.firstChild.innerText); //text요소를 그대로 가지고 오는 것. (AA)
        //inner HTML, inner Text 는 value속성이 없는 것들
        //div, p, li... 와 같이 <div> aaaaa</div> 사이에 값이 들어가는 것들
        //<input type = "text" value = "";> 이런 애들은 value값을 뽑아 낼 수 있음
        console.log(my.firstChild.nextSibling.innerText); //혹은 innerHTML 하면 값을 가지고 올 수 있음.
        //nextSibling은 동급에 있는 것 = BB
        console.log(my.childNodes); //Nodes라서 배열 가져옴 [li, li, li]
        console.log(my.childNodes.length); //3

        /*
        for(let index in my.childNodes){
            let text = my.childNodes[index].innerText;
            console.log("index: " + index + "/" + "Text: " + text);
        }
        */
        for(let i = 0; i < my.childNodes.length; i++){
            let text = my.childNodes[i].innerText;
            console.log(text); //AA, BB, CC
        }
    }</script>
</head>
<body>
    <div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
    <ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
</body>
</html>
