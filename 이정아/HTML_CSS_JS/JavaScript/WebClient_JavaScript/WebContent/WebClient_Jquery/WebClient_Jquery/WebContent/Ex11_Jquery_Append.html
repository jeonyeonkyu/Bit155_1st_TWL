<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    /*
    <append(), prepend(), after(), before()>
    <p>A</p> >> B append() => <p>AB</p> => C를 append 추가로 했다면 >> <p>ABC</p>
    <p>A</p> >> B prepend() => <p>BA</p>
    <p>A</p> >> B after() => <p>A</p>B
    <p>A</p> >> B before() => B<p>A</p>

    태그 안쪽 : append, prepend
    태그 바깥쪽 : before, after


    
    */
        $(function(){
            $('#btn1').click(function(){
               // $('p').append("<b>append text</b>");
               // $('p').prepend("<b>prepend text</b>");
               $('p').after("<b>after text</b>");

            });
            $('#btn2').click(function(){
                //$('ol').append("<li>append text</li>"); //상황에 따라서 li 태그를 추가하고 싶다.
                $('ol').prepend("<li>prepend text</li>"); //상황에 따라서 li 태그를 추가하고 싶다.
            });

        });
    
    </script>
    <title>Document</title>
</head>
<body>
   <p style = "background-color: yellow">this is a tag</p>
   <p>this is another p tag</p>
   <ol>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
   </ol> 
   <button id = "btn1">APPEND TEXT</button>
   <button id = "btn2">APPEND LIST ITEMS</button>
   
   

</body>
</html>
