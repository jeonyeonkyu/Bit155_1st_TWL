<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	//https://www.w3schools.com/jquery/jquery_ref_html.asp => 
	//https://www.w3schools.com/jquery/jquery_ref_selectors.asp => selector(선택자)
	//https://api.jquery.com/category/selectors/form-selectors/ => form selector
	
	/*Form태그 안에 들어있는 자원들을 활용하여 값을 읽거나 쓰기*/
	
	$(function(){
		$('#txtname').val('hong'); //파라미터에 값이 들어가있으므로 setter기능
		
		//1. radio에 기본 값을 설정하고 싶다면 (checked라는 속성을 부여하면 된다.)
		//$('input[type=radio]')
		$('input:radio').val(['F']); //val값을 F(혹은 M)로 사용하겠다. 그러나 값이 여러개 일수도 있어서 배열에 담겨있을테니 배열형태로 써줘야 한다.
		
		
		console.log($('input:radio').val()); //순서대로 먼저 만나는 태그의 input태그의 value값을 가지고 온다. 첫번째 값이 M이므로 M만 나오지만,
		console.log($('input:checked').val()); //이렇게 지정을 해주면 체크된(선택된) 것의 값을 가져온다.
		
		//radio, checkbox에는 Id 속성 값을 사용하지 않는다. Id값은 유일한 값이라 남 녀 부분에 같이 id를 쓰면 두개가 충돌이 나므로, 대신에 [name속성, class속성을 사용]한다.
		console.log($('input:radio[name=gender]:checked').val()); //input type radio에서 name이 gender값인 것 중에 checked가 된 것의 value를 가져오겠다.
		
		//select는 원칙적으로 단일선택이지만 multiple 속성을 부여하면, 다중선택이 되어버리는데 잘 사용하진 않음. 비교적 접근성이 떨어져서 (드래그하거나 ctrl누르고 눌러야하므로)
		
		//단일값일 경우 isF의 value값을 가져온다.
		console.log($('#isF').val()); 
		$('#isF').val('oracle'); //select에서의 val 안에 파라미터값을 주는건 [값을 쓰는 것이 아닌 선택하는 것]이다. (oracle을 선택하라는 의미) 기본적으로는 맨 위의 것을 보여주므로 자바가 뜨는게 맞으나
		//이렇게 지정을 해주면 맨 처음 값을 지정해줄 수 있다.
		
		$('#isF2').val(['java','oracle']); //다중 option 선택하기 but 잘 쓰이진 않음
		
		$('#btnok').click(function(){
			let selecttag = $('#isF2').val(); //다중선택이 가능하므로 값이 배열 상태이다.
			console.log(selecttag);
			for(let index in selecttag){
				console.log("value:" + selecttag[index]);
			}
		});
		
		if($('#myform').children().is('input:submit')){ //너의 자식요소로 submit이라는 element를 가지고 있냐는 의미
			alert('true');	
		}else{
			alert('false');
		}
	});
	</script>
</head>
<body>
Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	
		Dropdownlist(select 태그)
	<select id="isF2" multiple = "multiple" size = "3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	
	
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>
</body>
</html>
