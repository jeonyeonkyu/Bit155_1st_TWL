<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	/*
	
	Mouse Events	Keyboard Events	Form Events	Document/Window Events
	click	keypress	submit	load
	dblclick	keydown	change	resize
	mouseenter	keyup	focus	scroll
	mouseleave	 	blur	unload
	
	*/
		
		$(function(){
			$('#btncopy').click(function(){
				//let data = $('#txtuserid').val();
				//$('#txtcopyuserid').val(data);
				$('#txtcopyuserid').val($('#txtuserid').val()); //setter효과
			});	
			
			//DOM 에서 onChange를 썼다면 Jquery에서는 change만 쓴다.
			//<input value = "값" >> val()
			//<p>값</p> >> DOMscript : innerHTML, innerText >> Jquery에서는 text(), html() 과 같은 함수형태로 제공한다.
	
			
			$('#select_hobby').change(function(){
				let text = $(':selected').text(); //[body 안에 select 가 1개 만 존재]
				let text2 = $('#select_hobby option:selected').text();
				let val = $('#select_hobby').val(); //val함수의 특징은 value가 없으면 예외적으로 text를 value로 인정한다.
				$('#txtselect').val(text + "/" + text2 + "/" + val);
			});
			
			$('#txtpwd2').keyup(function() {
				if($('#txtpwd').val() != $('#txtpwd2').val()){
					$('#message').text('암호가 일치하지 않습니다');
				}else{
					$('#message').text('암호가 일치합니다');
				}
			});
		
			$('input').focus(function(){  //모든  input 태그에 설정한 것 마우스로 클릭하면
				$(this).css('background-color',"gray"); //기본
			});
			$('input').blur(function(){ //마우스 클릭했다가 떼면 화이트
				$(this).css('background-color',"white");
			});
	
	//하나의 이벤트가 여러개의 함수를 가질 수 있다. (내부적으로 이벤트를 2개를 가지고 있음 hover가)
	$('p').hover(function(){ //앞은 마우스가 들어왔을 때
		$(this).css('background-color', "pink");
		
		},function(){ //뒤 function은 마우스가 빠졌을 때
			$(this).css('background-color', "yellow");
		
		})
	
		});
	</script>
</head>
<body>
	<p>Jquery hover(mouseover , mouseleave)</p>

	ID:
	<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:
	<input type="text" id="txtcopyuserid">

	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option>script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td><input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
