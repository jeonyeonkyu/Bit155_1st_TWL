<p>Looping through arrays inside arrays.</p>

<script>
//객체->문자열(stringify)
var myObj = {name: "John", age: 31, city: "New York"};
console.log(myObj); //여기까지는 객체
var myJSON = JSON.stringify(myObj); //여기부터는 문자열 (String) ->객체를 문자열로 바꾸는 함수 stringify()
console.log(myJSON);
//login.jsp?name=john&age=31&city=New York 과 같은 문자열 형태로 서버에 전송한다.

//문자열->객체(parse)
var myJSON2 = '{"name":"John", "age":31, "city":"New York"}';
console.log(myJSON2); //찍어보면 그대로 찍힌다. 객체이기 때문
var myObj2 = JSON.parse(myJSON); // JSON.parse() 문자열을 JSON객체로 바꿔주는 것

//JSON 객체의 데이터를 [read] 할 때
console.log(myObj2.name); //John
console.log(myObj2["name"]); //[key이름] 으로도 할 수 있음 = John //객체["속성명"]
