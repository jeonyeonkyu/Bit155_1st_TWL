<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
		try{
			0/0 >> 자동으로 예외 객체가 생성되고, catch에 자동으로 전달
		}catch(Exception e){

		}

		javascript도 사건(event = click, mouseover...)이 발생하면 자동으로 event라는 객체가 자동 생성
		그리고 이 객체 안에 다양한 정보들이 들어있다.(누가, 주체, ...와 같은 정보들)


	*/
		window.onload =function(){
			var btn = document.getElementById("mybtn");
			btn.onclick = function(e){ //이벤트가 발생되면 이벤트의 정보를 담고 있는 객체 생성 (변수명은 아무거나 설정, 파라미터에 아무 값이 들어오지 않아도 괜찮음 이벤트 객체 받기용이기 때문)
				console.log(e.type); //click 이벤트라고 알려줌
				console.log(e.target); //<span>눌러봐</span> 에 의해 발생
				console.log(e.currentTarget); //<button id="mybtn"><span>눌러봐</span></button> 주체
				console.log(e.x); //좌표값
				console.log(e.y); //좌표값
			}
			
			var btn2 = document.getElementById("mybtn2"); 
			var handler = function(event){ 
				switch(event.type) //event.type() //이벤트의 타입이 뭔지를 확인
				{ 
				  case "click": //코드 
				  		alert("클릭");
						break; 
				  case "mouseover": //코드 
				  		event.target.style.backgroundColor = "red";  //이벤트에 대한 행위를 제어 할 수 있음 target은 실제 이벤트를 건...
				  		break; 
				  case "mouseout": //코드 
				  		event.target.style.backgroundColor = ""; 
				  		break; 
				  } 
				};
				
				
		  	btn2.onclick = handler; 
		  	btn2.onmouseover = handler; 
		  	btn2.onmouseout = handler; //하나의 함수에 행위를 다 넣을 수 있음 최종적으로 이 행위를 btn2에 한꺼번에 넣은 것
			/*
			btn2.onclick = func(); 
		  	btn2.onmouseover = func2(); 
		  	btn2.onmouseout = func3(); //원래는 이렇게 따로따로 함수선언했음
			  //어떤 이벤트가 발생했을 때 함수를 호출(handler)해서 onclick, onmouseover, onmouserout 행위 시 생성되는 이벤트 객체를 이용해서
			//이벤트 객체가 가지는 type이라는 정보를 통해 행위를 제어
			
			*/
		  	
		}
	</script>
</head>
<body>
	<button id="mybtn"><span>눌러봐</span></button>
	<br>
	<button id="mybtn2">눌러봐2</button>
</body>
</html>
