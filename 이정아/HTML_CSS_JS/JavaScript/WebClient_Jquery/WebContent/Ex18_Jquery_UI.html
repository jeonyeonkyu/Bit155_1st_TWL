<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- 필수 -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<style type="text/css">
	
	
	</style>
	<!-- 
		날짜 형식 : yy-mm-dd
	 -->
	<script type="text/javascript">
	$(function(){
        $('#datepicker').datepicker(   //날짜를 찢어서 본다던가 다른형태로볼수있다 
              {
           dateFormat : "yy-mm-dd",
           numberOfMonths: 2,
           onSelect : function(date){
              alert("onSelect : " + date);
              
           },
           onClose: function(date){
              let currentdate =  $('#datepicker').datepicker('getDate');
              console.log(date + "/" + currentdate);
              //2020-05-01/Fri May 01 2020 00:00:00 GMT+0900 (대한민국 표준시)
              let date2 = new Date(currentdate);
              alert(date2.getFullYear()+"/"+date2.getDate()); //Date 변수로 받으면 날짜 가공이 가능해진다.
           }
                 }
              )
   });      
	</script>
</head>
<body>
	<p>Date: <input type="text" id="datepicker"></p>
</body>
</html>
