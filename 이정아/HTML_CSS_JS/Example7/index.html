<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="bi-gem" href="#">
            <svg class="bi bi-gem" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3.1.7a.5.5 0 01.4-.2h9a.5.5 0 01.4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 01-.8 0L.1 5.3a.5.5 0 010-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495l5.062-.005L8 13.366 5.47 5.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l2.92-.003 2.193 6.82L1.5 5.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z"
                    clip-rule="evenodd" />
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alt" aria-controls="alt"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="alt">
            <!--목록을 넣었다 닫는 collapse형태로 지정-->
            <div class="navbar-nav">
                <!--실제 네비게이션 형태로 각각의 목록이 들어갈 수 있도록 해준 것-->
                <a class="nav-item nav-link active" href="#">
                    <!--active로 활성화 여부를 알려주는 것. 해당 링크로 들어간 상태라면 active를 설정해 줘서 링크에 접속을 했다고 알려주는 것-->
                    Home <span class="sr-only">(current)</span>
                    <!--위의 코드는 화면판독기용이며, home에 접속하면 접속했다고 알려주는것?
                없어도 출력에는 문제가 없지만 판독용으로 필요하므로 넣어줄 것
                현재 Home에 판독기를 가져다 놓은 상태라서 Home 버튼에 불이 들어와있다.-->
                </a>
                <a class="nav-item nav-link" href="#">
                    Features
                </a>
                <a class="nav-item nav-link" href="#">
                    Pricing
                </a>
                <a class="nav-item nav-link" href="#">
                    Blog
                </a>
            </div>
            <form class="form-inline">
                <!--form 내부에 있는 control, mr-2(오른쪽 여백),
            placeholer = 아무것도 입력하지 않았을 때 알려주는 힌트 labe도 넣어줘야 함.
        버튼을 옆에 붙여서 검색버튼을 넣어주고, outline(테두리가 있는) success(초록색 성공 버튼) type은 submit으로 설정해서 제출이 가능하도록-->
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning btn-sm mt-1" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-2">
        <div class="jumbotron">
            <img class= "jumbo-img" src="./images/01.jpg" width = "100%">
            <h1 class="display-5">hello, world!</h1>
            <p class="lead">this is a jumbotron</p>
            <hr class="my-10">
            <p> hello, world! Hello, jumbotron!</p>
            <p class="lead">
                <a class="btn btn-warning btn-lg" href="#">
                    Go</a></p>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
