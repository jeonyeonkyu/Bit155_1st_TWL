<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type = "text/javascript">

$(function(){
	$('#message').click(function(){
		if($('#id').val() == ""){
			alert("ID 입력");
			$('#id').focus();
		}else{
			$.ajax(
				{
				   //http://192.168.0.12:8090/WebServlet_4_memo_mvc/MemoId	
				   url:"MemoId", //Ex10_ok.jsp	요청주소만 명시 가능 ....
				   data:{id:$('#id').val()}, //MemoId?id=kglim
				   dataType:"html", //xml , json , script , html , text
				   success:function(responsedata){
					   console.log(">" + responsedata + "<");
					   if(responsedata == "true"){
						   alert("사용가능");
						   $('#email').focus();
					   }else{
						   alert("사용불가능");
						   $('#id').val("");
						   $('#id').focus();
					   }
				   },
				   error:function(){
					   
				   }
				}		
			);
			
		}
	});
});
	/*
		id = "message"를 클릭하면 $.ajax 함수 통해서
		id값이 DB테이블에 있는지 검증(사용, 사용불가)
		현재 요청당 survlet 하나씩 만들어 둔 상태이므로
		
		샘플 : http://localhost:8090/WebServlet_4_memo_mvc_dbcp/MemoList
		목록보기 요청 > @WebServlet("/MemoList") >> doGet, doPost
		
		요청 주소 : http://localhost:8090/WebServlet_4_memo_mvc_dbcp/MemoId
		parameter : id
		비동기로 받은 데이터가 "false"면 사용불가이므로 재입력을 요청해야 하고
		"true"라면 사용가능한 데이터이므로 진행하면 된다.
	*/
</script>
</head>
<body>
<div style="margin-top:70px;"></div> 
<!--  html 파일  action="MemoServlet"  -->
<form name="f" id = "f" action="memoServlet" method="get"> 
 <div align="center"> 
    <table width="600" border="0" cellpadding="7" > 
        <tr align="center" bgcolor="gold" height="50"> 
            <td colspan="2"> 
                <font size="4" color="#0033CC" face="굴림체"> 
                <b> 
                   Servlet Memo
                </b> 
                </font> 
            </td> 
        </tr> 
        <tr> 
            <td width="25%" align="center" > 
                <b>ID</b> 
            </td> 
            <td> 
                <input type="text" size="40" id = "id" name="id" maxlength="10" >
                <input type = "button" value = "ID확인" id="message"> 
            </td> 
        </tr>     
        <tr> 
            <td width="25%" align="center"> 
                <b>EMAIL</b> 
            </td> 
            <td> 
                <input type="text" size="40" name="email" maxlength="60" > 
            </td> 
        </tr> 
        <tr> 
            <td width="25%" align="center">
       
                <b>MEMO</b> 
            </td> 
            <td> 
                <textarea name="memo" cols="50" class="box2"></textarea> 
            </td> 
        </tr> 
        <tr bgcolor="gold"> 
            <td colspan="2" align="center" class="c2"> 
                <input type="submit" value="전송" >
                <input type="reset" value="취소"> 
            </td> 
        </tr> 
     
    </table> 
  
  
 </div>
</form>
<hr>
<a href="MemoList">목록보기</a> 
 
</body>
</html>
