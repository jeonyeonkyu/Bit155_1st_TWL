<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//DOM Script 사용
		//https://www.w3schools.com/js/js_htmldom_eventlistener.asp
		
		//Jquery 도 (다중 이벤트) 처리 (on, off)  : JSON 객체 형태로 ...
		//event attach
		//2.x : bind() > unbind()
		//3.x : on() > off()
		$(function(){
			//$('p').click(function(){});
			//$('p').mouseenter(function(){});
			$('p').on(
					{ //parameter json 객체 
						mouseleave:function(){$(this).css('background-color','red')},
						click:function(){$(this).css('background-color','green')},
						mouseenter:function(){$(this).css('background-color','blue')}
					}
			);
			
			$('button').click(function(){
				$('p').off('click');
			});
		});
		
	</script>
</head>
<body>
	<p>on 함수를 사용해서  다중 이벤트 처리하기</p>
	<hr>
	<button>이베트 제거</button>
</body>
</html>
