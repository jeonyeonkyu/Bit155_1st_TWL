
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM 함수</title>
	<script type="text/javascript">
		window.onload =function(){
			var pele = document.createElement("p"); //<p></p>
			var hele = document.createElement("hr");
			var h3ele = document.createElement("h3");
			var textnode = document.createTextNode("hello world");
			var divele = document.createElement("div"); //<div></div>
			var textnode2 = document.createTextNode("HI HI HI");
			
			//<hr title="수평선">
			hele.setAttribute("title", "수평선");
			
			//<h3>hello world</h3>
			h3ele.appendChild(textnode);
			
			//<div>HI HI HI</div>
			divele.appendChild(textnode2);
			
			//<body><p><div>HI HI HI</div></p></body>
			document.body.appendChild(pele).appendChild(divele);
			
			//body 태그의 자식으로 hr 태그 추가 (hele)
			//<body><p><div>HI HI HI</div></p><hr title="수평선"></body>
			document.body.appendChild(hele);
			
			document.body.appendChild(h3ele);
			
		}
	</script>
</head>
<body>

</body>
</html>
