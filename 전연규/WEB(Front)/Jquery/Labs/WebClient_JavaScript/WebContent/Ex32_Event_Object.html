
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <script type="text/javascript">
    /*
        javascript >> 사건이 발생하면(click, mouseover) >> 자동으로
        Event 객체 자동생성 >> 객체안에 다양한 정보 (누가 사건, 사건 주체, ...)
    */
		window.onload =function(){
			var btn = document.getElementById("mybtn");
			btn.onclick = function(e){ //e변수가 Event 객체 받는다...
                 //이벤트가 발생되면 이벤트의 정보를 담고 있는 객체 생성
                
				console.log(e.type); //click //type이 클릭인지 마우스 오버인지 그런것들을 뽑아낼수 있다
				console.log(e.target);//<span>눌러봐</span>
				console.log(e.currentTarget); //<button id="mybtn"><span>눌러봐</span></button>
				console.log(e.x); //좌표값
				console.log(e.y);
				
			}
			
			var btn2 = document.getElementById("mybtn2"); 
			var handler = function(event){ 
				switch(event.type) //event.type() 타입이 클릭인지 마우스 오버인지 뽑아내기 가능
				{ 
				  case "click": //코드 
				  		alert("클릭");
						break; 
				  case "mouseover": //코드 
				  		event.target.style.backgroundColor = "red"; 
				  		break; 
				  case "mouseout": //코드 
				  		event.target.style.backgroundColor = ""; 
				  		break; 
				  } 
                  
				};
				
				
		  	btn2.onclick = handler; 
		  	btn2.onmouseover = handler; 
		  	btn2.onmouseout = handler;
              /*
              btn2.onclick = func(); 
		  	btn2.onmouseover = func2(); 
		  	btn2.onmouseout = func3(); //원래는 이렇게 썻는데 하나로 통일해서 제어가능
              */
            
		  	
		}
		
		
		

	</script>
</head>
<body>
	<button id="mybtn"><span>눌러봐</span></button>
	<br>
	<button id="mybtn2">눌러봐2</button>
</body>
</html>
