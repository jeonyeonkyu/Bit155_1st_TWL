	    -javascript 를 (local 에서 동작 : 브라우저 엔진 : local(v8엔진) >> script (back))
	    -java(DB연동 : oracle 연동 CRUD) >> javascript 가능 >> node.js (npm) >> 보조(채팅서버)
	    -vue.js , react.js 아직동framework 만들어지고 버전 업이 되고 있다(js)

			   -in-line  (태그 안쪽에 표현 <p onclick="<script>구문 작성"></p>)
