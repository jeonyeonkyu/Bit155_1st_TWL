
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>
var myObj = {name: "John", age: 31, city: "New York"}; //Object
console.log(myObj);
var myJSON = JSON.stringify(myObj); //JSON객체 -> 문자열 (String)
console.log(myJSON);
//login.jsp?name=john&age=31&city=New York 
		
var myJSON2 = '{"name":"John", "age":31, "city":"New York"}';
console.log(myJSON2);
var myObj2 = JSON.parse(myJSON);  //문자열 -> JSON 객체		
console.log(myObj2);		
	
	
	
//JSON 객체 데이터 read

console.log("myObj2.name : " + myObj2.name); //객체.속성명
console.log("(myObj2['name'] : " + myObj2["name"]); //객체["속성명"]

//myObj2.name = "홍길동"  (setter 동작)
//console.log(myObj2.name) (getter 동작)

//확장자
//index.html or index.htm
//css > common.css
//javascript > common.js
//json > common.json
//xml  > common.xml

//The file type for JSON files is ".json"
//The MIME type for JSON text is "application/json"

//JSON value 값으로 JSON 객체를 가진다
//{"employee":{ "name":"John", "age":30, "city":"New York" }}

//JSON value 값으로 Array 를 가진다
//{"employees":[ "John", "Anna", "Peter" ]}

//class Bank { List<Account> list; Car car; Emp[] emp;}


let myCars;
myCars = {
  "name":"John",
  "age":30,
  "cars": [
    		{"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
    		{"name":"BMW", "models":["320", "X3", "X5"]},
    		{"name":"Fiat", "models":["500", "Panda"] }
  		  ]
}


for(let index in myCars.cars){
	//console.log(myCars.cars[index]);
	//console.log(myCars.cars[index].models);
	console.log("차량이름 : " + myCars.cars[index].name);
	for(let i in myCars.cars[index].models){
		console.log("차량모델 : " + myCars.cars[index].models[i]);
	}
}
</script>

</body>
</html>
