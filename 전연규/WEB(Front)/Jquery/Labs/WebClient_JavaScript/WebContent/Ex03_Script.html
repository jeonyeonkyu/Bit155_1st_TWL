<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM을 사용하는 javascript</title>

<script>
function print(){
    var ele = document.getElementById("demo");
    console.log(ele);
    ele.innerHTML = "배고프다"; //p태그가 가지고 있는 내용을 배고프다라고 바꿈
}

</script>
</head>

<body>
    <button onclick="print()">클릭하세요</button>
    <p id="demo">demo라는 아이디는 p 태그를 구분하는 식별자</p>


</body>
</html>
