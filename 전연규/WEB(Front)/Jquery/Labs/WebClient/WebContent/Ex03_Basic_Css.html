<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Css 사용하기</title>
	<style type = "text/css">
		/*
			html문서 css 적용하는 방법
			1. inline(태그 안쪽에)
			2. internal (page 상단)
			3. external(별도의 css 파일) 실제 개발 (common.css)
		*/
		body{background-color: skyblue}
		h3{color: red}
		p{border: 1px solid green; padding: 30px;}
	</style>
	<link rel="stylesheet" href="css/common.css" />
</head>

<body>
	<p style = "background-color: pink"> 문단태그입니다(in-line)</p>	
	<p style = "background-color: gold"> 문단태그입니다(in-line)</p>
	<br />
	<h3>Css</h3>
	<h3>적용하기</h3>
	<h1>외부 CSS 적용(선호)</h1>
	<h2>외부 CSS 적용(선호)</h2>
	<h3 style="color : green">inline과 internal 충돌</h3>
</body>
</html>
