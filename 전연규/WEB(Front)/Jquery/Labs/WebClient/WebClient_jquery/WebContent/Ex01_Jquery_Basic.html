<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Jquery 학습하기</title>
	<script type="text/javascript">
		/*  
		 1. jquery.com 공식 사이트 (다운로드 , 학습 (API))
		 2. https://www.w3schools.com/jquery/jquery_get_started.asp 수업 ...
		 3. jquery
		     -HTML/DOM manipulation
		     -CSS manipulation
		     -HTML event methods
		     -Effects and animations
		     -AJAX
		     -Utilities
		  4. Jquery(javascript 라이브러리(함수의 집합) 또는 Framework) >> *.js
		     4.1 jquery 사용 방법 : js 파일만 서버가 가지고 배포 ....
		     -다운로드 받아서 내서버가 js 배포 (2가지)
		        --Download the compressed, production jQuery 3.5.1 (압축)
		        (압축 : 편집하지 않고 사용 : 제공 그대로 사용 : 88kb)
		        --Download the uncompressed, development jQuery 3.5.1 (압축(x))
		        (당신이 원하면 편집해서 수정해서 사용 : 281kb)
		        
		     -CDN 방식으로 링크만 걸어서 외부사이트(글로벌) 배포  (권장)
		     -안정적으로 다운로드 제공  (사용)
		  
		  5. jquery version (웹 브라우져 호환성 지원여부)
		     1.3 버전  ~ 3.5
		     1.x.x ~ 3.x.x 
		     
		     2.x : 브라우져 호환성 (IE 6, 7, 8 (지원 x))
		     3.x : 현재 사용 (기존 필요없는 것은 제거 , 새로운 것은 추가 )
		     
		     -회사 (1.x 버전 개발 .....>> 사장님 3.x)
		     -문제는 기본 소스가 1.x 버전에 있는 함수 (add()) >> 3.x (add() 삭제  addOn())
		     -migrate : 하위 버전 호환성 (사라진 자원 ....)
		     -Download the compressed, production jQuery Migrate 3.3.0
		*/
	
	</script>
	<script src="script/jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
