<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
<title>메소드 정의 및 Event  Handling</title>   
</head>
<body>
    <div id="app">
        <button type="button" v-on:click="add">더하기</button> 
        <!--<button type="button" v-on:click="counter++">더하기</button> 
        <button type="button" @click="add">더하기</button>    
   https://www.youtube.com/watch?v=9sVb9d4vTlU&list=PLwawSyI26pfuGsEzp7AzP_TJVhSdwFuwh&index=5

   https://www.youtube.com/channel/UC5ChZXCogqV99ju-M0TNNfw
   https://www.youtube.com/channel/UCgRzsmLLRz-yq0svQA3cLXw/playlists
        -->
        <input type="text" @keyup.enter="keyup" >  <!-- keyup.ente 자동으로 enter key  했을때 함수 실행-->
        {{ counter }}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   let app = new Vue({
        el:'#app',
        data(){
            return {
                counter: 0
            };
        },
        methods:{
            add(){
                this.counter++;
                //console.log(this.counter)
            }
            /*
            add() => {  vue.js 안됨
                console.log()
            }

            */
           ,keyup(ev){
               if(ev.keyCode != 13){
                   console.log('엔터키 아님');
                   return;
               }
               console.log('엔터키 눌림');
           }
        }
    });
</script>
</html>
