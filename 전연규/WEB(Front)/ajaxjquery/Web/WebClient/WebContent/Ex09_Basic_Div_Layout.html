<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div는 영역을 정의하는 태그(페이지 레이아웃 디자인 담당)</title>
<style type="text/css">
</style>
</head>
<body>

	<div style="background-color:gray">
		<h3>영역을 정의</h3>
		<p>div 화면의 레이아웃을 만들어유</p>
	</div>
	
	<div style="background-color:yellow">
		div 태그
	</div>
	
	<h3>span</h3>
	<h1>가장<span style="color:red">중요한</span></h1>
	
	<hr>
	<p style="background-color:yellow">내용</p>
	<div style="background-color: gray">영역 정의</div>
	<div style="background-color: gray">영역 정의</div>
	</hr>
	
</body>
</html>
