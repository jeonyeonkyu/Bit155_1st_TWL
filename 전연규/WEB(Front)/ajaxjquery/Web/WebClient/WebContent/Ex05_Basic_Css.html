<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/*
		css 적용
		1. 일반 태그(요소)에 적용하는 방법(p, h3, div, hr)
		2. 사용자가 CSS 이름 정의
			. >> 태그 class 속성 반영
			# >> 태그 id 속성 반영
			반드시 암기 : . > class, # > id
	*/
	p{
		background-color:gold;
	}
	#kglim{
		color:red
	}
	.hong{
		color:blue;
	}
</style>
</head>
<body>
	<p>일반 CSS 적용</p>
	<p id="kglim">id 속성 사용</p>
	<p class="hong">class 속성 사용</p>

</body>
</html>
