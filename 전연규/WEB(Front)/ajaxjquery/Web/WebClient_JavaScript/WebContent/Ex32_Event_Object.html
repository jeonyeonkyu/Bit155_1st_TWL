<!DOCTYPE html>
<html>

<!-- self-POINT -->

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			try{
				0/0 >> 자동으로 예외 객체가 생성되고 ...catch 전달
			}catch(Exception e){
	
			}
	
			javascript > 사건이 발생하면(click, mouseover) > 자동으로 
			Event 객체 자동생성 >> 객체안에 다양한 정보(누가 사건, 사건 주체, ...)
			
		*/

		// https://webisfree.com/2017-09-06/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-event-target-%ED%94%84%EB%A1%9C%ED%8D%BC%ED%8B%B0%EC%99%80-currenttarget-%ED%94%84%EB%A1%9C%ED%8D%BC%ED%8B%B0%EC%9D%98-%EC%B0%A8%EC%9D%B4%EC%A0%90%EC%9D%80
		// event.target vs event.currentTarget
		window.onload = function () {
			var btn = document.getElementById("mybtn");
			btn.onclick = function (e) { //e 변수가 Event 객체 받는다 ...
				//이벤트가 발생되면 이벤트의 정보를 담고 있는 객체 생성
				console.log(e.type); //click 
				console.log(e.target); //<span>눌러봐</span>(마지막 최하위 요소 반환)
				console.log(e.currentTarget); //<button id="mybtn"><span>눌러봐</span></button>
				//이벤트가 걸려있는 주체 기준
				console.log(e.x);	//좌표값
				console.log(e.y);	//좌표값
			}

			var btn2 = document.getElementById("mybtn2");
			var handler = function (event) {
				switch (event.type) //event.type()
				{
					case "click": //코드 
						alert("클릭");
						break;
					case "mouseover": //코드 
						event.target.style.backgroundColor = "red"; //중요
						break;
					case "mouseout": //코드 
						event.target.style.backgroundColor = "";
						break;
				}
			};

			btn2.onclick = handler;
			btn2.onmouseover = handler;
			btn2.onmouseout = handler;

			/*
				btn2.onclick = func();
				btn2.onmouseover = func2();
				btn2.onmouseout = func3();
			*/
		}
	</script>
</head>

<body>
	<button id="mybtn"><span>눌러봐
		</span></button>
	<br>
	<button id="mybtn2">눌러봐2</button>
</body>

</html>
