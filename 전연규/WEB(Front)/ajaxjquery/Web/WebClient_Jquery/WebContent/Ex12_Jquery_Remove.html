<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        table,
        tr,
        td {
            border: 1px solid blue;
        }
    </style>
    <title>Insert title here</title>
    <script type="text/javascript"
        src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=OEUeltzfsDhyGZosI8UwjfZgVyKtj5RY34icJix_aWKHliaSeV8JWGI0xY2lkX1xD-uN342oOyhU-9sNw3TmeNyDyxVILagGla6Lusr3YZUqOWgj3AsAFYIpL93spcqObNrwmaxKHd2Ixr136MAJ-Q"
        charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        //remove() - Removes the selected element (and its child elements)
        //자신제거(자식 제거)

        //empty() - Removes the child elements from the selected element
        //자식 제거(이게더 활용도가 높을것 같다 - 썜피셜)

        $(function () {
            $('#btncreate').click(function () {
                let row = $('#row').val();
                let col = $('#col').val();

                let startable = "<table>";
                for (let i = 0; i < row; i++) {
                    startable += "<tr>";
                    for (let j = 0; j < col; j++) {
                        startable += "<td>(" + i + ")행(" + j + ")열</td>";
                    }
                    startable += "</tr>";
                }

                startable += "</table>";
                console.log(startable);
                $('#divtable').append(startable); //
            });

            $('#btndelete').click(function(){
               // $('divtable').remove(); //[자기 자신 포함] 모든 자식 요소 삭제)
                 $('divtable').empty(); //[자기 자신 제외] 모든 자식 요소 삭제)
            });

            $('#btnmenu').click(function(){
                //method chain 함수().함수().함수()
                // $('#menu').clone().appendTo("#submenu");
                //appendTo(타겟)
                //append(content)
                $('#menu').clone().prependTo("#submenu");
            })



        });
    </script>
</head>

<body>
    <span id="lbldisply">Table Create</span>
    <input type="text" id="row">행
    <input type="text" id="col">열
    <input type="button" value="동적생성" id="btncreate">
    <input type="button" value="동적제거" id="btndelete">
    <div id="divtable">

    </div>
    <hr>
    <input type="button" id="btnmenu" value="변경">
    <div id="menu">HOME</div>
    <div id="content">CONTENT</div>
    <div id="submenu">SUBMENU</div>
</body>

</html>
