		5.jquery의 문제점
		: version에 대한 문제(웹 브라우저 호환성)
		
		2.x : 브라우져 호환성(IE6, 7, 8(지원X))
		3.x : 현재 사용(기존 필요없는 것은 제거, 새로운 것은 추가)
