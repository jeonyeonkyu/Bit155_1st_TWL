<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event & load</title>
	<script type="text/javascript">
	  /*  
	  	onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소 브라우져에 
	  	loading 되고 나서 발생
	  	<body onload="call()">
		
	    function call() { }  //call 다른 곳에서도 사용가능(재사용)
	    window.onload = call(); 같은 방식
	    
	  */
	  //함수의 이름이 없다(익명함수 : 일회성 함수) : 재사용 불가능
	  //page 모든 요소가 loading 된 후에 함수가 자동 실행 ...
	  //body 안에 있는 모든 태그 요소를 제어 .....
	  window.onload = function(){
	    	var out="";
	    	out+= "<ul>";
	    		out+="<li>javascript</li>";
	    		out+="<li>jquery</li>";
	    		out+="<li>vue</li>";
	    	out+= "</ul>";
	    	document.body.innerHTML =out;
	    	
	    	var header = document.createElement("h1");
	    	//<h1></h1>
	    	var textnode = document.createTextNode("hello");
	    	//hello
	    	
	    	header.appendChild(textnode);
	    	//<h1>hello</h1>
	    	document.body.appendChild(header);
	    	
	    	//img 태그 생성하고 src 속성을 만들고 body 태그의 자식으로 append 하기
	    	var img = document.createElement("img"); //<img>
	    	img.setAttribute("src", "images/1.jpg"); //<img src="images/1.jpg">
	    	img.setAttribute("width", '100');
	    	img.setAttribute("height", '100');
	    	//<img src="images/1.jpg" width="100" height="100">
	    	document.body.appendChild(img);
	    	
	  }
	</script>
</head>
<body>
	HELLO WORLD
</body>
</html>
