<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ListGroup</title>
</head>

<body>
    <div class="container my-4">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
                파스타 맛집
                <span class="badge badge-primary badge-pill">14</span>
                <!-- span 태그는 보통 아이콘을 넣을때 씀 -->
                <!-- 14 같은 경우는 댓글 14개를 의미하게만듬 -->
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                대게 맛집
                <span class="badge badge-primary badge-pill">2</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                일본식 라멘 맛집
                <span class="badge badge-primary badge-pill">3</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
               김치찌개 맛집
               <span class="badge badge-primary badge-pill">7</span>
            </a>
        </div>
    </div>
    
<!-- ---------------------------------------------------------------- -->

    <div class="row">
<!-- row는 행을 의미 -->
        <div class="col-4">
<!-- col은 열을 의미하는데 합해서 12가 되어야함 (Grid를 사용한다고 함) -->
            <div class="list-group">
                <a href="#list-java" class="list-group-item list-group-item-action active"
                data-toggle="list"> Java </a>
    <!-- 여기서의 href는 밑에 있는 col-8의 id값으로 불러올 수 있으므로 
        id값처럼 사용됨 -->
                <a href="#list-cpp" class="list-group-item list-group-item-action"
                data-toggle="list"> C++ </a>
                <a href="#list-python" class="list-group-item list-group-item-action"
                data-toggle="list"> Python </a>
                <a href="#list-html" class="list-group-item list-group-item-action"
                data-toggle="list"> HTML </a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="list-java">
                    <!-- pane은 교체가 가능한 형태  id는위에 있는 href값과 같이하면 선택했을때 이 목록을 클릭한 효과를 줄 수 있게됨-->
                    Java Programming
                </div>
                <div class="tab-pane fade" id="list-cpp">
                    C++ Programming
                </div>
                <div class="tab-pane fade" id="list-python">
                    Python Programming
                </div>
                <div class="tab-pane fade" id="list-html">
                    HTML Programming
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
