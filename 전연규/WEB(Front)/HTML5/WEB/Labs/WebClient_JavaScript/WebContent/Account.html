<!DOCTYPE html>

<head>

    <!--  
  규칙 : 기본급여  : (정수값)
         기타수당  : 국가유공자 + 5년이상 근속
         총액      : (기본급 + 자격증 수당 + 자녀 수당 + 기타 수당)
         세금      : 기본급 * 0.22 
         실수령액  : 총액 - 세금
         연봉      : 총액 * 12 + 기본급
         천단위 콤마 처리 : 자율 (표현식 , 로직)
         10,000,000원 
 
 -->
    <script>
        var name1 = "";
        var val1 = "";
        var licenseindex = "";
        var childindex = "";
        var meritindex = "";
        var longtermindex = "";

        function resultSal(frm) {

            if (!frm.name.value == "") {
                name1 = frm.name.value;
            } else {
                name1 = "잘못 입력하셨습니다";
            }
            resultForm.resultName.value = name1; //성명


            if (!frm.basicPay.value == "") {
                val1 = parseInt(frm.basicPay.value);
                va11 = Math.round(val1, 0);
            } else {
                val1 = 0;
            }
            resultForm.resultBasicPay.value = val1.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //기본급

            if (!frm.license.value == "") {
                licenseindex = parseInt(frm.license.value);
            } else {
                licenseindex = 0;
            }
            resultForm.resultLicense.value = licenseindex.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //자격증 수당


            if (!frm.child.value == "") {
                childindex = parseInt(frm.child.value);
            } else {
                childindex = 0;
            }
            resultForm.resultChild.value = childindex.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //자녀수당


            if (frm.merit.checked) {
                meritindex = parseInt(frm.merit.value);
            } else {
                meritindex = 0;
            }

            if (frm.longterm.checked) {
                longtermindex = parseInt(frm.longterm.value);
            } else {
                longtermindex = 0;
            }

            resultForm.resultEtc.value = (parseInt(meritindex) + parseInt(longtermindex)).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //기타수당

            resultForm.resultTotalPay.value = ((parseInt(val1)) + (parseInt(licenseindex)) + (parseInt(childindex)) + (parseInt(meritindex)) + (parseInt(longtermindex))).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //총액

            resultForm.resultTax.value = (Math.round((val1 * 0.22), 1)).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //세금

            resultForm.resultPay.value = ((((parseInt(val1)) + (parseInt(licenseindex)) + (parseInt(childindex)) + (parseInt(meritindex)) + (parseInt(longtermindex)))) - (Math.round((val1 * 0.22), 1))).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //실 수령액

            resultForm.resultYearlyPay.value = ((((parseInt(val1)) + (parseInt(licenseindex)) + (parseInt(childindex)) + (parseInt(meritindex)) + (parseInt(longtermindex))) * 12) + val1).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "원"; //연봉
        }

    </script>
</head>

<body>
