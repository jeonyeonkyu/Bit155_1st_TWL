<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html5 input tag</title>
</head>
<body>
	<form action="">
		<label for="favcolor">Select your favorite color:</label> <input
			type="color" id="favcolor" name="favcolor">
		<hr />
		<label for="birthday">Birthday:</label> <input type="date"
			id="birthday" name="birthday">
		<hr />
		<label for="datemax">Enter a date before 1980-01-01:</label> <input
			type="date" id="datemax" name="datemax" max="1979-12-31"><br>
		<hr />
		<label for="birthdaytime">Birthday (date and time):</label> <input
			type="datetime-local" id="birthdaytime" name="birthdaytime">
		<hr />
		email 검증 포함 <label for="email">Enter your email:</label> <input
			type="email" id="email" name="email">
		<hr />
		마트에서 물건살때 개수 정해놓기 같은거 사용할때 <label for="quantity">Quantity
			(between 1 and 5):</label> <input type="number" id="quantity" name="quantity"
			min="1" max="5">
		<hr />
		초기값 30, 10단위로 정할수 있음 <label for="quantity">Quantity:</label> <input
			type="number" id="quantity" name="quantity" min="0" max="100"
			step="10" value="30">
		<hr />
		밝기조절이나 금액 조절할때 주로 사용 <label for="vol">Volume (between 0 and
			50):</label> <input type="range" id="vol" name="vol" min="0" max="50">
		<hr />
		정규표현식(핸드폰 번호) <label for="phone">Enter a phone number:</label><br>
		<br> <input type="tel" id="phone" name="phone"
			placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
			required><br>
		<!-- required는 입력안하면 입력하라고 경고창띄움 (의무입력사항)-->
		<br> <small>Format: 123-45-678</small><br> <br> <input
			type="submit" value="Submit">
		<hr />
		오토 포커스(첫페이지 원하는 입력창에 커서를 놓을수있음) 
		<label for="fname">First name:</label><br> <input
			type="text" id="fname" name="fname" autofocus><br> <label
			for="lname">Last name:</label><br> <input type="text" id="lname"
			name="lname">
	</form>

</body>
</html>
