<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<style>

h1.hidden {
  visibility: hidden; /* 영역을 차지한다 */
}
h3.display{
display:none; /* 영역을 차지하지 않음 */
}
</style>
</head>
<body>

<h1>This is a visible heading</h1>
<h1 class="hidden">This is a hidden heading</h1>
<p>Notice that the hidden heading still takes up space.</p>
<h3>This is a visible heading</h3>
<h3 class="display">This is a hidden heading</h3>
<p>Notice that the hidden heading still takes up space.</p>

</body>
</html>
