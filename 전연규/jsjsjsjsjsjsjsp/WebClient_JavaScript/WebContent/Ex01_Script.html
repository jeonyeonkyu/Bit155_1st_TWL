<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		
		/*  
			javascript (언어 : Web : 코드 해석(웹브라우져 : 해석기(엔진)) : 라인단위 해석 (순서)  )
			ex) url > naver.com/js/common.js > enter => common.js 다운로드 (local) => 내 브라우져 해석
			javascript (객체지향언어 : class 개념 > 상속, 다형성 , 재사용성 )
			
			javascript 사용
			1. html 의 content , attribute [변경] [삭제] [추가] 동적으로 ..
			2. css 속성 [변경] [삭제] [추가] 동적으로 ..
			3. 유효성 검증 (id체크 , 주민번호 )
			4. 동적인 웹 페이지 (화면 구성 )
			5. 전 세계적으로 1위
			   -javascript >> 코드 량도 줄이고 , 많이 쓰는 것 ... >> framework 	
			   -jquery.js (좀 더 쉽게) >> angular.js (MVC) 
			   -javascript 를  (local 에서 동작 : 브라우져 엔진 : local (v8엔진) >> script (back))
			   -java (DB연동 : oracle 연동 CRUD )  >> javascript 가능 >> node.js (npm) >> 보조 (채팅서버) 
			   -vue.js , react.js  아직도 framework 만들어지고 버전 업이 되고있다 (js)	
		    6. 문법
		       1. 대소문자 엄격하게 구분
		       2. 종결자 ;
			   3. 타입 (var , const , let ) , 연산자 , 제어문 , 객체 ...
			   참고) Java 와 코드가 거의 유사 (제어문)
			
			7. 사용법 (css 동일 : common.css)
			   -in-line  (태그 안쪽에 표현 <p onclick="<script>구문 작성"></p>)
			   -internal (page 안에서 <head><script>..</head> 또는  <body><script>..</body>)
			   -external (common.js)  >> link 방식
			*/
			function call(){  //public void call() {}
				alert('internal');   
			}
	</script>
	<script type="text/javascript" src="script/common.js"></script>
	<style type="text/css">
		/* CSS */
		
	</style>
</head>
<body>
	<h3>in-line</h3>
	<input type="button" value="inline" onclick="alert('hello')">
	<hr>
	<h3>internal</h3>
	<input type="button" value="internal" onclick="call()">
	<hr>
	<h3>external</h3>
	<input type="button" value="external" onclick="excall()">
</body>
</html>
