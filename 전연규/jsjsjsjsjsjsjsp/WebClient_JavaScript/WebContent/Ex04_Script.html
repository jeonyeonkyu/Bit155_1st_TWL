<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 문법</title>
	<script type="text/javascript">
		/*  
		  -변수생성 > 타입설정 > 초기화
		  -모든 변수의 타입(var) ES5 : 이전  ES 2015 (ES 6) 이후 (let , const)
		  -block scope 를 가진 let과 const 키워드  (정리 ...)
		  -var 함수 (scope)
		  -ECMA 2017 (ES 8) 비동기 ...
		  
		  var a;
		  let b;
		  const c;
		  
		  -String , Number 타입이 있을까요 .. (0)
		  -var ename; undefined
		  -ename ="홍길동"  >> 타입  설정  >> String
		  -ename =100  >> 타입 설정 >> Number
		  -초기화 시점에 타입이 설정 (처음 값을 같는 것을 초기화)
		  -javascript (정수 , 실수 , boolean , 문자)
		  -내부적으로 >> Number , Boolean , Array , Object ...
		  
		  변수의 범위 > page > function 
		  
		  var num; //page
			function call(){
				let name; //function
				name ="방가"; //String
				
				num = 100; //Number
			}  
		*/
		var a;
		console.log(a); //undefined 
		a = 100; //초기화
		console.log(a);
		console.log(typeof(a));
		
		var i,j;
		i = 200;
		j = 300;
		var result = i + j;
		console.log(result);
		
		var intnum = 100; //정수
		var dnum = 12.345; //실수
		var flag = true; //boolean
		var str = null; //값이 없다
		var str2 = "ABC" //문자열
		
		console.log(typeof(intnum));
		console.log(typeof(dnum));
		console.log(typeof(flag));
		console.log(typeof(str));
		console.log(typeof(str2));
		
		//연산자
		//산술 (+ , - , * , / , %)
		var num1 = 10;
		var num2 = 3;
		
		document.write(num1/num2  +"<br>"); //실수 범위
		document.write(num1%num2 + "<br>"); //나머지
		
		//관계(== (===) , != , >= , <) ...
		//true , false
		
		var a = 3;
		var b = 5;
		document.write((a == b) + "<br>");
		document.write((a != b) + "<br>");
		document.write((a > b) + "<br>");
		
		//논리 (&& (모든 조건이 참 > 참) , ||(둘중에 하나만 참 > 참))
		document.write((10 > 5) && (1 != 3) + "<br>");
		document.write((10 > 5) || (1 != 3) + "<br>");
		
		//삼항연산자
		var result2 = (4%2 == 0) ? "짝수" : "홀수"
		document.write("<br>" + result2 + "<br>");
		
		//대입 연산자 (+= , -= , *= , /=)
		var p = 10;
		var k = 5;
		p+=k; //p = p + k;
		document.write("결과 : " + p + "<br>");
		
		var x = 5 + 5;
		var y = "5" + 5; //55
		var z = "Hello" + 5;//Hello5
		var v = "5";
		var v2 = 5;
		var v3 = 5;
		document.write((v == v2) + "<br>");
		document.write((v === v2) + "<br>"); //내부적으로 Type 도 판단
		document.write((v2 === v3) + "<br>"); 
	</script>
</head>
<body>

</body>
</html>
