<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 80%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="googleMap"></div>
</body>

<script>
    var map;
    var mapProp;
    function initMap() {
        
        var origin = { lat: 37.503059, lng: 127.024288 };
        var mapProp = new google.maps.Map(document.getElementById('googleMap'), {
            center: origin,
            zoom: 18
        });
        map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        // var clickHandler = new ClickEventHandler(map, origin);
    }

    mapProp.addListener('click', function (event) {
        placeMarker(map, event.latLng);
    });

    function placeMarker(map, location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
        var infowindow = new google.maps.InfoWindow({
            content: 'Latitude: ' + location.lat() +
                '<br>Longitude: ' + location.lng()
        });
        infowindow.open(map, marker);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB967GKjoFZHapwWuYLDfvp3JQssSZzvkE&callback=initMap" async

</html>
