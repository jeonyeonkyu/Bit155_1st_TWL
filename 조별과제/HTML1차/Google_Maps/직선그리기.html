<script
    src="https://maps.googleapis.com/maps/api/js?key=KEY&sensor=true"
    async defer></script>

<script type="text/javascript">

    // 마크, 동선을 그리고 난 후 해당 위치를 array에 저장합니다.
    var MarkersArray = [];
    var Coordinates = [];
    var travelPathArray = [];
    var map;

    function initialize() {
        var myLatlng = new google.maps.LatLng(33.397, 126.65544);
        var myOptions = {
            zoom: 10,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        google.maps.event.addListener(map, 'click', function (event) {
            var marker = new google.maps.Marker({
                position: event.latLng,
                map: map,
                title: '위치마커'
            });
            attachMessage(marker, event.latLng);
            //선을 그리기 위해 좌표를 넣는다.
            Coordinates.push(event.latLng);
            //마커 담기
            MarkersArray.push(marker);
            //array에 담은 위도,경도 데이타를 가지고 동선 그리기
            flightPath();
        });
    }

    //해당 위치에 주소를 가져오고, 마크를 클릭시 infowindow에 주소를 표시한다.
    function attachMessage(marker, latlng) {
        geocoder = new google.maps.Geocoder();
        geocoder.geocode({ 'latLng': latlng }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                if (results[0]) {
                    var address_nm = results[0].formatted_address;
                    var infowindow = new google.maps.InfoWindow(
                        {
                            content: address_nm,
                            size: new google.maps.Size(50, 50)
                        });
                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                }
            } else {
                alert('주소 가져오기 오류!');
            }
        });
    }

    //동선그리기
    function flightPath() {
        for (i in travelPathArray) {
            travelPathArray[i].setMap(null);
        }
        var flightPath = new google.maps.Polyline({
            path: Coordinates,
            strokeColor: "#FF0000",
            strokeOpacity: 0.3,
            strokeWeight: 2
        });
        flightPath.setMap(map);
        travelPathArray.push(flightPath);
    }

</script>
</head>

<body onload="initialize()">
    <div id="map_canvas" style="width:500px; height:300px;"></div>
</body>

</html>
