    <title>Document</title>
    <style>

.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 1px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}



    </style>

<div id="div1img" style="width:100px">
<img src="./img12.png"  style="width:100%" id="img1">
</div>

<div class="slidecontainer">
    <input type="range" min="1" max="1000" value="100" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>
  </div>

  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    var svg1 = document.getElementById("svg1");
    var img1 = document.getElementById("div1img");
    output.innerHTML = slider.value;

    slider.addEventListener('input', function(evt) {
        svg1.style.width=this.value + 'px';
       img1.style.width= this.value + 'px';
      output.innerHTML = this.value;
    })
    
    </script>
