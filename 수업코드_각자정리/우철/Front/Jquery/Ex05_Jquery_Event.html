<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        //DOM script 사용
        //

        //Jquery도 다중 이벤트 처리(on, off) : JSON
        //event attach
        //2.x : bind() . unbind()
        //3.x : on() > off()
        $(function(){
           // $('p').click(function(){});
            //$('p').mouseenter(function(){
            $('p').on( //다중 이벤트 검
                { //parameter json 객체 
                    mouseleave:function(){$(this).css('background-color', 'red')},
                    click:function(){$(this).css('background-color', 'green')},
                    mouseenter:function(){$(this).css('background-color', 'blue')}
                }
            );

            //★
            $('button').click(function() {
                $('p').off('click');
            });
        });


       
    </script>
</head>

<body>
    <p>on 함수를 사용해서 다중 이벤트 처리하기</p>
    <hr>
    <button>이벤트 제거</button>
</body>

</html>
