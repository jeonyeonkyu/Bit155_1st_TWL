
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=562KnX4nrhSgozd3zR8EptDJL2yMBQsyfhGgc5NWshpHFmL91kyHXcTYXyZqe_w_fv8ExuS-nyxAdmfTbp2jaE3gEdITtQ1vc11HkdB4xJat-YrvwNs0QESpWq--T8hdeHSkybhiURlFwM6-HRrWUw" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<style type="text/css">
	
	</style>

	<!-- 나중에 ajax사용하여 디비저장.. -->
	<script type="text/javascript">
		$(function(){
			$('#event_date').datepicker({
				dateFormat: "yy년mm월dd일"
			});
			
			$('#dialog').dialog({
				autoOpen: false,
				show: {effect:"blind",duration: 2000},
				hide: {effect:"explode",duration: 1000},
				buttons: {
							"submit":function(){
								let eventname = $('#event_name').val();
								let eventdate = $('#event_date').val();
								
								$('<h3></h3>').html(eventname + " : " + eventdate).appendTo('#output')
								$('#dialog').dialog('close');
							},
							"reset":function(){
								 $('#event_name').val('');	
								 $('#event_date').val('');
							},
							"cancel":function(){
								 $('#event_name').val('');	
								 $('#event_date').val('');
								 $('#dialog').dialog('close');
							}
						},
				//resizable: false,
				modal: true  //팝업을 닫기 전까지는 부모창 작업 불가
			});
			
			$('#open_button').click(function(){
				$('#dialog').dialog('open');
			});	
		
		});		
	</script>
</head>
<body>
	<h3 id="open_button">일정생성</h3>
	<hr>
	<div id="output"></div>

	<!-- POPUP DIV  -->
	<div id="dialog" title="팝업창">
  		<h3>일정만들기</h3>
  		<label for="event_name">일정이름</label>
  		<input type="text" id="event_name"><br>
  		<label for="event_date">일정날짜</label>
  		<input type="text" id="event_date" readonly><br>
  		
	</div>
</body>
</html>
