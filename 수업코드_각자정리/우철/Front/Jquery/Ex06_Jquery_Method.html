<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .redcolor {
            color: red
        }

        .bluecolor {
            color: blue
        }

        .greencolor {
            color: green
        }

        .whitecolor {
            color: white
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        /*
        addClass() - Adds one or more classes to the selected elements
        removeClass() - Removes one or more classes from the selected elements
        toggleClass() - Toggles between adding/removing classes from the selected elements
        css() - Sets or returns the style attribute
        */
        $(document).ready(function () {
            $('td:contains("홍길동")').addClass("redcolor");
            $('td:contains("홍길동")').siblings()
                .addClass("bluecolor")
                .parent()
                .find("td:eq(0)") //find 필터 함수 (조건)
                //':eq(index)' 는 선택된 요소들을 인덱스 번호로 찾을 수 있는 선택자
                .addClass('greencolor');

            //이벤트(on, off, : 일반 or json객체(권장))
            // $('#btnclick').on('click',function(){
            //     alert("click");
            // }) 비추천

            //추천하는 방식(json 객체)
            $('#btnclick').on(
                {
                    "click": function () {
                        alert("click");
                    }
                });

            //이렇게 따로따로 걸빠에는 json형태로 한번에 정의하는게 좋다
            $('#btnclick').on('click', function () {
                alert("click");
            });

            $('#btnclick').on('mouseover', function () {
                document.getElementById("btnclick").style.backgroundColor = "red";
            });

            $('#btnclick').on('mouseout', function () {
                document.getElementById("btnclick").style.backgroundColor = "white";
            });

            $('#btnclick2').on('click', function () {
                $('#btnclick').off('click');
            });

            //stylediv라는 id를 가진 div 태그에 이벤트를 2개 건다
            //mouseover >> div태그의 색상을 바꿈(greenColor) 스타일 적용
            //mouseout >> div태그의 색상을 바꿈(blueColor) 스타일 적용
            //on 이벤트 이용하고 (json 객체형태 이용)
            0
            $('#stylediv').on(
                {
                    mouseover: function () { $('#stylediv').addClass('greencolor') },
                    
                    mouseout: function () {
                        $('#stylediv').removeClass('greencolor');
                        $('#stylediv').addClass('bluecolor');
                    }

                });

        });

    </script>
</head>

<body>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>30</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
    <h3>이벤트</h3>
    <a href="http://www.naver.com">네이버 바로가기</a>
    <hr>
    <div id="btnclick">click</div>
    <div id="btnclick2">click2</div>
    <div id="stylediv">스타일적용</div>
</body>

</html>
