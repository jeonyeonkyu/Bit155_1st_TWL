<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text / html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btn1').click(function(){
                alert("text : " + $('#test').text())//getter   태그 구분없이 텍스트만!! 가져온다
            });
            $('#btn2').click(function(){
                alert("text : " + $('#test').html())//getter   태그그대로 텍스트로 가져온다 !!
            });

            $('#btn3').click(function(){
                //$('#test').html("<div>AAAAAA</div>")   <-- 사용빈도 얘가 훨씬 높다. 두개의 구분을 할줄 알아야 함 ㄴ
                $('#test').text("<div>AAAAAA</div>")  //텍스트 그대로!! 가져온다 
            });
        });
    </script>
</head>
<body>
    <p id="test">안녕하세요<b>정말</b>방가방가</p>
    <button id="btn1">show text</button>
    <button id="btn2">show html</button>
    <button id="btn3">htmlt</button>
    <input type="text" id="test2" value="helloworld">
</body>
</html>
