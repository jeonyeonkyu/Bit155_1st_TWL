<html>
 <head>
  <title> 회원가입 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--  
      조별과제 : 
    jquery 를 사용하여 유효성 검증 코드를 만드시고
    @@@@@@@ 오늘 할 과제 MemberJoinOK.jsp 를 통해서 데이터 받아서 결과 출력하세요
     
    userId : keyup 이벤트  정해진 표현에 맞지 않으면 ID 추가 입력
    ex) let id ="정규표현식" 
    ex) if(id.test($(this).val()) != true) { 확인요청 } else {}
    
    userPass : keyup 이벤트에서 정해진 표현과 일치 하지 않으면 (정규표현 가능)
    
    userPassCheck : keyup  >> userPass 같은 값인지 확인 일치여부 확인
    
    userEmail : keyup 이벤트에서 email 형식과 일치여부 확인
    
    userPhone : keyup 이벤트에서 phone 형식과 일치여부 확인
    
    
    submit 전송시 
    userId , userPass , userPassCheck , userEmail , userPhone
    , userSsn1 , userSsn2 , userZipCode , userPhone
       값이 입력되지 않으면 다시 입력을 요청
  -->
 
  <script>
 
    window.onload = function() {
      var re_id = /^[a-z0-9]{5,12}$/;  //아이디 정규표현
      var re_name = /^[ㄱ-ㅎ가-힣]+$/;  //이름 한글만
      var re_pwd = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^~*+=-])(?=.*[0-9]).{8,20}$/; // 비번
      //8~20자 사이에 적어도 하나의 영어대문자,특수문자가 포함
      var re_ssn1 = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))$/; //주민번호 ssn1
      var re_ssn2 = /^[1-4][0-9]{6}$/; // 주민번호 ssn2
      var re_zipCode = /^[0-9]{5}$/; //우편번호
      var re_phone = /^(01[01679]{1})[-.\s]([0-9]{3,4})[-.\s]?([0-9]{4})$/;  //핸드폰번호 정규식
      
        
        //취미는 최소 하나 골라야하게
        //생년은 1900년 이후 & 현재 년도만 입력 가능하게. 숫자만 (if문으로 vaildation 하기)
 
        var checkAll = []; //형식 체크 결과를 담을 배열
         var inputArr = document.getElementsByTagName("input");
 
 
      //취미는 최소 하나 골라야하게 만들기
      //생년은 1900년 이후 & 현재 년도만 입력 가능하게.
      var userId = document.getElementById("userId");
      var userName = document.getElementById("userName");
      var userPass = document.getElementById("userPass");
      var userPassCheck = document.getElementById("userPassCheck");
      var userEmail = document.getElementById("userEmail");
      var userSsn1 = document.getElementById("userSsn1");
      var userSsn2 = document.getElementById("userSsn2");
      var userZipCode = document.getElementById("userZipCode");
      var userAddr1 = document.getElementById("userAddr1");
      var userAddr2 = document.getElementById("userAddr2");
      var userPhone = document.getElementById("userPhone");
      var userBYear = document.getElementById("year");
      var userHobby = document.getElementsByName("hobby");
 
      var submit = document.getElementById("submit");
        
 
      function regCheck(index, reg, value) {
         checkAll[index] = reg.test(value);
 
         if(!reg.test(value)){
            alert("형식에 맞게 입력해주세요");
         }else{
            changeSubmit();
         }
      }
 
      function changeSubmit() {
        if(checkAll.length == 9){
                let isitok = false;
                for(let i = 0; i < checkAll.length; i++){
                    if(checkAll[i] == false){
                        submit.setAttribute("disabled", "disabled");
                        isitok = false;
                        break;
                    }
                    isitok = true;
                }
                if(isitok){
                    submit.removeAttribute("disabled");
                }
             }
      }
 
      userId.onchange = function() {
         regCheck(0, re_id, userId.value); 
      }
      userName.onchange = function() {
         regCheck(1, re_name, userName.value); 
      }
      userPass.onchange = function() {
         regCheck(2, re_pwd, userPass.value); 
      }
 
      userPassCheck.onchange = function() {
         if(userPass.value != userPassCheck.value){
            alert("비밀번호가 일치하지 않습니다.");
            checkAll[3] = false;
         }else{
             checkAll[3] = true;
         }
         changeSubmit();
      }
 
      userSsn1.onchange = function() {
         regCheck(4, re_ssn1, userSsn1.value); 
      }
      userSsn2.onchange = function() {
         regCheck(5, re_ssn2, userSsn2.value); 
      }
      userZipCode.onchange = function() {
         regCheck(6, re_zipCode, userZipCode.value); 
      } 
      userPhone.onchange = function() {
         regCheck(7, re_phone, userPhone.value);
         checkForm(userHobby);
      }
      userBYear.onchange = function() {
         checkForm(userHobby);
         changeSubmit();
      }
 
 
      function checkForm(Arr){
        //체크박스 체크여부 확인
      var isitChked = false;
        for(var i=0;i<Arr.length;i++){
            if(Arr[i].checked == true) {
                isitChked = true;
                checkAll[8] = true; 
                break;
            }
        }
    
        if(!isitChked){
            alert("한개 이상의 취미를 선택해주세요");
            checkAll[8] = false; 
        }
    }
 
 
 
    }
 
    
 
  </script>
  
 
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
  </style>
 
 </head>
 <body>
    <form name="signForm" id="signForm" method="post" action="MemberJoinOK.jsp">
        <table>
            <tr>
                <th colspan="2" class="title">회원가입</th>
            </tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" maxlength="20" id="userId" name="userId" title="5~12자리의 영문+숫자 조합으로 입력해주세요" required>
                   </td>
                <td class="tdid"></td>
            </tr>
            
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" maxlength="20" id="userName" name="userName" title="이름은 한글만 입력해주세요" required>
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>
                    <input type="password" maxlength="20" id="userPass" name="userPass" title="8~20자리의 대문자, 특수문자를 포함한 영문+숫자 조합으로 입력해주세요" required>
                </td>
                <td class="tdpw"></td>
            </tr>
            <tr>
                <th>패스워드 확인</th>
                <td><input type="password" maxlength="20" id="userPassCheck" name="userPassCheck"  title="패스워드 확인" required></td>
                <td class="tdpwch"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" value="male" checked>남 &nbsp&nbsp;
                       <input type="radio" name="gender" value="female">여  </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" maxlength="50" id="userEmail" name="userEmail"  title="이메일" required></td>
                <td class="tdmail"></td>
            </tr>
            <tr>
                <th>주민번호</th>
                <td>
                    <input type="text" maxlength="6" id="userSsn1" name="userSsn1"                 title="주민번호 앞자리" required> -
                    <input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호 뒷자리" required>
                </td>
            </tr>
            <tr>
                <th>우편번호</th>
                <td>
                    <input type="text" maxlength="5" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" required> 
                    <input type="button" value="우편번호검색"  />
                </td> 
            </tr>
            <tr>
               <th>주소1</th>
                <td>
                    <input type="text" maxlength="20" size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" required>
                </td>
            </tr>
            <tr>
                <th>주소2</th>
                <td>
                    <input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소" required>
                </td>
            </tr>
            <tr>
                <th>핸드폰번호</th>
                <td>
                    <input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010-0000-0000' 형식으로 입력하세요">
                </td>
                <td class="tdphone"></td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" value="등산">등산 
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="자전거">자전거 
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="영화감상">영화감상
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="number" name="year" id="year" min="1900" max="2020" title="생년은 1900 ~ 2020 사이의 숫자만 가능합니다" required> 년
                    <select name="month">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                    </select> 월 
                    <select name="day">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                    </select> 일
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="submit" value="가입완료" disabled>    
                    <input type="reset" value="입력취소">        
                </td> 
            </tr>
        </table>
    </form>
 </body>
</html>
