<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">

        .redcolor{color:red}
        .bluecolor{color:#0000ff}
        .greencolor{color:green}
        .whitecolor{color:white}

    </style>
    <script type="text/javascript">

    /*
    addClass() - Adds one or more classes to the selected elements
    removeClass() - Removes one or more classes from the selected elements
    toggleClass() - Toggles between adding/removing classes from the selected elements
    css() - Sets or returns the style attribute
    */
        $(document).ready(function(){
            $('td:contains("홍길동")').addClass('redcolor'); //길동이만 빨간색
            $('td:contains("홍길동")').siblings()
            .addClass('bluecolor')
            .parent()
            .find("td:eq(0)")  //find 필터합수 (조건)을걸고 원하는걸 뽑아낼수 있다.
            .addClass('greencolor');//길동이 형제들은 블루 그리고 형제들의 부모는 tr 거기서 0번째 그럼 다시 길동이!!




            //이벤트 (on, off : 일반 or json객체(권장))
            
            //$('#btnclick').on({})      <---- JSON 방법
           
            // $('#btnclick').on(
            //     { //JSON 객체로 쓰는게 연습상 훨씬 좋다 
            //     "click":function(){alert("click");}//이렇게 한개걸수있고 여러개도 걸수있음
            //     }
            // )

            //일반 방법

            $('#btnclick').on('click',function(){
                alert("click");
            });
            $('#btnclick').on('mouseover',function(){
                document.getElementById("btnclick").style.backgroundColor="red";
            });
            $('#btnclick').on('mouseout',function(){
                document.getElementById("btnclick").style.backgroundColor="white";
            });

            $('#btnclick2').on('click',function(){
                $('#btnclick').off('click');
            });


            //stylediv 라는 id 를 가진 div 태그에 이벤트를 두개 거세요. 
            //mouseover >> div 태그에 greencolor style적용
            //mouseout  >> div 태그에 bluecolor style적용
            //on 이벤트 이용하고 (JSON  객체 형태로 추가 )

            $('#stylediv').on(
            { 
                mouseover:function(){$(this).addClass('greencolor')},
                mouseout:function(){
                    $(this).removeClass('greencolor'); //remove 를 해주어야 바뀐다 
                    $(this).addClass('bluecolor');}
            }
            );


        }); 
    </script>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>30</td>
            <td>잠자기</td>
        </tr>
    </table>  
    <hr>
    <h3>이벤트</h3>
    <a href="http://www.naver.com">네이버 바로가기</a>
    <hr>
    <div id="btnclick">click</div>
    <div id="btnclick2">click2</div>
    <div id="stylediv">스타일적용</div>
</body>
</html>
