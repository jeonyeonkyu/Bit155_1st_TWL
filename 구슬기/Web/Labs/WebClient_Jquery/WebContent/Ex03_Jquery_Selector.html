<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ //ready ==onload
            $('body > *').css("color","gold");// body 의 자식 선택자 에 걸겠따 
            $('div > *').css("color",'red'); //div 의 자식들을 red 로 바꾸겠다 (중복일 경우 안쪽이 우선)
            
            $('input[type=text').css("color","green"); //속성 선택자 
            console.log($('input[type=text]').val()); //처음 만나는 태그 value 를 읽어온다 



            /*
                3총사 (값을 read/write 할수 있는)
                val() , text(), html()   >> getter, setter

                ex) val('홍길동') >> setter(write) 역할을함
                    val() >> getter (read)  

                    일반적인 방법 : jquery  >> id 부여
                    <input type="text" id="userid" value="aaa"   >>  $('#userid').val()   이렇게 하면 아이디가 userid 인 애의 밸류를 얻어온다 
                    <input type="text" id="userid"  value="aaa"  >>  $('#userid').val('홍')   이렇게 하면 아이디가 userid 인 애에게 홍을 쓴다
                    
                    
                    DOM
                    document.getElementById("userid").value  랑 같은거임 
            */
           $('input[type=text').val("hong");    //    type 이 text 인 input 태그의 value 값을 hong 으로 바꿔라 
           //read (처음 만나는 것 1개)만
           //write (모든 type=text 에 반영된다)
           $('input[type=password').val("1111"); // 모든 요소중에서 type 이 password 인 애들의 value 값을 다 1111로 write 한다

           $('tr:odd').css("background","gray");  //1,3,5 홀수
           $('tr:even').css("background",'tomato'); //0,2,4 짝수

           //javascript 와 jqeury 혼합해서 당연히 사용가능합니다~~!!!
           setTimeout(function(){
               let value = $('select > option:selected').val();  //선택자를 잘쓰는게 중요하다 
               alert("select tag value : "+ value); //삼초뒤에 선택한 구기종류가 알림창으로 뜬다 
            },3000);


        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>사과2</li>
            <li>배2</li>
            <li>수박2</li>
        </ul>
    </div>
    <input type="text" value="AAA">
    <input type="text" value="BBB">
    <input type="text" value="CCC">
    <input type="password">
    <input type="radio">
    <input type="file">
    <hr>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>30</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
    <select>
        <option>농구</option>
        <option>축구</option>
        <option>야구</option>
        <option>배구</option>
    </select>
</body>
</html>
