<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	/* 
	https://www.w3schools.com/jquery/jquery_events.asp
	Mouse Events	Keyboard Events		Form Events		Document/Window Events
	click			keypress			submit			load
	dblclick		keydown				change			resize
	mouseenter		keyup				focus			scroll
	mouseleave	 						blur			unload
	*/
		$(function(){
			$('#btncopy').click(function(){
				//let data = $('#txtuserid').val(data);
				//$('#txtcopyuserid').val(data);
				$('#txtcopyuserid').val($('#txtuserid').val());
			});

			//DOM : onChange >> Jquery : change
			//<input value="값" >> val()
			//<p>값</p> >> DOM : innerHTML , innerText >> Jquery : text() , html()

			$('#select_hobby').change(function() {
				let text =$(':selected').text(); //[body 안에 select 가 1개만 있을때]
				let text2 = $('#select_hobby option:selected').text(); //옵션중에서 선택되어진것
				let val = $('#select_hobby').val(); // value 없으면 text를 value 로 인정
				$('#txtselect').val(text + "/" + text2 +"/" + val);
			});

			$('#txtpwd2').keyup(function() {
				if($('#txtpwd').val() != $('#txtpwd2').val()){
					$('#message').text('암호가 일치하지 않습니다');
				}else{
					$('#message').text('암호가 일치합니다.');
				}
			});

			$('input').focus(function() { //모든 input 태그
				$(this).css('background-color','lightgray'); //커서거 들어오면
			});
			$('input').blur(function() {
				$(this).css('background-color','white'); //커서가 나가면
			});
			//하나의 이벤트가 여러개의 함수를 가질 수 있따 (hover내부에 이벤트 2개걸기)
			$('p').hover(function() {
				$(this).css('background-color','yellow');
			},function() {
				$(this).css('background-color','pink');
			})




		});
	</script>
</head>
<body>
	<p>Jquery hover(mouseover , mouseleave)</p>
	
	ID:<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:<input type="text" id="txtcopyuserid">
	
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option>script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td>
				<input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td>
				<input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
