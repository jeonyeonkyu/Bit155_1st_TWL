<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    //window.onload= function(){}
    </script>
</head>
<body>
    <button id="mybtn">Try it</button>

    <script type="text/javascript">
    //바디안의 내용을 다 로드하고 처리하려고 뒤쪽에 있는거임

    /*
    사용 예

    var x = document.getElementById("mybtn");
    x.addEventListener("click",myFunc); //onclick 의 on 빼고씀. 
    x.addEventListener("click",otherFunc) //같은이벤트를 여러개 걸수 있음 

    function myFunc(){
        alert("hello world");
    }
    function otherFunc(){
        alert("korea world");
    }
    */
    var x = document.getElementById("mybtn");
    //하나의 엘리멘트에 다수의 이벤트 걸기
    x.addEventListener("mouseover",myFunc);
    x.addEventListener("mouseout",myFunc2);
    x.addEventListener("click",myFunc3);
    //이렇게 이벤트 여러개 걸면 필요없을땐 떼어내면 됨

    function myFunc(){
        document.getElementById("mybtn").innerHTML += "Mouse over<br>";
    }
    function myFunc2(){
        document.getElementById("mybtn").innerHTML += "Mouse out<br>";

    }
    function myFunc3(){
        document.getElementById("mybtn").innerHTML += "Click<br>";

    }
    


    </script>
    
</body>
</html>
