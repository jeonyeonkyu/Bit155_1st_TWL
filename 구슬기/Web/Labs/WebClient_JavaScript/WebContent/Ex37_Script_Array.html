<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
    /*
        javaScript: Array( 정적 + Collection)

    */
    var array=['포도','사과'];
    document.write(array.toString() +"<br>");
    document.write(array + "<br>toString() default<br>");  //toString() 기본임

    for(let i =0;i <array.length; i++){
        document.write(array[i] + "<br>");
    }

    //동적기능
    //출력 : array[0] >> 포도, array[1] >> 사과 
    //방은 2개

    array[2] = "바나나"; //방이 두개였는데 갑자기 이렇게 추가 가능
                         // 동적으로 데이터 추가 가능
                        
                        
    document.write(array.toString() +"<br>" + array.length);  //포도,사과,바나나

    array[10] =  "애플망고"; // 이게 가능하다..
                             //  0,1,2 번방은 값이 있는데 나머지 3-9 번방은 ??
                             //  undefined
    document.write(array.toString() +"<br>" + array.length +"<br>");  
    document.write(array[9] + "_array[9]<br>"); //undefined
    array[9]= "배";
    document.write("초기화 : "+array[9] +"_array[9]<br>"); //초기화 : 배_array[9]


    document.write("<br>-------------------------<br>");
    var array2 = ["one","two","three"];
    document.write(array2.length +"<br>");//3

    array2.length =2; //강제로.. 이러면안되는건데 그냥 강제로해봄..
    document.write(array2.toString() +"<br>" + array2.length +"<br>");    //one two    2

    array2.length =4; //강제로 늘린다.   두개방에서 네개로 늘려봄
    document.write(array2.toString() +"<br>" + array2.length +"<br>");   
    document.write(array2[2] + "<br>");  //undefined
    
    document.write("<br>-------------------------<br>");
    //POINT   (javascript : Array >> Stack >> LIFO)
    array2.push("Four");
    document.write("push 후의 변화 " + array2.toString() +"<br>" + array2.length +"<br>");   
    document.write(array2.pop() +"<br>"); //Four
    document.write(array2.pop() +"<br>"); //undefined
    document.write(array2.pop() +"<br>"); //undefined
    document.write(array2.pop() +"<br>"); //two
    document.write(array2.pop() +"<br>"); //one

    //javascript 의 배열 선언
    var list=[];
    //list.push("필요에 따라 이렇게 데이터를 push로 넣어라");
    list.push("A");
    list.push("B");
    list.push("C");

    document.write("<br>" + list.pop() + "<br>");
    document.write(list.toString() +"<br>" + list.length +"<br>");   
    </script>
</head>
<body>
    
</body>
</html>
