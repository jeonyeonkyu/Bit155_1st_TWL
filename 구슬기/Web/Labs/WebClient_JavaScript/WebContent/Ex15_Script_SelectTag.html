<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function eventProductor(frm){
			console.log(frm);
			console.log(frm.productor.value);
			console.log("index : "+ frm.productor.selectedIndex);   //첨자값을볼수있다.
			//이 함수를 호출할대 폼의 정보를 다 들고가고, 폼의 프로덕트 안의 밸류에 접근할수 있지만 그렇게 안하고 인덱스값으로 접근할수 있다. 
			//select 태그는 option 이라는 태그를 배열로 관리한다. 
			//selectedIndex >> [0]  [1]  [2]  [3]  
			//배열 >> 
			//forms[0]  , elements[0] , options[]  얘네도 배열이다   
			console.log(frm.productor.options[0].value);    //0번째의 정보들나오고.
			console.log(frm.productor.options[0].text);  //제조사, 삼성전자 등 텍스트 값을 의미한다.  옵션과옵션사이의 문자정보. 
			console.log(frm.productor.options[frm.productor.selectedIndex].value);   //내가 선택한 옵션의 정보들 나온다.  
			console.log(frm.productor.options[frm.productor.selectedIndex].text);  

			var index= frm.productor.selectedIndex;
			var text = frm.productor.options[index].text;
			var val =  frm.productor.options[index].value;

			if(index === 0 ){
				frm.valProductor.value= "";  
				frm.txtProductor.value= "";
			}else{
				frm.valProductor.value= val;  
				frm.txtProductor.value= text;
			}
		}


		function eventBrand(){
			//parameter 값 없이 처리
			var frm = document.frmdata;  //이렇게 하면 이게 또 폼 전체를 가리킨다.

			var index= frm.brand.selectedIndex;
			var text = frm.brand.options[index].text;
			var val =  frm.brand.options[index].value;

			if(index === 0 ){
				frm.valBrand.value= "";  
				frm.txtBrand.value= "";
			}else{
				frm.valBrand.value= val;  
				frm.txtBrand.value= text;
			}

		}
	</script>
</head>
<body>
모델별 최저가 검색<br>
	<form name="frmdata">
			<select  style="width: 200px" name="productor"  onchange="eventProductor(this.form)">  <!-- select 태그안의 option 은 배열이다.-->
				<option value="A000" selected>제조사</option>  <!-- select [0] 번방에는 이 옵션 -->
				<option value="A001">삼성전자</option>         <!-- select [1] 번방에는 이 옵션 -->
				<option value="A002">LG전자</option>
				<option value="A003">Apple</option>
				<option value="A004">Dell</option>
			</select>
		    <input type="text" name="valProductor" size="10">
		    <input type="text" name="txtProductor" size="10">
		    <br>
	      
		    <select style="width: 200px"  name="brand"  onchange="eventBrand()">
		        <option value="B000" SELECTED>브랜드</option>
		        <option value="B001">센스</option>
		        <option value="B002">X-Note</option>
		        <option value="B003">MAC</option>
		        <option value="B004">VAIO</option>
		    </select>
			    <input type="text" name="valBrand" size="10">
			    <input type="text" name="txtBrand" size="10">
	</form>

</body>
</html>
