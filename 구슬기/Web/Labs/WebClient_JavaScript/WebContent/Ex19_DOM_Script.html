<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event & load</title>
    <script type="text/javascript">
    /*
        onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소 브라우저에
                                       loading 되고 나서 발생
        <body onload="call()">
        
        function call(){}    //call 다른 곳에서도 사용가능(재사용)  
        window.onload = call();  위에 꺼랑 같은 방식

    */

    // 익명 함수..함수의 이름이 없다 . 일회성 함수!! 
    //                                이름이 없어서 재사용 불가능~!
    // page 안에 있는 모든 요소가 loading 된 후에 함수가 자동 실행되게 하겠다
    // body 안에 있는 모든 태그 요소를 제어...
    window.onload = function(){
        var out="";
        out+= "<ul>";
            out+= "<li>javascript</li>";
            out+= "<li>jquery</li>";
            out+= "<li>vue</li>";
        out+= "</ul>";    
        document.body.innerHTML=out;
   
   //페이지가 로드된 후 
   //바로 온로드 이벤트가 발생해서 바디안쪽의 내용을 innerHTML로 덮어버렸다
   //그래서 HELLO WORLD 는 보일틈도 없이 사라짐~!

   var header = document.createElement("h1"); //태그 이름만씀
   //<h1></h1> 이 만들어짐
   var textnode =document.createTextNode("hello");
   //hello 라는 text 가 만들어짐 
   header.appendChild(textnode);
   //<h1>hello</h1>   이렇게 만든거임

   document.body.appendChild(header);
   //h1 태그를 만드록 hello컨텐츠를 만들고 h1에게 자식으로주고
   //document 에게 자식으로 h1 을 준다.  연관성을 만들어줌 

   //img 태그 생성하고 src 속성을 만들고 body 태그의 자식으로 append 하기
   var img = document.createElement("img") //<img>
   img.setAttribute("src","images/1.jpg"); //<img src="images/튤립.jpg">
   img.setAttribute("width",'100');
   img.setAttribute("height",'100');
   //<img src ="images/튤립.jpg" width="100" height="100">
   document.body.appendChild(img);  //doc 에게 자식으로 img 를 줌 

    }
    </script>
</head>
<body>
    
    HELLO WORLD
    
</body>
</html>
