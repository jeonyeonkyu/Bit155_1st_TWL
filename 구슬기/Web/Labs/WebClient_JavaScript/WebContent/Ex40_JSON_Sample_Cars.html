<body>


<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>


// 객체를 문자열로, 문자열을 객체로
var myObj = { name: "John", age: 31, city: "New York" };
var myJSON = JSON.stringify(myObj);

var myJSON = JSON.stringify(myObj); //문자열(String)   JSON객체를  ->문자열로 바꾸는 함수 굉장히 중요하다 
console.log(myJSON);
//login.jsp?name=john&age=31&city=New York

var myJSON2 = '{"name":"John", "age":31, "city":"New York"}';
console.log(myJSON2);  //문자열
var myObj2 = JSON.parse(myJSON2); //문자열을 객체로-> JSON 객체로 
console.log(myObj2);  //객체로나옴



//  JSON 객체 데이터 read
//1. 객체.속성명
//2. 객체["속성명"]

console.log("myObj2.name : " + myObj2.name); //John          객체.속성명
console.log('myObj2["name"] : '+ myObj2["name"]); //John     객체["속성명"]


//이것은 선생님의 추축인디 이해돕고자 예시들어주심

document.write("JSON 객체의 정보를 원하는 대로 뽑아내는거!! 중요 ")
  
let myCars;  // let 은 var 와 다르게 같은 스코프 내에서 재선언이 불가하다 
myCars = {
  "name":"John",
  "age":30,
  "cars": [
    {"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
    {"name":"BMW", "models":["320", "X3", "X5"]},
    {"name":"Fiat", "models":["500", "Panda"] }
  ]
}
// 이름이 존
// 나이가 30 인 사람은
// 차를 세개 가지고 있다.


for( let index in myCars.cars){
  console.log(myCars.cars[index]);   //cars 배열이 가진 차의 정보들이 나옴
  console.log(myCars.cars[index].models); //models  의 정보들이 나옴

  console.log("차량이름" + myCars.cars[index].name);
  for(let i in myCars.cars[index].models){
    //console.log(myCars.cars[index].models[i]);  //models 안의 정보들이 나온다.
    console.log("차량모델 : "+ myCars.cars[index].models[i]);  //models 안의 정보들이 나온다.
  }
}




</script>
