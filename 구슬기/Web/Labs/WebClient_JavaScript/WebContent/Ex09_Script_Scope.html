<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>var, let, const</title>
    <script type="text/javascript">

    //혼동 될수 있으니까 차라리 같은 이름의 변수를 쓰지 않도록 하는 것도 방법이다. 

    var v ="hello";  //이제 [전역변수(global)]  자바와 비교하자면 //class Car { private int door;} 과 비슷.. 
    //전역 이니까 모든 함수에서 사용 가능하다~ 
    var p = "PPPP";
    document.write(p + "<br>");
    function func(){
        //document.write(v);    //이렇게 사용가능 
        var v = "world" //[지역변수 (local)]    함수 안에서만 유효하다. 
        p = "QQQQ"; //[전역변수]
        //함수 안에서 
        //var v;  [지역변수] 
        // v;   얘는 위에서 선언한 [전역변수] 임 
        document.write("func:  " + v + "<br>");
    }
    func(); //호출 
    document.write(v + "<br>");
    document.write(p);
