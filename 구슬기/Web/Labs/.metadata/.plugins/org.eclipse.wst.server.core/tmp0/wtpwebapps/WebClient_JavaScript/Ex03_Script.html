<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM 을 사용하는 javascript</title>
	<script type ="text/javascript">
			function print(){
				var ele = document.getElementById("demo");   //id demo  인애를 찾느다.
				console.log(ele);
				ele.innerHTML = "배고프다"; //내가 id demo 를 찾아서 그 p 태그 안쪽의 요소를 "배고프다"로 바꾼다.     
			}	
	</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
 	<p id= "demo">demo 라는 id 는 p 태그를 구분하는 식별자</p>
</body>
</html>
