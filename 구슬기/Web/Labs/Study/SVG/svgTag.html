<!DOCTYPE html>
<html>
    
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap');
            </style>

<svg height="130" width="500" style="margin-left:20px;">
   
    <rect x="10" y="20" width="100" height="100">
        <animateTransform
        attributeName="transform"
        begin="0s"
        dur="20s"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        repeatCount="indefinite"
        />   
    </rect>

    <rect x="20" y="20" width="40" height="40"
          style="stroke: #ff00ff; fill: none;">
          <animateTransform attributeName="transform"
          type="scale"
          from="1 1" to ="2 3"
          begin="0s" dur="10s"
          repeatCount="indefinite"/>
        
    </rect>

    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <animate attributeName="cx" attributeType="XML"
        from="30" to ="470"
        begin="0s" dur="5s"
        fill="remove" repeatCount="indefinite"/>
    </circle>

    <line x1="0" y1="10" x2="50" y2="10" stroke="orange" stroke-width="3">
        <animateTransform
        attributeName="transform"
        begin="0s"
        dur="20s"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        repeatCount="indefinite"
        />   
    </line>
    <!-- <polygon points="x1,y1,x2,y2,x3,y3..." fill="black" stroke="" stroke-width=""></polygon> -->
    <polyline points="00,150 70-9,00  120,10 130-20,0 300,200,100 30,29 30,30,29-1,20 " fill="tomato"
    stroke="black" stroke-width="2"></polyline>

    <defs>
        <linearGradient id="grad1" x1="7%" y1="50%" x2="100%" y2="0%">
            <stop offset="0%"
            style="stop-color:rgb(255,255,0);stop-opacity:0.5" />
            <stop offset="100%"
            style="stop-color:rgb(0, 153, 255);stop-opacity:0.51" />
        </linearGradient>
    </defs>
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  <ellipse cx="140" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  
  <text fill="#263238" font-size="45" font-family="Teko" x="85" y="86"  > 26.8 </text>
Sorry, your browser does not support inline SVG.
</svg>



</body>
</html>
