<!DOCTYPE html>
<html>
   <title> g tag transform </title>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap');
    </style>

<svg x="100"
    <g transform ="rotate(45 0 200)">
        <line x1="10" y1="10" x2="85" y2="10"
            style="stroke: #006600"/>

        <rect x="10" y="20" height="50"  width="75"
        style="stroke: #006600; fill:#006600"/>
        
        <text x="10" y="90" style="stroke: #006600; fill: #006600">
                    Text grouped with shapes
        </text>
    </g>
    
    </svg>
    



</body>
</html>
