<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>실시간 동기화? 이거 어떻게 돌아가는지 전혀 모르겠다 </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
		//https://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=? 
	    //tags=입력값&tagmode=any&format=json
	    
	*/
	
	$(function(){
		$('#btn').click(function(){
		let filckerAPI =" https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?"; //바로넣으면 좀 복잡하니까 이렇게 변수에 넣어서 parameter로 넘긴다 
		let data ={tags:$('#search').val(),tagmode:"any",format:"json"};
		//any: 어떤 데이터든 상관없음 (유료회원이아니라 선택권이없음) , 조건을 걸수 있는데 안걸음
		//json: 데이터 포맷을 써준거임. 
		console.log(data);
		
		$.getJSON(filckerAPI ,data,function(data,textStatus,xhr){
			console.log(data.items);//data 에서 items속성으로 가면 배열이 나와야함
			$('#images').empty();
			$.each(data.items,function(index,obj){  
				$('<img>').attr("src",obj.media.m).appendTo("#images");
				//이미지 태그를 생성, 속성을 부여하고 div 태그에다가 append 한거임 
			})
		})
		})
	})
	</script>
</head>
<body>
<!-- 
	https://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
 -->
	<input type="text" id="search">
	<input type="button" value="검색하기" id ="btn">
	<hr>
	<div id="images"></div>
</body>
</html>
