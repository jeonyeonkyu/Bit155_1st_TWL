<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>.ajax()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
		//https://www.w3schools.com/jquery/ajax_ajax.asp
		//https://api.jquery.com/jQuery.ajax/
		
		
		/*
			
			Low -Level Interface 비동기 함수 (jQuery.ajax() , $.ajax())
			jQuery.ajax( url [, settings ] )
			
			url : 요청주소
			settings > 여러개의 설정 옵션 > json 객체 > {}  제이슨형태로 만들어서 파라메터에 넣어준다 
				
			옵션:
			dataType : 서버가 클라이언트한테 응답하는 데이터의 형태를 맞춘다 
			(TEXT : json, javascript, html, text)
			(XML)
			
			1. responseText : json, javascript, html, text 
			2. responseXML   > xml
			
		*/
		
		$(function(){
			$('#message').click(function(){
				$.ajax(
						{
							url : "Ex02_menu.html",    //보내는 주소
							dataType:"html",//서버가 응답하는 데이터 형식(html)로한다 !
							success :function(responsedata){    // 정상이라면 콜백함수 만들어서 데이터 가공하는거까지 
								// 서버의 응답이 왔고  그 응답이 정상이라면 탄다 
								$('#menudiv').html($(responsedata).find('li'));          
							}
						}
						)
			})
		})
		
		</script>
		<style type="text/css">
			#menudiv{
			width : 300px;
			height : 300px;
			margin: 3px;
			float : left;
			background-color: gold;
			}
		</style>
</head>
<body>
	<div id="menudiv">
		<a href="#" id="menu1"></a>
	</div>
	<span id="message">클릭하세요</span>
</body>
</html>
