<script>
   /* 
    객체 표기법

   템플릿 리터럴은 내장된 표현식을 허용하는 문자열 리터럴입니다. 
   여러 줄로 이뤄진 문자열과 문자 보간기능을 사용할 수 있습니다. 
   이전 버전의 ES2015사양 명세에서는 "template strings" (템플릿 문자열) 라고 불려 왔습니다.
       
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Template_literals
   */

   console.log("string text line 1\n" + "string text line 2");

   console.log(`string text line 1 
   string text line 2`);

   //표현식 삽입법 
   var a = 5;
   var b = 10;

    console.log("Fifteen is " + (a + b) + " and\nnot " + (2 * a + b) + ".");
    console.log('Fifteen is ${a + b} and not ${2 * a + b}.'); 

    console.log(`Fifteen is ${a + b} and not ${2 * a + b}.`); //이상함
   

   /*
        Destructuring
        Destructuring는 배열과 객체에 패턴 매칭을 통한 데이터 바인딩을 제공합니다. 
        Destructuring는 할당 실패에 유연하며, 실패 시 undefined 값이 자동할당 됩니다. 
        또한 foo["bar"]와 같이 객체의 속성 값도 자동으로 검색하여 바인딩해줍니다.

        https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
   */

   var a, b, rest;
[a, b] = [10, 20];
console.log(a); // 10
console.log(b); // 20

[a, b, ...rest] = [10, 20, 30, 40, 50];
console.log(a); // 10
console.log(b); // 20
console.log(rest); // [30, 40, 50]

({ a, b } = { a: 10, b: 20 });
console.log(a); // 10
console.log(b); // 20


// Stage 4(finished) proposal
({a, b, ...rest} = {a: 10, b: 20, c: 30, d: 40});
console.log(a); // 10
console.log(b); // 20
console.log(rest); // {c: 30, d: 40}

/*
   Default + Rest + Spread
   파라미터에 기본 값을 설정할 수 있습니다.
*/
    function f(x, y=12){
        return x + y;
    }
    f(3);

   //가변인자를 사용가능하며, 배열로 치환시켜 줍니다. Rest parameters는 arguments 보다 직관성을 제공합니다.

   function f(x, ...y) {
  // y is an Array ["hello", true]
  
        return x * y.length;
    }

   f(3, "hello", true) // 6


   function f(x, y, z){
       return x + y + z;
   }

   f(...[1,2,3]);  //6


</script>
