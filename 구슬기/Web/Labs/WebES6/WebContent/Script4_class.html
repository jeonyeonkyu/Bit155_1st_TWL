<!DOCTYPE html>
<html>
<head>
<title>ECMA 표준정의</title>   
</head>
<body>
  
</body>

<script>
   /*  class 표현식은 ECMAScript 2015 (ES6)에서 클래스를 정의하는 한 방법입니다. 
      function 식과 비슷하게, class 식은 유명(named) 또는 익명(unnamed)일 수 있습니다. 
      유명인 경우, 클래스명은 클래스 몸통(body)에서만 지역(local)입니다. 
      JavaScript 클래스는 프로토타입(원형) 기반 상속을 사용합니다.
       
      https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/class
        */
     var Rectangle = class {
        constructor(height, width){
            this.height = height;
            this.width = width;
        }

        area(){
            return this.height + this.width;
        }

     }

     console.log(new Rectangle(5,8).area());


     //간단한 클래스 식
     var Foo = class {
         constructor(){}

         bar(){
             return "Hello World";
         }
     };

     var instance = new Foo();
     console.log(instance.bar());
     console.log(Foo.name);

</script>
</html>
