<script>
   /* 
    객체 표기법

   ES6에서 객체 리터럴은 선언문에서 프로토타입 설정, foo: foo 선언을 위한 단축 표기법, 
   메서드 정의, super 클래스 호출 및 동적 속성명을 지원하도록 향상 되었습니다. 
   그에 따라 객체 리터럴 및 클래스 선언이 더 밀접되어져, 객체기반 설계가 더 편리해졌습니다.
       
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Values,_variables,_and_literals#%EA%B0%9D%EC%B2%B4_%EB%A6%AC%ED%84%B0%EB%9F%B4
   */
    

   var sales = "Toyota";

    function carTypes(name) {
        if (name === "Honda") {
            return name;
        } else {

        }
        return "Sorry, we don't sell " + name + ".";
    }

        var car = { myCar: "Saturn", getCar: carTypes("Honda"), special: sales };

        console.log(car.myCar);   // Saturn
        console.log(car.getCar);  // Honda
        console.log(car.special); // Toyota

        var car = { manyCars: {a: "Saab", "b": "Jeep"}, 7: "Mazda" };

        console.log(car.manyCars.b); // Jeep
        console.log(car[7]); // Mazda


        var foo = {a:"alpha" , 2:"two"};

        console.log(foo.a);
        console.log(foo[2]);
        //console.log(foo.2);Error: missing ) after argument list
        console.log(foo["a"]);
        console.log(foo["2"]);




</script>
