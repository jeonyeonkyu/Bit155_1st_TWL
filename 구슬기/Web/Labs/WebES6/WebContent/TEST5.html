<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <!--
        <h1 v-if="visiable">나는 보입니다</h1>
       <button v-on:click="visiable = !visiable">보이기</button>        
        <hr/>
       <button v-on:click="alert('버튼 클릭')">버튼</button>
       <button v-on:dblclick="alert('더블버튼 클릭')">버튼</button>
       -->
       <button @click="add()">배열 추가하기</button>
       <ul>
            <li v-for="n in numbers">
                 {{ n }}   
            </li>        
       </ul>
       <hr>
       <input type="text"  v-model="animal" v-on:keyup.enter="capture()">
       <ul>
           <li v-for="a in animals">
               {{a}}
           </li>
       </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // v-on
      var app =  new Vue({
            el:'#app' ,
            data:{
                visiable:true,
                numbers: [1,2,3,4,5],
                animal:null,
                animals: ["lion","tiger","dog","cat","eagle"]
             },
             methods:{
                 add:function(){
                     let lastNum = this.numbers[this.numbers.length - 1];
                     console.log(lastNum);
                     lastNum += 1;
                     this.numbers.push(lastNum);
                 },
                 capture:function(){
                     if(this.animal){
                        this.animals.push(this.animal);
                        this.animal = null;
                     }
                 }
             }
        });
    </script>
</body>
</html>
