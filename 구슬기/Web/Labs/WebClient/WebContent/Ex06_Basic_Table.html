<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 처음</title>
<style type ="text/css"> 
	table{
	        font-family: 함초롬돋움체;
	        width : 100%;
	        border-collapse : collapse;  /* 붕괴하다 */
	}
	td , th {
		border : 1px solid blue;
		text- align:left;
		padding : 10px;
	}
	tr:nth-child(even){   /* 특정순서에 있는 요소를 선택할때 사용하는 선택자(짝수) */
	 background-color :gold;
	                   }

</style>
</head>
<body>
	<h2>HTML Table</h2>

  <table>

    <th>Country</th>
  </tr>
  <tr>

    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>

  </tr>
  <tr>

    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>

  </tr>
  </table>

</body>
</html>
