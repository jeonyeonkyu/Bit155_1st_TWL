<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>POPUP</title>
	<script type="text/javascript">
		function  zipSearch(obj){
			console.log(obj); //input 태그 value 가 찍혀야함. 
			//200-300 서울시 강남구 역삼동
			//우편번호, 주소 분리해서 부모창에 전달
			var zip = obj.substring(0,7);
			var addr = obj.substr(8);
			console.log(zip+ "/"+addr); //   200-300/서울시 강남구 역삼동  <<--이렇게 나온다. 
			
			// 부모창( Ex12_Script_Zipcode.html) 이 : 자식창(Ex12_popup.html) 을 띄웠다.

			//자식창에서 부모창에 점근
			//부모객체 (opener)..window.opener   >>  Ex12_Script_Zipcode.html
			window.opener.mainform.zipcode.value=zip;
			opener.mainform.addr.value= addr;
			window.close(); // self.close() 현재창 닫기. (주소고르는 창에서 주소를 선택하면 값이 나뉘어서 각각 우편번호 주소로 들어가면서 창이 꺼진다. )
		}
	</script>
	
</head>
<body>
	<h3>DB연결 검색 화면주소 출력(선택)</h3>
	<form action="" name="zipform">
		<input type="button" value="200-300 서울시 강남구 역삼동" name="btn" onclick="zipSearch(this.value)"><br><!-- this 는 input 태그 전체. 그래서 this.value 가능하다.-->
		<input type="button" value="200-400 경기도 성남시 삼평동" name="btn" onclick="zipSearch(this.value)"><br>
		<input type="button" value="300-500 제주시 서귀포동"    name="btn" onclick="zipSearch(this.value)"><br>	
	</form>
</body>
</html>
