<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 함수(문자열, 숫자)</title>
	<script type="text/javascript">

//https://www.w3schools.com/jsref/jsref_obj_string.asp   문자열관련 함수들 참고하기 
//https://www.w3schools.com/jsref/jsref_obj_number.asp   숫자열관련 함수들 참고하기 

		var str ="10+20+30";
		document.write(str + "<br>");
		// 1. eval()
		// 문자형 숫자,수식을 계산 합니다. >>  "10+20+30" >> 10+20+30  으로 만들고 계산까지 함 >> 60 이 나옴. 
		//ex) "10+20A+30"   요거는 아스키 어쩌구 안되고 걍 에러. 
		// 문자형 숫자를 숫자로 바꿔준다. 
		document.write("eval() 함수 써보기: "+ eval(str)+"<br>");

		// 2. isNaN() >> Not a Number >> 너,숫자아니니?  >> false(가 나오면 숫자) ,ture(가 나오면 숫자아님)
		document.write(isNaN("12345")+ "<br>");       //false  숫자야~!
		document.write(isNaN("12345A")+ "<br>");      //true
		document.write(isNaN("대한민국")+ "<br>");    //ture
		document.write(isNaN("12345ㄴㄴ")+ "<br>");   //ture
		document.write(isNaN('12345')+ "<br>");       //false 숫자야~!

		let i = "100";  //var    let   은 밖에 쓰면 똑같음. 함수레벨 블럭레벨에 따라 달라짐.
		let j = "200";
		document.write("결합 :  " + (i+j));  //결합 : 100200
		document.write("<br>숫자 변환 : "+ (Number(i)+Number(j)));  //숫자 변환 : 300   

		//global function 이라서 자바처럼 객체. 하고 타고 들어가지 않아도 쓸수있는 함수가 있다.
		//https://www.w3schools.com/js/js_number_methods.asp 참고 
		//Method 3가지 
		//Number()
		//parseFloat() 
		//parseInt()
	
/* 
	
	사건 (이벤트)가 생기면 함수(행위)를 호출한다. 사건이 발생하면 핸들을 돌리겠다. 이벤트핸들러..
	사건은 만들어져 있고, 사건에 맞는 행위들만 만들면 된다. (이벤트를 직접 만들수도 있음 )

[Common HTML Events]
이벤트들 :
Here is a list of some common HTML events:

Event	        	Description
onchange	    	An HTML element has been changed   						html요소를 클릭하면 발생
onclick	        	The user clicks an HTML element    						마우스 클릭
onmouseover	    	The user moves the mouse over an HTML element       	유저가 요소에 마우스를 올릴때 오버할때
onmouseout	    	The user moves the mouse away from an HTML element      떠날때
onkeydown	    	The user pushes a keyboard key                          키보드가 눌렸을때
onload	        	The browser has finished loading the page          		**브라우저가 페이지에 로딩을 마치고 난 후에**********굉장히 중요!!!!
																	 finished loading the page  :  body에 있는 모든 요소를 메모리에 올리고 난 후에...(권총을 쏘면 총알이 나가는 것처럼.)
																	 요거는 내가 호출하는게 아님. 자동으로 호출(사건이 발생한다)된다. >> onload 사건.
																	 >> 모든 요소는 메모리에 계층트리(DOM)형태로 있다는 보장을 받는다. 

[얘네 두개 단짝. input 에 쓰임]
onblur()  >> 포커스가 떠날때.
onfocus() >> 포커스가 요소에 들어올때.	tab 키 눌러서 커서가 움직이다가 어던 태그에 들어가면 색깔이 바뀌는거..  																 
	
*/
		function focusFunc(){
			document.getElementById("myinput").style.background = "yellow";

		}
		function blurFunc(){
			document.getElementById("myinput").style.background ="dodgerblue"; // 보통은 흰색을 한다.
		}
		function selectTag(){
			var val = document.myform.sel.value;
			alert(val);
		}
		//POINT
		function changeColor(obj){
			console.log(obj);
			obj.style.backgroundColor ="gold";
			
		}
		function changeColor2(obj){
			console.log(obj);
			obj.style.backgroundColor ="white";
			//this 는 this 는 자기자신을 말하는데 <input type="text" 전체 를 의미 한다. 콘솔창에서 확인가능
		}

		//var data = document.myform.money.value;
		//document.write(isNaN(data) + "<br>");  //이건 함수아니고 순서대로 읽혀질뿐이다.  SCRIPT5007: SCRIPT5007: Unable to get property 'money' of undefined or null reference 에러남 
		//해결방법
		function load(){  //이 함수가 언제 실행
			var data = document.myform.money.value;
		    console.log(isNaN(data));
		}


	</script>
</head>
<body onload="load()">

	<!--<body onload="call()">
		onload 를 걸면 모든 요소는  메모리에 다 올라 갔다 는걸 보장받는다.
	-->
		<form action ="#" name="myform">
			<input type="test" id ="myinput" name="myinput" onfocus="focusFunc()" onblur="blurFunc()"><br><!--  onfocus 사건이 발생하면 focusFunc()호출하겠다. -->
			<select name="sel" onchange="selectTag()"> <!-- option elements 를 가진다.--><!-- onchange 는 option의 값을 선택하면 발생하는 이벤트-->
				<option value="A">AA</option>   <!-- 서버로는 A가 넘어가지만 화면에는 AA가 보이게하겟음.-->
				<option value="B">BB</option>   
				<option value="C">CC</option>   
				<option value="D">DD</option>   
			 </select>
			 <hr>
			 <input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)"> <!-- this 를 obj 변수가 받는다. id로 값으로 접근해도 됨-->  
			 <!--
				 this 는 자기자신을 말하는데 <input type="text" 전체 를 의미 한다.
			     속해있는 element 를 의미한다. 
			-->
			 <br>
			 <input type="text" onkeypress="alert('키보드눌렀군')">
			 <br>
			 <input type="text" value="1000" name="money">
		</form>

</body>
