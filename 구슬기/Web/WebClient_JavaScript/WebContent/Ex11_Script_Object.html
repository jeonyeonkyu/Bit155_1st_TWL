<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내장 객체(제공받는..)</title>
    <script type="text/javascript">
       //javascript 다양한 내장 객체 >> java class 제공 >> new 사용
       //Date() , Array()
       //내장객체(클래스) new 연산자를 통해서 객체 만들고 재사용가능
       //var d = new Date();

       var today = new Date();  //날짜 객체의 주소가 넘어오는것.
       document.write(today + "<br>");
       document.write(today.getFullYear() + "년<br>");
       document.write(today.getMonth() + 1 + "월<br>");
       document.write(today.getDate() + "일<br>");
       document.write(today.getHours() + "시<br>");
       document.write(today.getMinutes() + "분<br>");
       document.write(today.getSeconds() + "초<br>");

       //Math   
       //https://www.w3schools.com/js/js_math.asp   참고 하면 된다.    필요하면 검색해서 찾아보면 된다. 
       document.write(Math.random()+"<br>"); //  자바에서 처럼 범위는 0 부터 1 사이 의 값 
       document.write((parseInt(Math.random()*45)+1)+"<br>"); 

       document.write(Math.round(3.5678)+ "<br>");  //정수만 남기고 반올림해서 4 나옴
       document.write(Math.max(1,8,78,55,57)+ "<br>"); //얘가 알아서 최대값을 뽑아준다. 


       //POINT 문자열 관련 함수
       var str = "ABCDEF"
       with(document){ //블럭 안에 document 객체 생략가능하다
           write(str + "<br>");
           write(str.length+"<br>");
           write(str.charAt(2)+"<br>");  //index 를 제공하면 문자값을 하나 뽑아낸다.
           write(str.indexOf("D")+"<br>");
           write(str.concat("홍길동")+"<br>");
           
           write("<hr>"+"substring"+"<br>");
           //https://www.w3schools.com/jsref/jsref_substring.asp    substring 함수 참조

           var str2 = str.replace("E","ZZZZZZZ");
           write(str2+"<br>");
           write(str.substring(2,4)+"<br>");
           write(str.substring(1,1)+"<br>");
           write(str.substring(1,2)+"<br>");
           write(str.substring(1)+"<br>");


           write("<hr>"+"split"+"<br>");

           var strarr ="A B C D";
           var arr = strarr.split(" "); //return 배열(Array)
           write(arr + "<br>");  //A,B,C,D

           //POINT
           //개선된 for문  
           //java           for(String s : arr){}      java 만  :
           //C#             for(String s in arr){}
           //javascript     for(var s in arr){}       
           //주의사항 : s 가 출력되는 값은 : index 입니다. ************중요
           // 개선된 for문의 변수명은 무조건 >> index 라고 한다. 
           

           for(var index in arr){
              
               write(arr[index] +"<br>");  //A B C D   
           }
           for(var index in arr){
              
              write(index +"<br>");        //0 1 2 3
          }



       }

      

    </script>
    
</head>
<body>

</body>
</html>
