<script>
    /*
    https://cafe.naver.com/webappstudycafe
    1. 전역 스코프(Global Scope)

    - 전역 스코프는 스크립트 전체에서 참조되며, 스크립트 내 어느 곳에서든 참조가 가능하다.

    2. 지역 스코프(Local Scope)

    - 지역 스코프는 정의된 함수 안에서만 참조되며, 함수 밖에서는 참조되지 못한다.

    const 상수
    let 중복 선언 방지
    
    default function parameter
    function act(name="hong" , hobby="golf"){
        consolo.log('${name} 은 ${hobby} 를 좋아합니다')
    }
    
    */
   let bool = true;
   function letTest(){
       if(bool){
           let a = 100;
           console.log(a);
       }
       console.log(bool);
   }
   letTest();
   /*
   var 선언은 scope의 범위가 안쪽이다
   블럭({})문 안에서 var 선언하더라도 블록문 밖에서 접근 가능
   let 은 이를 보안하기 위해 블록문안에서 선언하면 블록문 밖에서 접근 불가
   */

   var bool2 = true;
   function letTest(){
       if(bool2){
           var b = 100;
           console.log(b);
       }
       console.log("b  : " + b);
    }
   letTest();
 

   var a = 1;
   var a = 2;
   console.log(a); //overwrite

   
   /*
        let a = 3;
        이미 a가 선언되어져 있다는 에러 발생
        Identifier 'a' has already been declared
   */
   let ab = 1;
   function letTest2(){
       let ab = 2;
       if(ab == 2){
           let ab = 3;
           console.log(ab);
       }
       console.log(ab);
   }
   letTest2()
   console.log(ab);
   

var  c = 1;
function letTest3(){
   var  c = 2;
   if(c == 2){
      var  c = 3;
      console.log(c);  // 3
   }
   console.log(c);
   /*
   스코프의 범위가 함수안쪽에서만 유효하기 때문에
   블록밖의 var a를 덮어씌워 a의 값이 3이 됨
   */
   console.log(c);  // 3
}
letTest3();
console.log(c);

</script>
