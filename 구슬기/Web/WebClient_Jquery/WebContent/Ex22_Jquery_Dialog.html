<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <style type="text/css">

   </style>
   <script type="text/javascript">
      $(function () {

         $('#event_date').datepicker({
            dateFormat: "yy년mm월dd일"
         });

         $('#dialog').dialog({ //자동팝업 안되게막을거임
            autoOpen: false,
            show: { effect: "blind", duration: 2000 }, //나타날때는 블라인드, 시간은 2초 
            hide: { effect: "explode", duration: 1000 }, //조각조각 없어지는 효과낼수있음
            buttons: {
               "submit": function () {
                  let eventname = $('#event_name').val(); 
                  let eventdate = $('#event_date').val();
                  $('<h3></h3>').html(eventname + ":" + eventdate).appendTo('#output')
                  $('#dialog').dialog('close');
               },
               "reset": function () {
                  $('#event_name').val('');
                  $('#event_date').val('');
                },
                "cancel": function () {
                  $('#dialog').dialog('close');
                }

            },
            modal: true //팝업창을 닫기 전까지는 부모창 작업이 불가능(true)
         });

         $('#open_button').click(function () {
            $('#dialog').dialog('open');
         });

      });         
   </script>
</head>

<body>
   <h3 id="open_button">일정생성</h3>
   <hr>
   <div id="output"></div>

   <!-- POPUP DIV  -->
   <div id="dialog" title="팝업창">
      <h3>일정만들기</h3>
      <label for="event_name">일정이름</label>
      <input type="text" id="event_name"><br>
      <label for="event_date">일정날짜</label>
      <input type="text" id="event_date" readonly><br>

   </div>
</body>

</html>
