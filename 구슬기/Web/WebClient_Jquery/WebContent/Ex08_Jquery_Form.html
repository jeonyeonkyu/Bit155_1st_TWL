<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp           함수
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp      선택자
		//https://api.jquery.com/category/selectors/form-selectors/  쿼리 사이트의 폼관련선택자

		$(function(){
			$('#txtname').val('hong'); // setter  <== var함수에 파라메터가 있어서!

			//1. radio 에 기본값을 설정하고 싶어요. (checked 속성을 부여하고 싶다)
			//$('input[type=radio]') 라디오가 두개라서 문제
			$('input:radio').val(['M']);  //input:radio 내가 밸류값을 f로 사용하겠다 는 뜻 여러개중에서 M 을 선택한거라 배열로 해줘야함.
										  //특수한 문법이다 예외적임
			console.log($('input:radio').val()); //순서대로 먼저 만나는 태그의 value 값을 가져온다 
			console.log($('input:checked').val()); // 이렇게 하면 선택된, 체크된 태그의  value	
			//radio id 속성을 사용안해요 같은 id 를 가지고 있으면 나중에 사용할때 불편해서!
			//checkbox id 속성 사용안해요 						   
			//위에 있는 태그는 name 속성을 이용해서 조정한다. 
			//select, radio, checked 얘네 셋만 주의하면 된다!!!!!!!!!!!!
			
			console.log($('input:radio[name=gender]:checked').val());

			//select
			//단일선택
			//multiple 속성 부여
			//다중 선택 ( 잘 사용 안해요) : 일반 유저들이 잘 사용못하고, 접근성이 떨어져서 잘 쓰지 않음 

			//단일값
			console.log($('#isF').val());
				$('#isF').val('oracle');  // selected 선택한거다.     select 태그는 val 하고 안에 값을 쓰면 그 값을 선택하라는 뜻이다.

			$('#isF2').val(['java','oracle']); //다중 option 선택하기 

			$('#btnok').click(function(){
				let selecttag = $('#isF2').val();  //다중선택이 가능 하니까 selecttag 는 배열이 된다 
				console.log(selecttag);
				for(let index in selecttag){
					console.log("value : " + selecttag[index]);
				}
			});

			if($('#myform').children().is('input:submit')){ //너 자식요소로 submit 이 있니?
			alert("true");
			}else{
				alert("false");
			}
		});
	</script>
</head>
<body>
Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>

	Dropdownlist(select 태그)
	<select id="isF" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>
</body>
</html>
