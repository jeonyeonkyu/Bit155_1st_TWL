<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>draggale & theme   jquery 가 제공하는 다양한 UI 배우기 <title>
	<!-- 필수 : jquery.min.js -!!!!!!!!!!!!!!!!!!!!!!!!->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- 부가적으로 : UI : CSS , JS 
	jquery-ui.js 각종 이벤트 , 기능  >> UI 필수
	jquery-ui.css 디자인 요소           >> UI 필수
	
	
	https://jqueryui.com/accordion/    
	
	-->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->  <!-- 13,14 번 코드냐에 따라 박스안의 테마가 바뀐다  -->
	 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css"> 
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
			}
		table {
		font-size: 1em;
		}
		.ui-draggable, .ui-droppable {
		background-position: top;
		}
		
		#draggable { width: 150px; height: 150px; padding: 0.5em; }
	</style>
	<script type="text/javascript">
		$(function(){
			$('#draggable').draggable(); //이 함수를 쓰기만 해도 드래그가 된다 
		});		
	</script>
</head>
<body>
	<div id="draggable" class="ui-widget-content">
  		나를 움직여봐^^
	</div>
</body>
</html>
