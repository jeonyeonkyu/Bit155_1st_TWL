<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이거 진짜 많이 쓰고중요함!!!! 외부 api 들고와서 화면 꾸밀때 많이 쓰임 객체배열 or 배열안의
	객체형태라서 쓸줄알아야함</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	/*
		JAVA : for(String str : 배열(Collection)){}
	
		JavaScript : for(let index in Array){Array[index]}
		JavaScript(Object json) : for(let key in Object(json)){key} 키값
															  {Object[key]} 밸류값 나온다 
															  
		Jquery : each() 반복구문 
		Jquery :
				1. $(selector).each(function(){this}) ;
				2. $(selector).each(function(index){this});
				3. $(selector).each(function(index,element){element});   70% 가장 많이 쓰인다
				
		Jquery :  
				1. $.each(selector , function(){this});
				2. $.each(selector , function(index){this});
				3. $.each(selector , function(index, element){this});    70%
		
		selector 가 json 객체인 경우   ----★ 중요 이연습 많이 하세요
		var obj = {name:"홍길동" , age : 100}
	    $(obj).each(function(key, value){})
				
				
	 */

	//$(documnet).ready(function(){}   모든 요소가 메모리에 올라간담에 이용하려구, 아래는 줄여쓴거
	$(function() {
		//$(selector).each(function(){this}) ;   1번방법
		$('p').each(function() {//3번 호출됨   ,  p태그 개수 만큼호출된다~   재귀호출(callback함수:어떤상황에 맞아서 계속 불려지는거)
			console.log('this : ' + $(this).text());
			//this >> 각각의 p 태그를 지칭한다
		})

		//$(selector).each(function(index){this});   2번 방법
		$('p').each(function(index) {
			console.log("index : " + index);
			console.log('this : ' + $(this).text());

			//다수의 동일한 p태그에 id 값 주기
			//$(this).attr("id","param-"+index); //<p id="param-0" 이렇게 아이디가생김

			//응용 attr() 사용해서 다수의 속성을 정의
			//Jquery 함수들은 다수의 parameter 를 받을 수 있다. 그런데 parameter가 JSON 객체 로 들어온다면?
			$(this).attr({
				"id" : "param-" + index,
				"style" : "color:red"
			});
		});

		//활용도 70%
		//$(selector).each(function(index,element){element});    3번 방법
		$('p').each(function(index, element) {
			console.log("index : " + index);
			//element parameter >> <p>java</p>  얘를 나타낸다?
			console.log("element : " + element + "/" + $(element).text());
		});

		$('#btn').click(function() {
			alert($('#param-1').text());
			//jsp 를 가져온다. 
		});

		/*
			응용학습
			javaScript    (아래의 세개는 진짜 완전 필수!!!!!!!)
			
			let arr = ['사과','배','수박'];   배열만들기
			let abj = {}   객체(json)
			let arrobj = [{},{},{}];   객체배열만들기
		 */

		var array = [ {
			"name" : "naver",
			"link" : "www.naver.com"
		}, {
			"name" : "daum",
			"link" : "www.daum.net"
		}, {
			"name" : "bit",
			"link" : "www.bit.or.kr"
		} ];

		//QQQQQQQQQQQQ   
		//문제 : name 값, link 값을 출력
		//객체 $(obj).each(function(key,value){});
		//$(selector).each(function(index,element){element}); 3번째 방법
		//A  1번
		$(array).each(function(index, element) {
			console.log(element); //객체.속성명     또는  객체["속성명"]          <<<--- 이거 두개 외우세요!
			console.log(element.name + "/" + element["link"]);
		});
		//A  2번
		$.each(array, function(index, element) {
			console.log(element); //객체.속성명     또는  객체["속성명"]          <<<--- 이거 두개 외우세요!
			console.log(element.name + "/" + element["link"]);
		});

		//위에 두가지답에 쓰인거 구분(굳이 구분하지 않아도 되는데 알면좋다 )
		//$(selector).each(function(index,elemnet){element});
		//***body 안에 있는 태그(element)
		//$('p')

		//$.each(selector , function(index, element){this});
		//**script 안에 있는 배열, 객체
		//$.each(Array.)
		
////////////////////////////////////////////////////////////////////////////////////////////////

		var board = {
			values : [ {
				no : 1,
				title : "hello world"
			}, {
				no : 2,
				title : "korea"
			}, {
				no : 3,
				title : "bit"
			} ],
			search : "검색"
		};

		//1. $.each() 사용해서 no 값, title 값을 출력하세요
		$.each(board.values, function(index, element) {
			console.log(index + "/" + element.no + "," + element["title"]);
		});

		//2.$.each(board) >> key ,value
		$.each(board, function(key, value) {
			console.log(key + "/" + value);
		});

		//3. $.each() no,title, search 값을 출력하세요
		$.each(board, function(key, value) {
			//value >> text, Array 로 타입이 동일하지 않고 다르다      .. 
			//얘 타입이 뭔지 어떻게 판단하지?
			//타입비교해야함
			//타입따라 조건을 달리가야함
			if (typeof (value) == "object") { //배열인경우 (배열도 객체!)
				$.each(value, function(index, element) {
					console.log(index + "/" + element.no + ","
							+ element["title"]);
				});
			} else {//text 인 경우
				console.log(key + "/" + value);

			}

		});

	});
</script>
</head>
<body>

	<h1>이 페이지 외웨숑</h1>
	<p>java</p>
	<p>jsp</p>
	<p>oracle</p>

</body>
</html>
