<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
	table , tr, td{
		border:1px solid gold;
		border-collapse : collapse;
	}
	</style>
	<title>remove함수</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
		/*
		remove() - Removes the selected element (and its child elements)   자신제거   자기자신~ 자기자식~ 다지워~
		empty() - Removes the child elements from the selected element     자식제거

		*/
		
			$(function(){
				$('#btncreate').click(function(){
					let row = $('#row').val();
					let col = $('#col').val();
					
					let startable ="<table>";
						for(let i =0; i<row;i++){
							startable+="<tr>";
							for(let j =0;j<col;j++){
								startable+="<td>("+i+")+행+(" + j + ")열</td>";
							}
							startable+="</tr>";
						}
					startable+="</table>";
					console.log(startable);
					$('#divtable').append(startable);
				});
				$('#btndelete').click(function(){
					//$('#divtable').remove(); //자기 자신을 삭제(그럼 하위요소도 당여히 삭제)
					$('#divtable').empty(); //선택된 태그의 자식요소 삭제
				});
				$('#btnmenu').click(function(){
					//method chain     함수().함수().함수() 가능하다
					//$('#menu').clone().appendTo("#submenu");
					//appendTo(타겟)  넣을 타겟
					//메ㅔ둥(content)   넣을 컨텐츠
					$('#menu').clone().prependTo("#submenu");
				});//clone() 복제 , appendTo() 파라메터 안에다가 어펜드 하겠음 
			});
		
		</script>
</head>
<body>
	<span id="lbldisply">Table Create</span>
	<input type="text" id="row">행
	<input type="text" id="col">열
	<input type="button" value="동적생성" id="btncreate">
	<input type="button" value="동적제거" id="btndelete">
	<div id="divtable">
	
	</div>
	<hr>
	<input type="button" id="btnmenu" value="변경">
	<div id="menu">HOME</div>
	<div id="content">CONTENT</div>
	<div id="submenu">SUBMENU</div>
</body>
</html>
