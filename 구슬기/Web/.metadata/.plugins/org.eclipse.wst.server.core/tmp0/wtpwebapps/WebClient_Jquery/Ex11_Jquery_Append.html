<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>append, prepend, after, before     add함수</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

/*
  
 append() - Inserts content at the end of the selected elements
 prepend() - Inserts content at the beginning of the selected elements
 after() - Inserts content after the selected elements
 before() - Inserts content before the selected elements
 
 <p>A</p> >> B append()  =>  <p>AB</p>       -> C append()    >> <p>ABC</p>
 <p>A</p> >> B Prepend() =>  <p>BA</p>
 <p>A</p> >> B after()   =>  <p>A</p>B
 <p>A</p> >> B before()  =>  B<p>A</p>
 
 
 태그안쪽: prepend ,append
 태그바깥쪽 : before, after
 */
 
 $(function(){
	 $('#btn1').click(function () {
		//$('p').append("<b>append text</b");   얘랑  prepend 를 제일 많이 활용한다. 
		//$('p').prepend("<b>prepend text</b");
		 $('p').after("<b>after text</b");
	});
	 
	 $('#btn2').click(function () {
		//$('ol').append("<li>append text</li>");
		$('ol').prepend("<li>prepend text</li>");
	});
 });
</script>
</head>
<body>
	<p style="background-color: yellow">this is a tag</p>
	<p> this is another p tag</p>
	
	<ol>
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
	</ol>
	
	<button id="btn1">APPEND TEXT</button>
	<button id="btn2">APPEND LIST ITEMS</button>
</body>
</html>
