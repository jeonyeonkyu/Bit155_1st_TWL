<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM  Event</title>
    <script type="text/javascript">
        function displateDate(){
            document.getElementById("demo").innerHTML= new Date();
        }
       
          //  document.getElementById("mybtn").onclick= displateDate();
            //window.onload = function(){}
            //function call(){}
            //window.onload = call(); 얘랑 비슷
            //오류가 나는데             document.getElementById("mybtn").onclick= displateDate();
            //얘를 아래로 옮기던가
            //onload 를 사용한다. 
            window.onload= function(){
                console.log("load");
                document.getElementById("mybtn").onclick= displateDate;
                //주의사항
                //.onclick = displateDate();   >> 함수 호출
                //.onclick = displateDate ;    >> 이벤트 발생하면 (onclick) 호출하게 ..
            }
        
    </script>
</head>
<body>
    <button id="mybtn">눌러봐</button>
    <br>
    <button id="mybtn2" onclick="displateDate()">눌러봐2</button>
    <br>
    <p id="demo"></p>

    <script type="text/javascript">
          //  document.getElementById("mybtn").onclick= displateDate();
   </script>
    
</body>
</html>
