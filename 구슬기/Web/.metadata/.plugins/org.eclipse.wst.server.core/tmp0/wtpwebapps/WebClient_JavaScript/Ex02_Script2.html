<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM 을 사용하는 javascript</title>
	<script type="text/javascript">
		function print(){
			var ele= document.getElementById("demo");
			console.log(ele);
			ele.innerHTML="배고프다";
		}
	</script>

</head>
<body>
		<button onclick="print()">Click me</button>
		<p id="demo">이게 바뀔거야.</p>
		<!-- geElementById()  함수로 p태그의 demo 를 찾아낸다음에
		ele.innerHTML 로 내용을 바꾼다.  -->

</body>

	
</html>
