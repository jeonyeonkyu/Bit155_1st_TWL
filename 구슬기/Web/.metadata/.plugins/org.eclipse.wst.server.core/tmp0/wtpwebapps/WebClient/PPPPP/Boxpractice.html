<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스만들기 연습</title>
    <style>
        .wrap{
            background-color: goldenrod;
            padding : 10px;
            text-align: left;
            width : 100%;
        }
        .header{
            width : 100%;
            height : 50px;
            background: teal;
            text-align: left;
        }
        .header2{
            width : 100%;
            height : 50px;
            background: orange;
            text-align: left;
        }
        .main{
            margin-top:0px;
        }
        .left_main{
            height: 300px;
            width:30%;
            background: yellowgreen;
            margin-right: 0px;
            float: left;
        }
        .right-main{
            height :300px;
            width: 40%;
            background: dodgerblue;
            float:left;
        }
        .footer{
            width: 100%;
            height: 100px;
            margin-top: 0px;
            background: pink;
        }
        .footer2{
            width: 100%;
            height: 100px;
            margin-top: 0px;
            background: crimson;
        }
        .mainmain{
            height: 300px;
            width: 30%;
            background: honeydew;
            margin : 0px;
            float: left;
        }
      

    </style>
</head>
<body>
    <div class="wrap">
            <div class="header">header</div>
            <div class="header2">header</div>
            <div class="main">
                <div class="left_main">left</div>
                <div class="mainmain">mainmain</div>
                <div class="right-main">right</div>
            </div>
            <!-- <div style ="clear: both;"></div> -->
            <div class="footer" style="clear:both;">footer</div>
            <div class="footer2" style="clear:both;">footer</div>
    </div>
   
    
</body>
</html>
