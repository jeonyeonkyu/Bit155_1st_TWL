<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 선택자 다루기</title>
	<style type="text/css">
	/*   https://www.w3schools.com/cssref/css_selectors.asp   참조주소
	
	**************************가장 중요하다고 하심!!!!!!!************************************
	
		1.기본 선택자(기존에 존재하는 태그 :p, div, h1, font)
			p{color:red}
		2.다중 선택자(group)
		  p, h1, h2, h3 {color : blue;}
		3.사용자 정의(CSS)                            .class #id
		  .mystyle {color:red} :범용적(일반적)
		  적용하는 방법은?
		  <p class="mystyle"></p>  	
		  <p class="mystyle"></p> 
		  
		  #idstyle {color : pink} : 식별자 (page 당 1개)
		  적용하는 방법은?
		  <div id="idstyle"></div> 	
		  
		4. 결합
		  p{color:black}
		  p.one{border:1px}    p태그인데 클래스가 원인아이
		  p.two{border:5px}    p태그인데 클래스가 투인 애는...이렇게 읽는다.
		  적용하는 방법은?
		  <p></p>  ...color >>black
		  <p class="one"></p>  >>color:black, border=1px
		  <p class="two"></p>  >>color:black, border=5px  적용된다. 
		
		5. [자손], 후선 선택자
		div p {color:green ; font-family:"궁서체" "명조체" "광수체"; }  div 태그의 자손중에 p 가 있으면 궁서체, 지원하지않으면 명조체, 그것도없으면 광수체
		
		ex) <div>
					<p>A</p>
					<p>
						B
						<p>C</p>
					</p>
		    </div>  
		 
		 6. [자식] 
		    .parent > p{border : 1px double blue; padding : 10px; font-size: 15px}     parent 클래스 의 바로 아래에 있는 p 만 오른쪽 내용을 적용하겠다. 
		    
		 7. 속성 선택자(Attribute >color , font , size)
		 input[type=text]{color:red}  input 태그중에서 타입이 텍스트 인 애들을 찾는다.
		 input[type=button]{font-size:10px}   
		 
		 
		 8. + 인접한 형제 selector (div + p{})     div 태그의 형제들 중에서 옆에있는 p태그 
		    ~ 일반형제 xelect ( div ~p{})
		    
		    
		 9. 가상 선택자 (hover 의미적으로)   
		 a.hover{}
		 a.my:hover{}   
		 <a class="my"></a>               my라는 클래스에 haver 라는 의미가 부여되면.....
	
	
	*/
	p {color:red}
	div p {color:green ; font-family:"궁서체" "명조체" "광수체"; }
	.parent >p {border : 1px double blue; padding : 10px; font-size: 15px}  
	input[type=text]{
		width: 150px;
		background-color: yellow;
	}
	input[type=button]{
		width: 100px;
		background-color: red;
	}
	
	
	</style>
</head>
<body>
	<p>나는 스타일이 적용될까</p>
	<div>DIV 태그</div>
	<h3>하위 (자손) 선택자</h3>
	<div>   <!-- div 아래의 모든 자손에는 녹색을 적용해라 -->
		<p>선택자</p>
		<p>선택자2
			<p>선택자3</p>
		</p>
		<div>
			<p>선택자</p>
		</div>
	</div>
	<h3>자식 선택자</h3>
	<div class="parent">                        <!-- 클래스이름이 페어런츠인 자식요소에 대해서   --> 
		<p>나는 문단 태그입니다.</p>
		<div>
			<p>나는 p 태그입니다.</p>
		</div>
		<p>나는 문단 태그입니다 ^^*</p>
	</div>
	<hr>
	<input type="text" value = "css적용여부">
	<br>
	<input type="password" value = "css적용여부">
	<br>
	<input type="button" value = "css적용여부">
	<br>

</body>
</html>
