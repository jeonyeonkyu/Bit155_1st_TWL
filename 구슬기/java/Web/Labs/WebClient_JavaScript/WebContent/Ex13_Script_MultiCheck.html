<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>토글링? 스위치 온오프같은거.</title>
	<!--  
	   checked="checked"
	   ?list=java&list=oracle& ....
	-->
	<script type="text/javascript">
		var checkcheck = "false";  //전역변수 (모든 함수에서 사용가능)
		
		function checkForm(){
			var list = document.myform.list;
			//list 변수의 타입 >> 내부적으로 Array 가 된다.
			console.log(list);
			console.log(list.length);
			if(checkcheck == "false"){
				for(var index in list){
					list[index].checked=true;
					//list[index]       >>   <input type="checkbox" checked="true"
				}
				checkcheck = "true";
				return "[선택해제하기]"
			}else{
				for(var index in list){
					list[index].checked=false;
				}
				checkcheck = "false";
				return "[전체선택]"
			}
		}
		function checkForm2(list){
			console.log(list);
			return "return";
		}
	</script>
</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은:<br>
		<input type="checkbox" name="list" value="java" >JAVA<br>
		<input type="checkbox" name="list" value="oracle">ORACLE<br>
		<input type="checkbox" name="list" value="html">HTML<br>
		<input type="checkbox" name="list" value="css">CSS<br>
		<input type="checkbox" name="list" value="script">SCRIPT<br>
		<input type="button" value="[전체선택]" onclick="this.value = checkForm()">   <!-- checkForm() 함수가 가져오는 값을 밸류에 넣겟다. -->
		<br><!-- 하나는 스크립트 레벨에서 잡은거고, 하나는 파라메터로 넘긴거...-->
		<input type="button" value="[전체선택]" onclick="this.value = checkForm2(this.form.list)"> <!-- 전체 window 의 폼에 있는 리스트 .....this의 뒤에 뭐가 붙으면 범위를 넓히거나 좁힐수있다.-->
	</form>
</body>
</html>
