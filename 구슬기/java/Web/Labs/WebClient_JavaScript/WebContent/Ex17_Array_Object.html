    <title>Array</title>
    <script type="text/javascript">
    //while
    var i = 1;
    var sum = 0;
    while(i<=10){
        sum+=i; 
        i++;
    }
    document.write("sum : "+ sum + "<br>");

    var sum2=0;
    for(let i=0;i<=10;i++){
        if(i % 3===0){  //0%3 >>0
            console.log("i : "+i );
            console.log(0%3);  //얘는 예외가 아님. 
            //break;  //sum2 = 0    0나누기 3은 0..들어가자 마자 이프타서 브레이크로 나와버림
            continue; //0이 나와도 스킵하고 1,2,4,5...이렇게 누적된다. 
        }
        console.log("for : i"+i);  //i값 확인 
        sum2+=i;  
    }
    document.write("sum2 : "+ sum2 + "<br>");

    var a=1;
    do{
        document.write(a +"<br>");
        a++;
    }while(a < 11);
    document.write("-----------------------"+"<br>");
    document.write("--------Array---------"+"<br>");

    //*********************Today PoinT(Array)****************************
    //Java >> Array : Collection 나누어서 처리  
    /*
        JAVA

        int[] arr = new int[10];
        int[] arr2 = new int[]{1,2,3};
        int[] arr3 = {1,2,3};    

        ArrayList al = new ArrayList();
        al.add(10);
        al.add(20);

        Javascript :  Array(정적 + 동적)   자바처럼 나눠져 있지않음
                      동적이란 의미


    */

  //************좋은 방법
   //var arr =[]; 이렇게도 쓴다.   //이 방법을 제일 많이 쓴다. 
   var arr = [10,20,30];   //int[] arr = {10,20,30}; 자바의 세번째 방식
   for(let i =0; i< 3;i++){
       document.write(arr[i]+"<br>"); 
   }

   //**********비추하는 방법
   //int[] arr = new int[10];  //자바의 방법           얘는 열개의 각방 값이 0 열개로 나온다. 
   //java는 10개의 방을 만들고 정수의 기본값 : 0 초기화 
   var eng =new Array(3); //이게 어떤 타입의 방인지 알수 없음  그래서 undefined 나옴. 오류아님
                          //타입이 설정되지 않아서 초기화가 안되어있음
   for(let i=0;i<eng.length;i++){
        document.write(eng[i]+"<br>");  //그래서 undefined   세번 나온다. 
   }
   eng[0]=100;
   eng[1]=200;
   eng[2]=300;
   for(let i=0; i<eng.length;i++){
       document.write(eng[i]+"<br>");  //100  200  300
   }

   //빈 배열(좋아하는 스타일)
   var arr2 = []; //good
   arr2.push(10); //push 로 값을 넣어준다. 
   arr2.push(20); 


   //                         [[[ 배열 만드는 방법 정리 ]]] 
   //1. 배열(Array) 기본 방법
   var array = new Array(5);  //bad    //방을 만들었어도 undefined 가 들어있음  //초기화 안되어있음

   //2. 배열(Array) 초기화
   var array2 = new Array(10,20,30);  //이것도 위의 방법이랑 헷갈리기도해서..잘 안씀

   //3. 배열(Array) 값으로 배열 초기화(정적+동적) :stack구조 (push,pop)   
   var array3= [1,2,3]; //good
   var array4=[];       //good    이렇게 만들어주고 push로 넣어준다. 
   array4.push(10);
   document.write(array4.pop());
