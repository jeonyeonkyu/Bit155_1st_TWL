<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 객체배열 </title>
    <script type="text/javascript">
    
        //1. 배열 >>   []   >>  var arr=[];  push(), pop()  
        //2. JSON객체 >> {} >>  var obj=();  obj.속성명

        //배열과 객체를 혼합 (대부분의 공공데이터) 는 이 방식으로 되어있음
        //객체배열

        var students=[]; //배열임
        students.push({이름:"홍길동",국어:80,영어:60});  //스튜던츠의 0번재방에 객체가 들어감
        students.push({이름:"아무개",국어:100,영어:50});  //스튜던츠의 1번재방에 객체가 들어감
        students.push({이름:"이순신",국어:10,영어:60});  //스튜던츠의 2번재방에 객체가 들어감

        //[{},{},{}]  배열안에 객체 세개 들어감
        //기존에 만들어진 객체에 함수 추가
        for(let index in students){

            students[index].getSum = function(){return this.국어 + this.영어;}  //for문을 돌면서 홍길동,아무개,이순신 객체에 함수 추가됨
            students[index].getAvg = function(){return this.getSum()/2;}
        }
        console.log(students);  //객체 3개 정보가 쭉 나온다.prefix_1

        for(let index in students){
            console.log(students[index].이름);
            console.log(students[index].getSum());
            console.log(students[index].getAvg());
            
        }
        for(let index in students){
            document.write(students[index].이름);
            document.write(students[index].getSum());
            document.write(students[index].getAvg());

        }

        
    
    </script>
</head>
<body>
    
</body>
</html>
