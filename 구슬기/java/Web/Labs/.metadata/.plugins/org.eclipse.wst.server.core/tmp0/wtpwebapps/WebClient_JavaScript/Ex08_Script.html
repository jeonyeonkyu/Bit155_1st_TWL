<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		 //유효성 검증
		 //1. Client 서버 전송 >> 서버검증 다시 클라이언트에게 보냄 >> 검증여부를 (true,false)형태로.. : id 검사할때사용된다. 
		 //2. Client 에서 검증할수 있는것 >> 입력유무 , 숫자, 문자 검증 , 주민번호 >> 검증이 끝나고 나면 >> 서버로 전송하자. 
		 //최대한 client 처리할 수 있는 부분은 처리하자...(서버 전송수를 줄이자)

		 //2번에 대해서는 javascript 가 한다.
		 function send(){
			 //javascript 가  요소의 정보를 가지고 있어야 한다. 
			 //var ele = document.forms[0].elements[0].value     

			 //form name 속성
			 var inputuserid = document.loginform.txtuserid ;
			 console.log(inputuserid); 
			 console.log(inputuserid.value);

			 //활용 (DOM script) 사용
			 var userpwd = document.getElementById("txtpwd");   //이걸쓰려면 PWD: <input type = "password" name ="txtpwd" id ="txtpwd">  <<-------  id가 있어야 함. 
			 console.log(userpwd); 
			 console.log(userpwd.value);

			 //검증 로직
			 if(inputuserid.value == "" || !(inputuserid.value.length >= 3 && inputuserid.value.length <=10)){
				 alert("다시 입력해");
				 document.loginform.txtuserid.focus();  //입력하려는 곳에 포커스.. 깜빡깜빡이는 마우스
				 inputuserid.select();
			 }else{
				 alert("검증완료");
				 //여기서 서버 전송 (검증할거 다하고 전송하는거임)
				 
				 document.loginform.action="Ex08_login.jsp";
				 document.loginform.submit(); //form >> submit 함수를 내장하고 있다. 
			 }
		 }

	</script>
</head>
<body>
	<form action="" method = "" name="loginform">
		ID: <input type = "text" name ="txtuserid"><br>
		PWD: <input type = "password" name ="txtpwd" id ="txtpwd"><br>
		<input type ="button" value= "전송" onclick ="send()">
		<!-- 
		type = "submit"
		type = "image"
		type = "button" onclick ="함수......." 를 통해서 가능하다. 
		 -->
	
	</form>
</body>
</html>
