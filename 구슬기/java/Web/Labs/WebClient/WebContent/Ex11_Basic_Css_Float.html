<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Float LayOut</title>
</head>
<body>
   <div style="width: 100px; height: 100px; background-color:yellow"></div>
   <div style="width: 100px; height: 100px; background-color:red"></div>
   <div style="width: 100px; height: 100px; background-color:blue"></div>
   <hr>
   <div style="width: 100px; height: 100px; background-color:yellow; float:left" ></div>
   <div style="width: 120px; height: 100px; background-color:red"></div>
   <div style="width: 100px; height: 100px; background-color:blue"></div>
   <hr>
   <div style="width: 100px; height: 100px; background-color:yellow; float:left" ></div>
   <div style="width: 100px; height: 100px; background-color:red;float : left"></div>
   <div style="width: 220px; height: 100px; background-color:blue"></div>
   <br>
   <br>
   <br>



   <hr>
   <div style="width: 100px; height: 100px; background-color:orange; float:left"></div>
   <div style="width: 100px; height: 100px; background-color:tomato; float:left"></div>
   <div style="width: 100px; height: 100px; background-color:dodgerblue; float:left"></div>
   
   <hr> <!-- 줄때문 뒤로 밀린다. -->
   
    
   <div style="width: 100px; height: 100px; background-color:orange; float:left"></div>
   <div style="width: 100px; height: 100px; background-color:tomato; float:left"></div>
   <div style="width: 100px; height: 100px; background-color:blue; clear:both;"></div>   <!--  clear:both 없으면 떠있는애들 아래에 들어가는데 clear 하면  떠있는 도형아래 깔리지 않는다.-->
   <!-- 얘는 clear 해줘서 영향을 받지 않는다. -->

</body>
</html>
