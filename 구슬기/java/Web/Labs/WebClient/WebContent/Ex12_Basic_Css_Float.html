<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여기까지 복습함</title>
	<style type ="text/css">
		.floating-box{
		width: 150px;
		height : 80px;
		margin : 10px;
		border: 3px dotted red;
		float:left;
		
		}
		.after-box{
			border : 3px solid blue;
			background-color: gold;
			clear:both; /*클리어가 없을때는 완전 영향을 받다가 이제 영향 받지 않는다. */
		}
	</style>
</head>
<body>
	<h3>float</h3>
	<div class="floating-box">1</div>
	<div class="floating-box">2</div>
	<div class="floating-box">3</div>
	<div class="floating-box">4</div>
	<div class="floating-box">5</div>
	<p class="floating-box">6</p>
	<a class="floating-box">7</a>
	
	<div class ="after-box">Another Box</div>
	<div >5</div>
	<p >6</p>
	<a href="www.naver.com">7</a>

</body>
</html>
