<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>부트스트랩 알림창</title>
</head>

<body>
    <!--m-3 은 마진 3px 주기 -->
    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
        <h4 class="alert-heading">위험 경고 알림창</h4>
        <button type="button" class="close" data-dismiss="alert"
        aria-label="Close"><!-- 창 닫는 버튼 추가-->
    <span aria-hidden="true">&times;</span></button>
        <hr>
        <p class="m-0">이것은 알림창입니다. 얘도 색 여덟개임</p>
    </div>

    <!-- navbar-expand-1g 반응형 웹 크기     navbar-dark bg-dark  색상-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Title
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alt" aria-controls="alt"
            aria-expanded="false" varia-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="alt">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="#">
                    Home
                </a>
                <a class="nav-item nav-link" href="#">
                    Features
                </a>            
                <a class="nav-item nav-link" href="#">
                    Pricing
                </a>        <!--active 는  활성화여부 -->    
                <a class="nav-item nav-link active" href="#">
                    Blog<span class="sr-only">(current)</span>
                </a> <!--<span class="sr-only">(current)</span> 화면 판독기용-->
            </div>
            <form class="form-inline"><!-- 검색창 -->
                <input class="form-control mr-2" type="search"
                placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning"
                type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- container  한번더 감싸서 여백을 준다. -->
    <div class="container ; my-5">
        <div class="jumbotron">
            <h1 class="display-5">Hello, World!</h1> <!-- display-숫자 는 글자크기 정해줌 1이가장큰거-->
            <p class="lead">This is a jumbotron</p> <!-- lead 글자크기를 키워준다-->
            <hr class="my-4"> <!-- y축으로 4만큼 margin-->
            <p>Hello, World! Hello, Jumbotron!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#">Go</a>
                <!-- btn-primary 버튼의 색상 (파란색의미)-->
                <!-- btn-lg      버튼의 크기 -->
            </p>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <!-- 
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-primary btn-block">Primary</button>
    
    primary, secondary, success, light, dark, danger, warning, info, link 있음
    btn-sm     btn-lg      btn-block   버튼 크기
    btn-outline-색깔   outline에만 색입혀짐
     -->
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
