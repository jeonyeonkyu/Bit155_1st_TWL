<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>부트스트랩 폼 </title>
    <!-- 미적인 전송 양식을 제공한다.-->


</head>

<body>



    <!-- navbar-expand-1g 반응형 웹 크기     navbar-dark bg-dark  색상-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">
            Title
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alt" aria-controls="alt"
            aria-expanded="false" varia-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="alt">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="#">
                    Home
                </a>
                <a class="nav-item nav-link" href="#">
                    Features
                </a>
                <a class="nav-item nav-link" href="#">
                    Pricing
                </a>
                <!--active 는  활성화여부 -->
                <a class="nav-item nav-link active" href="#">
                    Blog<span class="sr-only">(current)</span>
                </a>
                <!--<span class="sr-only">(current)</span> 화면 판독기용-->
            </div>
            <form class="form-inline">
                <!-- 검색창 -->
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- container  한번더 감싸서 여백을 준다. -->
    <div class="container ; my-5">
        <div class="jumbotron">
            <h1 class="display-5">Hello, World!</h1> <!-- display-숫자 는 글자크기 정해줌 1이가장큰거-->
            <p class="lead">This is a jumbotron</p> <!-- lead 글자크기를 키워준다-->
            <hr class="my-4"> <!-- y축으로 4만큼 margin-->
            <p>Hello, World! Hello, Jumbotron!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#">Go</a>
                <!-- btn-primary 버튼의 색상 (파란색의미)-->
                <!-- btn-lg      버튼의 크기 -->
            </p>
        </div>
    </div>


    <!--카드 만들기-->
    <div class="card border-dark mb-3" style="max-width: 300px">
        <div class="card-header">어두운 카드</div>
        <div class="card-body">
            <h4 class="card-title">어두운 카드</h4>
            <p class="card-text">어두운 카드 내용입니다.</p>
        </div>
    </div>


    <!--group list 만들기-->
    <div class="row">
        <div class="col-4">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#list-java">Java</a>
                <a class="list-group-item list-group-item-action " data-toggle="list" href="#list-cpp">C++</a>
                <a class="list-group-item list-group-item-action " data-toggle="list" href="#list-python">Python</a>
                <a class="list-group-item list-group-item-action " data-toggle="list" href="#list-html">Html</a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="list-java">
                    Java Programming
                </div>
                <div class="tab-pane fade" id="list-cpp">
                    <!-- show 를 빼서 처음부터 보이지 않게 해준다.-->
                    C++ Programming
                </div>
                <div class="tab-pane fade" id="list-python">
                    Python Programming
                </div>
                <div class="tab-pane fade" id="list-html">
                    Html Programming
                </div>
            </div>
        </div>
    </div>


    <!-- form 만들기-->
    <div class="container  m-2">
        <form>
            <div class="form-group">
                <label>이메일 주소</label>
                <input type="email" class="form-control" placeholder="이메일을 입력하세요.">
                <small class="form-text text-muted">사용자의 개인정보는 안전하게 보관됩니다.</small>
            </div>
            <!--text-muted 옅게 회색처리해준다-->
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <label>성별</label>
                <select class="form-control">
                    <option>남성</option>
                    <option>여성</option>
                </select>
            </div>
            
            <!-- 왜 안되니 너.-->
            <div class="form-group bg-dark">
                <label class="custom-file">
                    <input type="file" class="custom-file-input">
                    <span class="custom-file-control"></span>
                    <!-- 아이콘 보여줄때 사용하는 태그-->
            </div>

            <!-- 그리드 -->
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="성">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="이름">
                </div>
            </div>

            <div class="from-row m-3">
                <div class="form-group col-md-6">
                    <label>상세주소</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>시/군/구</label>
                    <select class="form-control">
                        <option selected>서울특별시</option>
                        <option>군포시</option>
                        <option>안양시</option>
                    </select>
                </div>
                <div class="form-group col-md-2"> <!-- col 뒤의 숫자는 다합쳐서 12가 되어야 함-->
                    <label>도</label>
                    <select class="form-control">
                        <option selected>서울</option>
                        <option>경기도</option>
                        <option>충청북도</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>

    <!-- 
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-primary btn-block">Primary</button>
    
    primary, secondary, success, light, dark, danger, warning, info, link 있음
    btn-sm     btn-lg      btn-block   버튼 크기
    btn-outline-색깔   outline에만 색입혀짐
     -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



</body>

</html>
