<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 로 css 하기</title>
    <script src="http://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
    </script>
    <style>
        .blue{
            color:blue;
        }
    </style>
</head>
<body>
    <button id="button1">button1</button>
    <p>어떠한 문장</p>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#button1").click(function(){
                $("p").addClass("blue");//<p class="blue"가 추가됨
                $("p").css("background","gold"); //즉시 css 에 접근후 특정속성의 값을 바꾸기도 가능
            });
        });
    </script>
    
</body>
</html>
