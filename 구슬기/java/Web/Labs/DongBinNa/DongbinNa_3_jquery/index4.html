<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery는 HTML요소에 접근할수 있는 다양한 기술을 제공</title>
    <script src="http://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
    </script>
</head>
<body>
    <button id="button">button</button>
    <p style="font-weight: bold;"><strong>안녕</strong>하세요!</p>
    <script type="text/javascript">
        $("#button").click(function(){
            alert($('p').html()); //<strong>안녕</strong>하세요!
            alert($('p').text()); //안녕하세요!      
            alert($('p').attr("style"));//font-weight: bold;

        });
    </script>
</body>
</html>
