<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr 을 사용하여 데이터 쓰기 </title>
    <script src="http://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
    </script>
</head>
<body>
   <button id="button">button</button>
   <p>안녕하세요.</p>
   <script type="text/javascript">
        $(document).ready(function(){
            $('#button').click(function(){
                $("p").attr("style","font-weight : bold;");
                //style 을 "font-weight : bold;" 으로 변경 
            });
        });
</script>
</body>
</html>
