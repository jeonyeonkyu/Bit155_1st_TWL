<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS기초</title>
    <link rel="stylesheet" href="../css/example.css">
    <style type="text/css">
    /*
    CSS의 사용방법
    인라인 스타일 방식 - 테스트 목적을 제외하고는 권장되지 않는 방식
    외부 스타일 방식   - 외부스타일 시트와 링크하여 디자인을 적용. 가장효과적이고, 자주 사용된다. 
                         유지보수및 확장성에도 좋다. 
    
     상대경로   " . "  의 뜻                    
    . : 현재 웹페이지가 소속된 폴더
	 .. : 현재 웹페이지의 부모 폴더



    임베디드 스타일 방식 -하나의 HTML 문서에서만 사용되는 스타일을 정의할때 사용
    
    
    CSS 의 선택자
    구체적으로 어떠한 태그에 적용할지를 선택하기 위한 문법. 
    
    전체 선택자  *
                  *{}    모든 태그를 다 선택할때 사용
    
    태그 선택자  (태그명사용)
                strong{} ,p{} 등등...
    
    클래스 선택자 .클래스명    여러번 나올수있음
                .클래스명{}  
    
    ID 선택자     HTML 페이지에서 특정 ID 속성 값은 오직 하나만 존재한다.            
                #아이디명{}
    
    복합 선택자   두개 이상의 선택자가 모인 선택자
                  아이디명 아래의 모든 선택자A는 스타일 적용됨
                  #아이디명 선택자A{}
    
    자식 선택자   바로아래의 자식요소에게만 적용함
                  선택자A>선택자A{}     
                  
    속성 선택자   특정 태그안의 속성을 가리키는 선택자
                  패턴은 선택자[속성="값"]{}    
                  input[type="text"]{}       
    
     CSS 우선순위
     인라인스타일 > 임베디드 스타일 > 외부스타일 > 브라우저 기본설정
     높음 --->--->---> 낮음 순
     동일한 등급에서는 가장 마지막에 적용한것이 우선순위
    important 를 선언하면 최우선으로 적용되지만 급할때만! 일종의 예약어
              


    */
    
    
    </style>


</head>
<body>
  <strong>CSS예제입니다. </strong> 
</body>
</html>
