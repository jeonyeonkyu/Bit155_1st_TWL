<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 이벤트 처리 인라인, addEventListener() </title>
    <!--인라인 방식(빠르게 처리하고자 할때)
        <script type="text/javascript" src="./js/example3.js">
        </script>
-->

</head>
<body>
    <!--
    인라인 방식
    <button onclick="alert('버튼을 눌렀습니다.');">버튼</button>
    -->



    <!--addEventListener 방식(체계적으로 처리하고자 할때)-->
    <button id ="button">버튼</button>
    <script type="text/javascript" src="./js/example3.js">
    </script>
    <!-- button을 선언한 다음에 
        아래에서 스크립트구문이 button을 찾을 수 있다. -->
    
</body>
</html>
