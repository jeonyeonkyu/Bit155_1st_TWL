<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <!--

        DOM(Document Object Model)은 자바 스크립트로 웹 페이지를 제어하도록 해줌
        
        document.getElementsByTagName()   태그 이름으로 요소 찾기
        document.querySelector()         선택자 이름으로 요소 찾기
        document.getElementsByClassName() 클래스 이름으로 요소 찾기
        document.getElementById()         ID 이름으로 요소 찾기

    -->
    <script>
        function setRed(){
            var temp = document.getElementsByTagName('h1')[0];
            //getElementsByTagName('h1')
            //h1 태그를 가지는 모든 요소들을 가져와서
            //그걸 배열형태로 담은 다음에 그중 0번째 방의 것만
            //변수 temp 에 넣는다. 
            temp.style.color= 'red';
            //css(style).color 속성에서 색을 red로 바꾸겠다
        }
        function setRed2(){
            var temp = document.querySelector('.text');
            temp.style.color= 'red';
        }
        function setRed3(){
            var temp = document.getElementsByClassName('text');
            for(var i=0;i < temp.length; i++){
                temp[i].style.color= 'red';
            }
        }
        function setRed4(){
            var temp = document.getElementById('idtext');
            temp.style.color ='red';
        }
        
        function setGreen(){
            var temp = document.querySelector('.text2');
            temp.style.color= 'green';
        }

    </script>
</head>
<body>
    <h1>안녕하셍요</h1>
    <h1 class="text">안녕하셍요</h1>
    <h1 class="text">안녕하셍요</h1>
    <h1>안녕하셍요</h1>
    <h1 id="idtext">안녕하셍요</h1>
    <h1>안녕하셍요</h1>

    <hr>

    <h2>이건 어때?</h2>
    <h2 class="text2">이건 어때?</h2>
    <h2 class="text2">이건 어때?</h2>
    <h2>이건 어때?</h2>

    <button onclick="setRed()">버튼</button>
    <button onclick="setRed2()">버튼2</button>
    <button onclick="setRed3()">버튼3</button>
    <button onclick="setRed4()">버튼4</button>

    <button onclick="setGreen()">버튼</button>
    
</body>
</html>
